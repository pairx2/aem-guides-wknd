<sly  data-sly-use.componentModel="${'com.abbott.aem.adc.freestylelibrede.models.ComponentModel'}" ></sly>
    <div data-sly-test="${wcmmode.edit}" data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
        data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.icon="adc/freestylelibrede/components/content/templates/icon/icon.html" class="cmp-tabs row"
    data-cmp-is="tabs">
        <div class="col-lg-2 col-md-3 d-none d-md-block pl-tab-0">
            <div class="adc-sidebar">
                <div data-react-component="greeting" data-json-string='${componentModel.modelJsonString}'></div>
                <ol data-sly-test="${tabs.items && tabs.items.size > 0}" role="tablist"
                    class="adc-sidebar__list list-unstyled" aria-multiselectable="false">
                    <sly data-sly-list.item="${tabs.items}">
                    <li class="adc-sidebar__list-item myaccount_tab_${tabHelper.createdId}"
                        data-sly-use.tabHelper="${'com.abbott.aem.adc.freestylelibrede.models.TabHelperModel' @ path=item.path}"
                        role="tab" data-tab-type="${tabHelper.createdId}" data-cmp-hook-tabs="tab">
                        <a href="#${tabHelper.createdId}" class="sidebar__link"
                            onclick="${tabHelper.accountNavEvent @context='html'}">
                            <sly data-sly-call="${icon.icon @ name=tabHelper.iconClass}"></sly>
                            ${item.title}
                        </a>
                        </li>
                    </sly>
                </ol>
            </div>
        </div>
        <sly data-sly-list.item="${tabs.items}">
            <div data-sly-resource="${item.name @ decorationTagName='div'}" role="tabpanel"
            class="col-lg-10 col-md-9 cmp-tabs__tabpanel pr-tab-0" data-cmp-hook-tabs="tabpanel">
           </div>
        </sly>
        <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
            data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
    </div>


<div data-sly-test="${!wcmmode.edit}" class="container ${properties.rendition}">
    <div class="d-md-none d-block greeting-mb account-overview-padding-greeting" data-react-component="greeting"
    data-json-string='${componentModel.modelJsonString}'></div>
    <div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
        data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
        data-sly-use.icon="adc/freestylelibrede/components/content/templates/icon/icon.html" class="cmp-tabs row"
        data-cmp-is="tabs">
      

        <div class="show-block-d col-lg-2 col-md-3 pl-tab-0 account-overview-stick-head-one account-overview-mein-konto-box">
            <div class="adc-sidebar account-overview-rectangle-scroll account-overview-stick-head-one">
                <div class="d-md-none d-block account-overview-adc-heading-mein-konto">Mein Konto</div>

                <div class="d-none d-md-block" data-react-component="greeting" data-json-string='${componentModel.modelJsonString}'></div>
                <ol data-sly-test="${tabs.items && tabs.items.size > 0}" role="tablist"
                    class="adc-sidebar__list list-unstyled account-overview-header-mb-scrol" aria-multiselectable="false">
                    <sly data-sly-list.item="${tabs.items}">
                        <li class="adc-sidebar__list-item account-overview-li-view-change myaccount_tab_${tabHelper.createdId}"
                            data-sly-use.tabHelper="${'com.abbott.aem.adc.freestylelibrede.models.TabHelperModel' @ path=item.path}"
                            role="tab" data-tab-type="${tabHelper.createdId}" data-cmp-hook-tabs="tab">
                            <a href="#${tabHelper.createdId}" class="sidebar__link account-overview-scroller-option-ancor"
                                onclick="${tabHelper.accountNavEvent @context='html'}">
                            <sly data-sly-call="${icon.icon @ name=tabHelper.iconClass}"></sly>
                                ${item.title}
                            </a>
                        </li>
                    </sly>
                </ol>
            </div>
        </div>
       
        <sly data-sly-list.item="${tabs.items}">
            <div data-sly-resource="${item.name @ decorationTagName='div'}" role="tabpanel"
                class="col-lg-10 col-md-9 cmp-tabs__tabpanel pr-tab-0" data-cmp-hook-tabs="tabpanel">
           </div>
        </sly>
        
        <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
            data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>

  

</div>
