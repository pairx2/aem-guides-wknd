<div data-sly-test="${wcmmode.edit}" data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     class="cmp-tabs"
     data-cmp-is="tabs">
    <ol data-sly-test="${tabs.items && tabs.items.size > 0}"
        role="tablist"
        class="cmp-tabs__tablist"
        aria-multiselectable="false">
        <li data-sly-repeat.item="${tabs.items}"
            role="tab"
            class="cmp-tabs__tab${item.name == tabs.activeItem ? ' cmp-tabs__tab--active' : ''}"
            data-cmp-hook-tabs="tab">${item.title}</li>
    </ol>
    <div data-sly-repeat.item="${tabs.items}"
         data-sly-resource="${item.name @ decorationTagName='div'}"
         role="tabpanel"
         class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
         data-cmp-hook-tabs="tabpanel"></div>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</div>
<sly data-sly-test="${!wcmmode.edit}" data-sly-use.idgenerator="idgenerator.js">
<div  data-sly-test="${properties.enableTabsBorder}"  data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs" class="cmp-tabs adc-tabtext ${properties.bgColor}" data-cmp-is="tabs">
    <ol data-sly-test="${tabs.items && tabs.items.size > 0}" role="tablist" class="cmp-tabs__tablist adc-tabtext__nav nav nav-tabs border" aria-multiselectable="false" id="tab2">
        <sly data-sly-list.item="${tabs.items}">
            <li role="tab" class="cmp-tabs__tab${item.name == tabs.activeItem ? ' cmp-tabs__tab--active' : ''} adc-tabtext__nav-item col px-0" data-cmp-hook-tabs="tab">
                <a class="nav-link" data-toggle="tab" href="#tabcontent${itemList.index}">${item.title}</a>
            </li>
        </sly>
    </ol>
    <div class="adc-tabtext__tab-content tab-content border-0 md-accordion" id="tab-pane-${idgenerator.id}" role="tablist" aria-multiselectable="true">
        <sly data-sly-list.item="${tabs.items}">
            <div role="tabpanel" class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}" data-cmp-hook-tabs="tabpanel">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title clearfix">
                            <a data-toggle="collapse" data-parent="#tab-pane-${idgenerator.id}" href="#collapse${itemList.index}" aria-controls="#collapse${itemList.index}" class="${item.name == tabs.activeItem ? 'on' : ''}" aria-expanded="${item.name == tabs.activeItem ? 'true' : 'false'}">
                                ${item.title}<em class="panel-title--links d-inline-block float-right ${item.name == tabs.activeItem ? 'show' : ''}"></em>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse${itemList.index}" class="panel-collapse collapse in ${item.name == tabs.activeItem ? 'show' : ''}" aria-labelledby="collapse${itemList.index}"
                    data-parent="#tab-pane-${idgenerator.id}">
                        <div class="panel-body" data-sly-resource="${item.name @ decorationTagName='div'}"></div>
                    </div>
                </div>

            </div>
        </sly>
    </div>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</div>

<div  data-sly-test="${!properties.enableTabsBorder}"  data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs" class="cmp-tabs adc-tabtext ${properties.bgColor}" data-cmp-is="tabs">
    <ol data-sly-test="${tabs.items && tabs.items.size > 0}" role="tablist" class="cmp-tabs__tablist adc-tabtext__nav nav nav-tabs border" aria-multiselectable="false">
        <sly data-sly-list.item="${tabs.items}">
            <li role="tab" class="cmp-tabs__tab${item.name == tabs.activeItem ? ' cmp-tabs__tab--active' : ''} adc-tabtext__nav-item col px-0" data-cmp-hook-tabs="tab">
                <a class="nav-link" data-toggle="tab" href="#tabcontent${itemList.index}">${item.title}</a>
            </li>
        </sly>
    </ol>
    <div class="adc-tabtext__tab-content tab-content accordion md-accordion" id="tab-pane-${idgenerator.id}" role="tablist" aria-multiselectable="true">
        <sly data-sly-list.item="${tabs.items}">
            <div role="tabpanel" class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}" data-cmp-hook-tabs="tabpanel">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title clearfix">
                            <a data-toggle="collapse" data-parent="#tab-pane-${idgenerator.id}" href="#collapse${itemList.index}" aria-controls="#collapse${itemList.index}" class="${item.name == tabs.activeItem ? 'on' : ''}" aria-expanded="${item.name == tabs.activeItem ? 'true' : 'false'}">
                                ${item.title}<em class="panel-title--links d-inline-block float-right ${item.name == tabs.activeItem ? 'show' : ''}"></em>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse${itemList.index}" class="panel-collapse collapse in ${item.name == tabs.activeItem ? 'show' : ''}" aria-labelledby="collapse${itemList.index}"
                    data-parent="#tab-pane-${idgenerator.id}">
                        <div class="panel-body" data-sly-resource="${item.name @ decorationTagName='div'}"></div>
                    </div>
                </div>

            </div>
        </sly>
    </div>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</div>
</sly>
