<div class="cmp-title ${title.cardDisplay ? 'adc-page-title' : ''}"
     data-sly-use.title="com.abbott.aem.adc.freestylelibrede.models.TitleModel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${title.text}">
    	<h1 class="cmp-title__text adc-title--${title.textColor} ${title.textAlignment} ${title.additionalClass} " data-sly-element="${title.type}"><a data-sly-unwrap="${!title.link.URL || title.linkDisabled}" class="cmp-title__link" href="${title.link.URL}">${text @ context="html"}</a></h1>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"></sly>
