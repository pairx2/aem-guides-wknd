  We don't want model to be lodedd for individual component,it should be at page level
 */-->

        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="" id="video" title="Video Modal" allowscriptaccess="always" allow="autoplay"></iframe>
            </div>
        </div>
      </div>
    </div>
 </div>
