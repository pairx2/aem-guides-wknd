<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Button</h3>
    <div class="stg-code">
        <!--Button Starts-->
        <div class="a-button {{knobkey.button-size}} {{knobkey.button-variations}} {{knobkey.button-icon-position}} {{knobkey.button-width}} {{knobkey.button-outline}} {{knobkey.button-mob}}">
            <button class="btn" type="{{knobkey.button-type}}"  {{knobkey.button-disable}}>
                <em aria-hidden="true" class="abt-icon abt-icon-circle">&nbsp;</em>
                <span>{{knobkey.btn-text}}</span>
            </button>
        </div>
        <!--Button Ends-->
    </div>
</main>
