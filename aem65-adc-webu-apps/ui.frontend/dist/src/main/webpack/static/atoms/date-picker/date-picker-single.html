<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Date Picker</h3>
  <div class="stg-code">
    <!--Date Picker Starts here -->
    <div class="datepicker {{knobkey.datepicker-width}} {{knobkey.datepicker-label-color}}">
      <div class="a-date-picker a-date-picker--single" data-js-component="date-picker" data-type="single"
        data-date-format="DD/MM/YYYY" data-disable-date="{{knobkey.datepicker-hide-dates}}">
        <div class="a-date-picker__input-start">
          <div class="a-input-field" data-required="true">
            <div class="form-group a-form-grp">
              <label for="Username id" class="form-label a-input-label">Select Date<span class="a-input-field--required">*</span>
              </label>
              <div class="input-group a-input-grp right-icon">
                <input class="form-control a-input-control" aria-label="Username" type="text"
                  placeholder="DD/MM/YYYY" name="input name" autocomplete="off" id="Username id">
                <div class="icon icon-right default-icon">
                  <i class="abt-icon-calendar" aria-hidden="true">
                  </i>
                </div>
                <div class="icon icon-right focused-icon">
                  <i class="abt-icon-calendar-focus" aria-hidden="true">
                  </i>
                </div>
              </div>
              <div class="a-date-picker__input-hidden" aria-hidden="true">
                <input type="text" class="hidden-start-date" autocomplete="off">
              </div>
              <span class="form-text a-input-field--text-help">Select Date</span>
              <div class="a-date-picker--error">
                <div class="a-date-picker--error-format">Format Error</div>
                <div class="a-date-picker--error-date">Date Error</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
