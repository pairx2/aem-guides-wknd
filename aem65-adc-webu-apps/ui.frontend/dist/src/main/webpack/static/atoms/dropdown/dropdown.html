<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">dropdown</h3>
  <div class="stg-code">
    <!-- dropdown -->
    <div class="options {{knobkey.dropdown-label-color}}">
      <fieldset class="dropdown" id="form-options-dropdown">
        <div class="a-dropdown" data-required="true" data-js-component="form-dropdown">
          <div class="a-dropdown__container form-group">
            <label class="a-dropdown__title form-label" for="{{knobkey.form-dropdown-id}}">
              <span class="a-dropdown__title-text">{{knobkey.form-dropdown-title}}</span><span
                class="a-dropdown__title--required">*</span>
            </label>
            <div class="a-dropdown__field" id="{{knobkey.form-dropdown-id}}" tabindex="0">
              <span class="a-dropdown__placeholder">{{knobkey.form-dropdown-placeholder}}</span>
              <ul class="a-dropdown__menu" name="Testing">
                <li data-optionvalue="val">
                  <span class="a-dropdown__option-text">options0</span>
                </li>
                <li data-optionvalue="val1">
                  <span class="a-dropdown__option-text">options1</span>
                </li>
                <li data-optionvalue="val2">
                  <span class="a-dropdown__option-text">options2</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <!-- dropdown -->
  </div>
</main>
