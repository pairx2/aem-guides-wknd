<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Indicator</h3>
    <div class="stg-code">
        <!-- Indicators Starts here -->
        <h4>Light</h4>
        <div class="a-indicator">
          <span class="a-indicator__dot"></span>
          <span class="a-indicator__dot a-indicator__dot--active"></span>
          <span class="a-indicator__dot"></span>
        </div>
        <!-- Indicators Ends here -->
        <h4 class="mt-4">Dark</h4>
        <div class="a-indicator a-indicator--dark">
          <span class="a-indicator__dot-light"></span>
          <span class="a-indicator__dot a-indicator__dot-light--active"></span>
          <span class="a-indicator__dot-light"></span>
        </div>
    </div>
</main>
