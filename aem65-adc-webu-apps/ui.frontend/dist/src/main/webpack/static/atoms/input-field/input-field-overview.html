<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Input field Overview</h3>
  <div class="stg-code">

    <h4 class="display-md font-weight-light my-3">States</h4>
    <!-- input-field default-->
    <!-- bootstrap class -->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Default<span class="a-input-field--required">*</span></label>

        <div class="input-group a-input-grp">
          <input class="form-control a-input-control" aria-label="Default" type="text" data-required="false"
            placeholder="placeholder" name="input-field">
        </div>
      </div>
    </div>

    <!-- input-field error-->
    <div class="a-input-field">
      <div class="form-group validation-error">
        <label class="form-label a-input-label">Default<span class="a-input-field--required">*</span></label>

        <div class="input-group a-input-grp">
          <input class="form-control a-input-control" aria-label="Default" type="text" data-required="false"
            placeholder="placeholder" name="input-field" value="Wrong Input">
        </div>
        <span class="form-text a-input-field--text-error">Something is wrong</span>
      </div>
    </div>

    <!-- input-field disabled-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Default<span class="a-input-field--required">*</span></label>

        <div class="input-group a-input-grp">
          <input class="form-control a-input-control" aria-label="Default" type="text" data-required="false"
            placeholder="placeholder" name="input-field" disabled>
        </div>
      </div>
    </div>

    <!-- input-field readonly-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Default<span class="a-input-field--required">*</span></label>

        <div class="input-group a-input-grp">
          <input class="form-control a-input-control" aria-label="Default" type="text" data-required="false"
            placeholder="placeholder" name="input-field" value="Input text" readonly>
        </div>
      </div>
    </div>

    <!-- DEFAULT TYPE INPUT FIELD  -->
    <h4 class="display-md font-weight-light my-3">Default Type</h4>

    <!-- input-field default label with caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled field with caption<span
            class="a-input-field--required">*</span></label>

        <div class="input-group a-input-grp">
          <input class="form-control a-input-control" aria-label="Labeled field with caption" type="text"
            data-required="false" placeholder="placeholder" name="input-name">
        </div>
        <span class="form-text a-input-field--text-help">Helper text</span>
      </div>
    </div>

    <!-- input-field default label only-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled<span class="a-input-field--required">*</span></label>

        <div class="input-group a-input-grp">
          <input class="form-control a-input-control" aria-label="Labeled" type="text" data-required="false"
            placeholder="placeholder" name="input-name">
        </div>
      </div>
    </div>

    <!-- input-field default no label no caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label"><span class="a-input-field--required">*</span></label>

        <div class="input-group a-input-grp">
          <input class="form-control a-input-control" aria-label="Labeled field with caption" type="text"
            data-required="false" placeholder="placeholder" name="input-name">
        </div>
      </div>
    </div>

    <!-- DOUBLE ICON INPUT FIELD -->
    <h4 class="display-md font-weight-light my-3">Double icon</h4>

    <!-- input-field double icon label with caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled field with caption<span
            class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <span class="icon icon-left">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
          <input class="form-control a-input-control" aria-label="Labeled field with caption" data-required="false"
            type="text" placeholder="placeholder" name="input-name">
          <span class="icon icon-right">
            <i class="abt-icon-search" aria-hidden="true"></i>
          </span>
        </div>
        <span class="form-text a-input-field--text-help">Helper text</span>
      </div>
    </div>

    <!-- input-field double icon label only-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled<span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <span class="icon icon-left">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
          <input class="form-control a-input-control" aria-label="labeled" data-required="false" type="text"
            placeholder="placeholder" name="input-name">
          <span class="icon icon-right">
            <i class="abt-icon-search" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- input-field double icon no label no caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label"><span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <span class="icon icon-left">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
          <input class="form-control a-input-control" aria-label="label" data-required="false" type="text"
            placeholder="placeholder" name="input-name">
          <span class="icon icon-right">
            <i class="abt-icon-search" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- LEFT ICON INPUT FIELD -->
    <h4 class="display-md font-weight-light my-3">Left icon</h4>
    <!-- input-field left icon label with caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled field with caption<span
            class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <span class="icon icon-left">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
          <input class="form-control a-input-control" aria-label="Labeled field with caption" data-required="false"
            type="text" placeholder="placeholder" name="input-name">
        </div>
        <span class="form-text a-input-field--text-help">Helper text</span>
      </div>
    </div>

    <!-- input-field left icon label only-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled<span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <span class="icon icon-left">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
          <input class="form-control a-input-control" aria-label="labeled" data-required="false" type="text"
            placeholder="placeholder" name="input-name">
        </div>
      </div>
    </div>

    <!-- input-field left icon no label no caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label"><span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <span class="icon icon-left">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
          <input class="form-control a-input-control" aria-label="label" data-required="false" type="text"
            placeholder="placeholder" name="input-name">
        </div>
      </div>
    </div>

    <!-- RIGHT ICON INPUT FIELD -->
    <h4 class="display-md font-weight-light my-3">Right icon</h4>

    <!-- input-field right icon label with caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled field with caption<span
            class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <input class="form-control a-input-control" aria-label="Labeled field with caption" data-required="false"
            type="text" placeholder="placeholder" name="input-name">
          <span class="icon icon-right">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
        </div>
        <span class="form-text a-input-field--text-help">Helper text</span>
      </div>
    </div>

    <!-- input-field RIGHT icon label only-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled<span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <input class="form-control a-input-control" aria-label="labeled" data-required="false" type="text"
            placeholder="placeholder" name="input-name">
          <span class="icon icon-right">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- input-field RIGHT icon no label no caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label"><span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <input class="form-control a-input-control" aria-label="label" data-required="false" type="text"
            placeholder="placeholder" name="input-name">
          <span class="icon icon-right">
            <i class="abt-icon-avatar" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- TEXTAREA STARTS -->
    <h4 class="display-md font-weight-light my-3">Textareas</h4>

    <!-- textarea label with caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled text with caption<span
            class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp">
          <textarea class="form-control a-input-control" data-required="false" aria-label="labeled text with caption"
            placeholder="placeholder" name="text-area"></textarea>
        </div>
        <span class="form-text a-input-field--text-help">Helper text</span>
      </div>
    </div>

    <!-- textarea label only -->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label">Labeled<span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp">
          <textarea class="form-control a-input-control" data-required="false" aria-label="Labeled"
            placeholder="placeholder" name="text-area"></textarea>
        </div>
      </div>
    </div>

    <!-- textarea no label no caption-->
    <div class="a-input-field">
      <div class="form-group">
        <label class="form-label a-input-label"><span class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp">
          <textarea class="form-control a-input-control" data-required="false" aria-label="label"
            placeholder="placeholder" name="text-area"></textarea>
        </div>
      </div>
    </div>


    <!-- INPUT PASSWORD STARTS -->
    <h4 class="display-md font-weight-light my-3">Input Password Strength</h4>

    <div class="a-input-field" data-password-policy="true" data-component-type="input-field-password">
      <div class="form-group a-form-grp" data-component="input-field">
        <label class="form-label a-input-label">Labeled field with caption<span
            class="a-input-field--required">*</span></label>
        <div class="input-group a-input-grp double-icon">
          <span class="icon icon-left">
            <i class="abt-icon abt-icon-avatar" aria-hidden="true"></i>
          </span>
          <input class="form-control a-input-control" aria-label="Labeled field with caption" data-required="false"
            type="password" placeholder="placeholder" name="input-name">
          <span class="icon icon-right">
            <i class="abt-icon abt-icon-eye" aria-hidden="true"></i>
          </span>
        </div>

        <div class="a-input-password-strength" data-password-type="complex" data-password-minlength="8">
          <div class="form-row row password-progressbar">
            <div class="progress col">
              <div class="progress-bar progress-bar-1" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <div class="progress col">
              <div class="progress-bar progress-bar-2" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <div class="progress col">
              <div class="progress-bar progress-bar-3" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <div class="progress col">
              <div class="progress-bar progress-bar-4" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
          </div>
          <div class="form-row row">
            <div class="col">
              <span class="form-text a-input-field--text-help">Helper text</span>
            </div>
            <div class="col">
              <div class="tooltips a-tooltip--large a-tooltip--light tooltip-pwd">
                <p class="tooltip-pwd-label">Password tooltip Label</p>
                <div class="a-tooltip" data-js-component="tooltip">
                  <span class="a-tooltilp__wrapper tooltip-wrapper tooltip-bg-white" tabindex="0" data-placement="top"
                    data-toggle="tooltip" data-html="true" title=""
                    data-original-title="<p class='tooltip-pwd-title'>tooltip description</p><div class='tooltip-pwd-table'><div class='row'><div class='col-3'><span class='indicator indicator--minlen'></span> <span class='tooltip-pwd-title'>8</span></div><div class='col-9'><p class='tooltip-desc'>minChar description</p></div></div><div class='row'><div class='col-3'><span class='indicator indicator--alpha'></span> <span class='tooltip-pwd-title'>A-z</span></div><div class='col-9'><p class='tooltip-desc'>alphabet description</p></div></div><div class='row'><div class='col-3'><span class='indicator indicator--number'></span> <span class='tooltip-pwd-title'>123</span></div><div class='col-9'><p class='tooltip-desc'>numeric description</p></div></div><div class='row'><div class='col-3'><span class='indicator indicator--spchar'></span> <span class='tooltip-pwd-title'>#$?</span></div><div class='col-9'><p class='tooltip-desc'>specialChar description</p></div></div></div>">
                    <em class="abt-icon abt-icon-exclamation"></em>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- input-field end -->
  </div>
</main>
