<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Input-fields with tooltip</h3>
    <div class="stg-code">
       <!-- input-field -->
       <!-- bootstrap class -->
       <div class="a-input-field" data-required="true">
          <div class="form-group">
            <div class="form-label__align">
				<label class="form-label a-input-label">{{knobkey.input-label}}<span class="a-input-field--required">*</span></label>
				<div class="a-tooltip a-tooltip--small a-tooltip--light" data-js-component="tooltip">
                    <span class="a-tooltilp__wrapper tooltip-wrapper tooltip-bg-white" tabindex="0"
                        data-placement="right" data-toggle="tooltip" data-html="true"
                        title="<h5>Title goes here</h5><p>Here is a message that's going to be two lines</p>">
                        <i class="abt-icon abt-icon-hamburger"></i>
                    </span>
                </div>
			</div>
             <div class="input-group a-input-grp">
                <input class="form-control a-input-control" aria-label="{{knobkey.input-label}}" type="{{knobkey.input-type}}" placeholder="{{knobkey.input-placeholder}}" name="{{knobkey.input-name}}" autocomplete="off" data-regex="/test/">
             </div>
             <span class="form-text a-input-field--text-help">{{knobkey.input-message}}</span>
             <span class="form-text a-input-field--text-error">{{knobkey.error-message}}</span>
             <span class="form-text a-input-field--text-require">{{knobkey.require-message}}</span>
             <span class="form-text a-input-field--text-regex">{{knobkey.regex-message}}</span>
          </div>
       </div>
       <!-- input-field end -->
    </div>
 </main>
