<main class="container-fluid">
   <h3 class="display-md font-weight-light my-3">Input field with left icon</h3>
   <div class="stg-code">
      <!-- input-field -->
      <!-- using bootstrap classes -->
      <div class="a-input-field" data-required="true">
         <div class="form-group">
            <label for="placeholder" class="form-label a-input-label">{{knobkey.input-label}}<span class="a-input-field--required">*</span></label>
            <div class="input-group a-input-grp left-icon">
               <span class="icon icon-left">
               <i class="abt-icon-avatar" aria-hidden="true"></i>
               </span>
               <input class="form-control a-input-control" aria-label="{{knobkey.input-label}}" type="{{knobkey.input-type}}" placeholder="{{knobkey.input-placeholder}}" name="{{knobkey.input-name}}" autocomplete="off">
            </div>
            <span class="form-text a-input-field--text-help">{{knobkey.input-message}}</span>
            <span class="form-text a-input-field--text-error">{{knobkey.error-message}}</span>
            <span class="form-text a-input-field--text-require">{{knobkey.require-message}}</span>
            <span class="form-text a-input-field--text-require">{{knobkey.regex-message}}</span>
         </div>
      </div>
      <!-- input-field end -->
   </div>
</main>
