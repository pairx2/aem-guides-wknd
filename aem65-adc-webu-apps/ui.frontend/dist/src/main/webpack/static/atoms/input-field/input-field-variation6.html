<main class="container-fluid">
   <h3 class="display-md font-weight-light my-3">Input field with Confirm password</h3>
   <div class="stg-code">
      <!-- input-field -->
      <!-- using bootstrap classes -->
      <div data-recaptcha="false" class="o-form-container" data-js-component="formcontainer">
         <div class="o-form-container__wrapper">
            <div class="o-form-container__outer">
               <div class="container">
                  <div class="row o-form-container__parent">
                     <div class="o-form-container__element">
                     <input type="hidden" name="formMode" value="formcontainer" data-form-mode="formcontainer">
                     <input type="hidden" name="requestType" value="POST" data-form-mode="formcontainer">
                     <input type="hidden" name="node" value="/content/bts/global-reference/master/en/home/atoms/form-container" data-form-mode="formcontainer">
                     <input type="hidden" name="g-recaptcha-response" value="value" data-form-mode="formcontainer">
                     <input type="hidden" name="thankyouPage" value="https://www.google.com" data-form-mode="formcontainer">
                     <input type="hidden" name="successMessage" value="Succesful" data-form-mode="formcontainer">
                     <input type="hidden" name="failureMessage" value="Sorry. Your request could not be processed" data-form-mode="formcontainer">
                     <form action="https://dev2.services.abbott/api/public/registration/register-user" data-ajax-method="POST" class="o-form-container__main-form">
                        <div class="form-container">
                        <div class="fields text">
                        <div class="a-input-field mt-0" data-required="true" data-confirm-password="false" data-component-type="input-field-password" data-password-policy="false">
                           <div class="form-group a-form-grp validation-require" data-component="input-field">
                           <label for="placeholder" class="form-label a-input-label">{{knobkey.input-label}}<span class="a-input-field--required">*</span></label>
                           <div class="input-group a-input-grp">
                              <input class="form-control a-input-control" autocomplete="off" aria-label="Password" type="{{knobkey.input-type}}" id="form-text-565290720" placeholder="{{knobkey.input-placeholder}}" name="{{knobkey.input-name}}" required="required" data-regex="/^(?=.*\d)(?=.*[!@#$%^&amp;*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/">
                           </div>
                           <span class="form-text a-input-field--text-error">{{knobkey.error-message}}</span>
                           <span class="form-text a-input-field--text-require">{{knobkey.require-message}}</span>
                           <span class="form-text a-input-field--text-regex">{{knobkey.regex-message}}</span>
                           </div>
                        </div>
                        </div>
                        <div class="fields text">
                        <div class="a-input-field mt-0" data-required="true" data-confirm-password="true" data-component-type="input-field-password" data-password-policy="false">
                           <div class="form-group a-form-grp" data-component="input-field">
                              <label for="placeholder" class="form-label a-input-label">{{knobkey.input-label}}<span class="a-input-field--required">*</span></label>
                                 <div class="input-group a-input-grp">
                                 <input class="form-control a-input-control" autocomplete="off" aria-label="{{knobkey.input-label}}" type="{{knobkey.input-type}}" id="form-text-860198425" placeholder="{{knobkey.input-placeholder}}" name="{{knobkey.input-name}}" required="required" data-regex="/^(?=.*\d)(?=.*[!@#$%^&amp;*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/">
                                 </div>
                                 <span class="form-text a-input-field--text-error">Passwords do not match!!</span>
                                 <span class="form-text a-input-field--text-require">{{knobkey.require-message}}</span>
                                 <span class="form-text a-input-field--text-regex">{{knobkey.regex-message}}</span>
                           </div>
                        </div>
                        </div>
                     </div>
                  </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- input-field end -->
   </div>
</main>
