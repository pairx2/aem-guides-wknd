<div class="container">
	<h3 class="font-weight-light mx-8 my-8">Re-usable Atom: Brightcove Video Player</h3>
	<div class="stg-code">
		<!-- AEM Embeded IFrame for Video -->
		<div class="a-video" data-autoplay="{{knobkey.video-autoplay}}">
			<div class="a-video__player">
				<button class="a-video__play-btn" name="play-btn" role="button" aria-label="click to play the video">
					<i class="abt-icon abt-icon-play" aria-hidden="true"> </i>
				</button>
				<div class="brightCove-video-wrapper">
					<video class="brightCove-video video-js a-video__player-source"
						data-account="{{knobkey.video-brightcove-account-id}}" data-player="{{knobkey.video-brightcove-player-id}}" data-embed="default"
						controls="controls" data-video-id="{{knobkey.video-brightcove-video-id}}" data-playlist-id="data-playlist-id" data-application-id="data-application-id"
						autoPlay="{{knobkey.video-autoplay}}">&nbsp;</video>
				</div>
				<script
					src="https://players.brightcove.net/{{knobkey.video-brightcove-account-id}}/{{knobkey.video-brightcove-player-id}}_default/index.min.js"></script>
			</div>
			<span class="a-video__caption mt-2 mb-2">{{knobkey.video-caption-text}}</span>
		</div>
	</div>
</div>
