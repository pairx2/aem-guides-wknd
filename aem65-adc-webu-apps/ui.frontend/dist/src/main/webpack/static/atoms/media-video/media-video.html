<div class="container">
	<h3 class="font-weight-light mx-8 my-8">Re-usable Atom: Video IFrame for Youtube - Default</h3>
	<div class="stg-code">
		<!-- AEM Embeded IFrame for Video -->
		<div class="a-video" data-autoplay="{{knobkey.video-autoplay}}">
			<div class="a-video__player">
				<button class="a-video__play-btn" name="play-btn" role="button" aria-label="click to play the video">
					<i class="abt-icon abt-icon-play" aria-hidden="true"> </i>
				</button>
				<iframe class="a-video__player-source"
					allow="autoplay; accelerometer; encrypted-media; gyroscope; picture-in-picture; fullscreen;"
					src="{{knobkey.video-external-source-path}}" name="{{knobkey.video-player-name}}"
					title="{{knobkey.video-alt-text}}" allowfullscreen="allowfullscreen"
					aria-label="{{knobkey.video-alt-text}}">
					{{knobkey.video-alt-text}}
				</iframe>
			</div>
			<span class="a-video__caption mt-2 mb-2">{{knobkey.video-caption-text}}</span>
		</div>
	</div>
</div>
