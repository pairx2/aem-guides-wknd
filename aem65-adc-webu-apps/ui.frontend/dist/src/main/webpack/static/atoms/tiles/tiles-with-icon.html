<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Tiles with Icon</h3>
    <div class="stg-code">
        <!--Tiles Start-->
        <div class="a-tile {{knobkey.tiles-size}} {{knobkey.tiles-color}}">
            <a href="#" target="_blank" class="a-tile__link">
                <span class="a-tile__icon"><em class="abt-icon abt-icon-right-arrow"></em></span>
                <div class="a-tile__title">
                    <span class="a-tile__title-text">TITLE GOES HERE</span>
                </div>
                <div class="a-tile__para">
                    <p>{{knobkey.rte-text}}</p>
                </div>
                <div class="a-tile__tile-icon">
                    <em aria-hidden="true" class="abt-icon abt-icon {{knobkey.icon}}"
                        style="color:{{knobkey.icon-color}}">
                    </em>
                </div>
            </a>
        </div>
        <!--Tiles Ends-->
    </div>
</main>
