<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Alerts</h3>
    <div class="stg-code">
        <!--Alert Notification Starts-->
        <div class="{{knobkey.alert-style}} {{knobkey.alert-width}}">
            <div class="m-alert" data-alert-type="time-bound" data-expiry-time="{{knobkey.alert-expiry-time}}"
                data-expiry-date="{{knobkey.alert-expiry-date}}" data-js-component="alert">
                <div class="m-alert__container">
                    <div class="m-alert__icon">
                        <i aria-hidden="true" class="abt-icon abt-icon-exclamation"></i>
                    </div>
                    <div class="m-alert__content">
                        <div class="m-alert__title">
                            <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="h5-title">
                                <tree-knob-set data-knob-id="plain-title" data-knob-value="Title goes here"></tree-knob-set>
                            </tree-comp-variant>
                        </div>
                        <div class="m-alert__para">
                            <p>Here is a message that's going to be two lines, so we see the text as it wraps.</p>
                        </div>
                    </div>
                    <div class="m-alert__close-icon" data-close-icon="close-alert">
                        <i aria-hidden="true" data-dismiss="alert" class="abt-icon abt-icon-cancel close"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--Alert Notification Ends-->
    </div>
</main>
