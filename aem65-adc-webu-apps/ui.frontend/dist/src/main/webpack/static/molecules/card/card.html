<main class="container-fluid">
  <h2 class="display-md font-weight-light my-3">Card</h2>
  <div class="container-fluid">
    <div class="stg-code">
        <article
          class="m-card {{knobkey.orientation}} {{knobkey.large}} {{knobkey.media-background}} {{knobkey.fill-width}} {{knobkey.media-end}} {{knobkey.padding}} {{knobkey.fit}} {{knobkey.alignment}} {{knobkey.titleColor}} {{knobkey.descriptionColor}} {{knobkey.body-background}}">
          <div class="m-card__media">
            <div class="m-card__wrap">
              <div class="m-card__image">
                <div class="cmp-image">
                  <img class="cmp-image__image" loading="lazy" alt="image text" src="{{knobkey.1ximage}}" />
                  <picture>
                    <source srcset="{{knobkey.2ximage}} 2x, {{knobkey.1ximage}} 1x" />
                  </picture>
                </div>
              </div>
            </div>
          </div>
          <div class="m-card__body">
            <h2 class="m-card__title h4">{{knobkey.title}}</h2>
            <p class="m-card__description">{{knobkey.description}}</p>
          </div>
        </article>
    </div>
  </div>
</main>
