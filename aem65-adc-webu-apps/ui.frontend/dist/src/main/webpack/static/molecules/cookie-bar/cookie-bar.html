<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Cookie Bar</h3>
    <div class="stg-code">
        <!--Cookie Bar Starts-->
        <div class="m-cookiebar hide" data-js-component="cookie-bar">
            <div class="row">
                <div class="col-8 col-md-7 col-sm-12 col-lg-8 m-cookiebar__text">
                    <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="title-with-subtitle-h4">
                        <tree-knob-set data-knob-id="plain-title" data-knob-value="Cookie Policy"></tree-knob-set>
                        <tree-knob-set data-knob-id="plain-subtitle" data-knob-value="FreeStyle Libre uses cookies to give you the best possible service. By using our website, you consent to the use of cookies."></tree-knob-set>
                    </tree-comp-variant>
                </div>
                <div class="col-4 col-md-2 col-sm-4 col-lg-1 m-cookiebar__btn">
                    <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                        <tree-knob-set data-knob-id="btn-text" data-knob-value="Ok"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary-v2"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
                    </tree-comp-variant>
                </div>
                <div class="col-md-1 col-sm-4 col-lg-1 d-none d-sm-block">
                    <div class="m-cookiebar__divider"></div>
                </div>
                <div class="col-12 col-md-2 col-sm-4 col-lg-2 m-cookiebar__country-select">
                    <span class="m-cookiebar__country-select-label">Change country</span>
                    <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules" data-variant-id="country-sites">
                    </tree-comp-variant>
                </div>
            </div>
        </div>
        <!--Cookie Bar ends-->
    </div>
</main>
