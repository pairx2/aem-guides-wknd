<main>
  <h3 class="display-md font-weight-light my-3">File Uploader And Cropping</h3>
  <div class="stg-code">
    <div class="m-file-uploader">
      <div class="a-input-field mt-0" 
          data-js-component="file-upload"
          data-enable-cropping="true"
          data-image-min-width="500"
          data-image-min-height="500"
          data-max-file-size="5MB"
          data-label-max-file-size="Maximum file size allowed is 5MB"
          data-image-size-too-small="Maximum file size allowed is 5MB"
          data-accepted-file-types="image/png, image/jpeg"
          data-label-file-type-not-allowed="Invalid file type"
          data-crop-width="500"
          data-crop-height="500">
          <div class="form-group a-form-grp">
            <input type="file" name="filepond" credits="false" />   
            <input type="hidden" name="uploaded-file">            
            <div class="m-file-uploader__filedetails d-none">
                 <p class="m-file-uploader__filedetails-label">File Uploaded</p>
                 <div class="m-file-uploader__filename">
                      <em class="abt-icon abt-icon-check"></em>
                      <span class="m-file-uploader__name"></span>
                      <span class="m-file-uploader__size"></span>
                 </div>
                 <div class="m-file-uploader__removefile">
                      <em class="abt-icon abt-icon-delete"></em>
                      <div class="m-file-uploader__removelabel">Remove</div>
                 </div>
            </div>
            <div class="m-file-uploader__cropcontainer">
                 <p class="m-file-uploader__croplabel">Drag to reposition the focal point of your image</p>
                 <div class="m-file-uploader__imgcontainer"></div>               
            </div>          
            <div class="m-file-uploader__cropconfirm d-none">
              <div class="button link a-button a-button--primary justify-content-center">
                <a id="button-37df5b9d79" class="btn " target="_blank" tabindex="0"><span>Confirm</span></a>
              </div>
            </div>
            <div class="m-file-uploader__croppedimg"></div>
            <div class="form-text a-input-field--text-error"><em class="abt-icon abt-icon-exclamation"></em><span class="m-file-uploader__errormessage"></span></div>               
            <div class="m-file-uploader__labelElem d-none">
                 <div class="m-file-uploader__drag-drop"><em class="abt-icon abt-icon-upload"></em> Drag and drop your files here</div>
                 <div class="m-file-uploader__label-ortext">OR</div>
                 <div class="filepond--label-action m-file-uploader__label-action">Select File</div>
            </div>
        </div>
      </div>  
    </div>
  </div>
</main>
