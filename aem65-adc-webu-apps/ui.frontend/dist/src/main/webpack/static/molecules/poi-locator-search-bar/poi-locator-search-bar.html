<main class="">
  <h3 class="display-md font-weight-light my-3">POI Locator Search Bar</h3>
  <div class="stg-code">
    <div class="m-poi-locator-search-bar">
      <!-- /* Header Text */-->
      <div class="header-text title">
        <div id="title-542426e9d9" class="cmp-title">
          <h3 class="cmp-title__text">Find stores near you</h3>
        </div>
      </div>
      <div class="m-poi-locator-search-bar__wrap">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6">
            <div class="row">
              <div class="col-9 col-lg-9">
                <div class="m-poi-locator-search-bar__input">
                  <div class="a-input-field">
                    <div class="form-group">
                      <label class="form-label a-input-label">Enter city, state
                      </label>
                      <div class="input-group a-input-grp">
                        <input class="form-control m-poi-locator-search-bar__input-field" autocomplete="off" name="q"
                          type="search" placeholder="Enter city" aria-label="Search">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- /* EMBEDED BUTTON ATOM FOR SEARCH BUTTON FUNCTIONALITY */-->
              <div class="col-3 col-lg-3 pl-0">
                <div class="m-poi-locator-search-bar__button">
                  <div class="search-button button link a-button a-button--primary">
                    <button id="search-button" type="submit" class="btn">
                      <em class="abt-icon abt-icon-search" aria-hidden="true"></em>
                      <span>Search</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /* IF VALUE OF hideUseMyLocation CHECKBOX IS FALSE SHOW USEMYLOCATION BUTTON AND OR TEXT */-->
          <!-- /* EMBEDED BUTTON ATOM FOR USE MY LOCATION BUTTON FUNCTIONALITY */-->
          <div class="col-12 col-lg-6">
            <div class="m-poi-locator-search-bar__use-location">
              <span class="or-text">Or</span>
              <div
                class="use-my-location-button button link a-button a-button--secondary a-button--icon-left justify-content-start">
                <button id="user-my-location" type="button" class="btn">
                  <em class="abt-icon abt-icon-gps_fixed" aria-hidden="true"></em>
                  <span>Use my Location</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <p class="m-poi-locator-search-bar__error d-none">Please enter city or state</p>
      </div>
    </div>
  </div>
</main>
