<main class="container-fluid py-3" style="background-color: #f6f6f0; margin-bottom: 10px;">
  <h2 class="display-md font-weight-light my-3">Product Tile
  </h2>
  <!-- Product Tile Start -->
  <article class="product-tile">
    <div class="product-tile__badge">{{knobkey.badge}}</div>

    <div class="product-tile__name">{{knobkey.name}}</div>

    <div class="product-tile__product-divider"></div>

    <tree-comp-variant data-comp-id="product-price" data-comp-branch="atoms" data-variant-id="default">
      <tree-knob-set data-knob-id="discount-price" data-knob-value="£66"> </tree-knob-set>
      <tree-knob-set data-knob-id="normal-price" data-knob-value="£59"> </tree-knob-set>
    </tree-comp-variant>

    <div class="product-tile__details-title">{{knobkey.detailsTitle}}</div>

    <ul class="product-tile__details">
      <li>
        <i class="{{knobkey.detailIcon}}">
        </i>
        <span>{{knobkey.detailDescription}}</span>
      </li>
      <li>
        <i class="{{knobkey.detailIcon}}">
        </i>
        <span>{{knobkey.detailDescription}}</span>
      </li>
    </ul>
    </div>

    <div class="product-tile__description-title">{{knobkey.descriptionTitle}}</div>

    <div class="product-tile__description">{{knobkey.description}}</div>

    <tree-comp-variant data-comp-id="add-to-cart" data-comp-branch="atoms" data-variant-id="default">
    </tree-comp-variant>
  </article>
  <!-- Product Tile End -->
</main>
