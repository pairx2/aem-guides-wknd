<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Social Media Dark</h3>
  <div class="stg-code">
    <div class="m-social-media d-flex">
      <h4 class="m-social-media--title m-social-media--title-dark text-uppercase">{{knobkey.social-media-title}}</h4>
      <ul class="m-social-media--icons">
        <li>
          <a href="https://www.facebook.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="false"
            tabindex="0">
            <em class="abt-icon abt-icon-facebook-black" aria-hidden="true"></em>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="false"
            tabindex="0">
            <em class="abt-icon abt-icon-twitter-black" aria-hidden="true"></em>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="false"
            tabindex="0">
            <em class="abt-icon abt-icon-instagram-black" aria-hidden="true"></em>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="false"
            tabindex="0">
            <em class="abt-icon abt-icon-youtube-black" aria-hidden="true"></em>
          </a>
        </li>
      </ul>
    </div>
  </div>
</main>
