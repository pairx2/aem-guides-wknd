<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Social Media</h3>
  <div class="stg-code">
    <div class="m-social-media d-flex bg-black">
      <h6 class="m-social-media--title text-uppercase">{{knobkey.social-media-title}}</h6>
      <ul class="m-social-media--icons">
        <li>
          <a href="https://www.facebook.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="true">
            <em class="abt-icon abt-icon-facebook-white" aria-hidden="true"></em>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="true">
            <em class="abt-icon abt-icon-twitter-white" aria-hidden="true"></em>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="true">
            <em class="abt-icon abt-icon-instagram-white" aria-hidden="true"></em>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com" target="_blank" class="a-logo-comp--link" data-redirect-confirm="true">
            <em class="abt-icon abt-icon-youtube-white" aria-hidden="true"></em>
          </a>
        </li>
      </ul>
    </div>
  </div>
</main>
