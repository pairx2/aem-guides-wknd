<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">CTA Section</h3>
    <div class="stg-code">
        <!--CTA Section starts-->
        <div class="o-cta-section o-cta-section--button-{{knobkey.button-position}} {{knobkey.title-color}} {{knobkey.sub-title-color}} {{knobkey.description-color}}">
            <section class="a-container">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-6 o-cta-section__column">
                        <div class="o-cta-section__content">
                            <div class="o-cta-section__title">
                                <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="h3-title">
                                    <tree-knob-set data-knob-id="plain-title" data-knob-value="Contact us"></tree-knob-set>
                                </tree-comp-variant>
                            </div>
                            <div class="o-cta-section__sub-title">
                                <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="h4-title">
                                    <tree-knob-set data-knob-id="plain-title" data-knob-value="Contact us"></tree-knob-set>
                                </tree-comp-variant>
                            </div>
                            <div class="o-cta-section__description">
                                <p>We want to make sure you are always satisfied with your FreeStyle Libre 14 day system. If you have any questions or concerns about the system, please contact our Customer Service Team at</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6 o-cta-section__column">
                        <div class="o-cta-section__button-wrap align-items-center">
                            <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                                <tree-knob-set data-knob-id="btn-text" data-knob-value="Primary Button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
                            </tree-comp-variant>

                            <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                                <tree-knob-set data-knob-id="btn-text" data-knob-value="Secondary Button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--secondary"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
                            </tree-comp-variant>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!--CTA Section ends-->
    </div>
</main>
