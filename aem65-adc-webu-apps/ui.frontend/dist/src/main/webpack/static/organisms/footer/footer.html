<main class="container-fluid">
  <h2 class="display-md font-weight-light my-3">Feature cards Carousel</h2>
  <div class="stg-code full-width">
    <div class="o-footer">
      <div class="container o-footer__top">
        <div class="row">
          <!-- footer-link -->
          <div class="col-12 col-lg-2 o-footer__link-wrapper">
            <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules" data-variant-id="default">
              <tree-knob-set data-knob-id="link-stack-title" data-knob-value="Products">
              </tree-knob-set>
            </tree-comp-variant>
          </div>
          <div class="col-12 col-lg-2 o-footer__link-wrapper">
            <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules" data-variant-id="default">
              <tree-knob-set data-knob-id="link-stack-title" data-knob-value="Test1">
              </tree-knob-set>
            </tree-comp-variant>
          </div>
          <div class="col-12 col-lg-2 o-footer__link-wrapper">
            <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules" data-variant-id="default">
              <tree-knob-set data-knob-id="link-stack-title" data-knob-value="Test2">
              </tree-knob-set>
            </tree-comp-variant>
          </div>
          <div class="col-12 col-lg-2 o-footer__link-wrapper">
            <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules" data-variant-id="default">
              <tree-knob-set data-knob-id="link-stack-title" data-knob-value="Test3">
              </tree-knob-set>
            </tree-comp-variant>
          </div>
          <div class="col-12 col-lg-2 o-footer__link-wrapper">
            <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules" data-variant-id="default">
              <tree-knob-set data-knob-id="link-stack-title" data-knob-value="Products">
              </tree-knob-set>
            </tree-comp-variant>
          </div>
          <div class="col-12 col-lg-2 o-footer__link-wrapper">
            <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules" data-variant-id="default">
              <tree-knob-set data-knob-id="link-stack-title" data-knob-value="Products">
              </tree-knob-set>
            </tree-comp-variant>
          </div>
          <!-- footer-link -->
        </div>
      </div>
      <span aria-hidden="true" class="container horizontal-divider"></span>

      <div class="container o-footer__bottom">
        <div class="row o-footer__bottom__row-1">

          <div class="col-12">
            <div class="o-footer__bottom-section">
              <!-- logo comp -->
              <tree-comp-variant data-comp-id="logo" data-comp-branch="atoms" data-variant-id="default">
                <tree-knob-set data-knob-id="image-source-path"
                  data-knob-value="/public/resources/images/white-logo.svg">
                </tree-knob-set>
                <tree-knob-set data-knob-id="image-alt-text" data-knob-value="Abbott logo">
                </tree-knob-set>
                <tree-knob-set data-knob-id="image-link-url" data-knob-value="#">
                </tree-knob-set>
              </tree-comp-variant>
              <!-- logo comp -->

              <!-- social media icons -->
              <div class="o-footer__social-media">
                <tree-comp-variant data-comp-id="social-media" data-comp-branch="molecules" data-variant-id="default">
                  <tree-knob-set data-knob-id="social-media-title" data-knob-value="stay connected">
                  </tree-knob-set>

                </tree-comp-variant>
              </div>
              <!-- social media icons -->
            </div>
          </div>
        </div>
        <!-- disclaimer links -->
        <div class="row o-footer__bottom__row-2">
          <div class="col-12 col-lg-6 order-lg-12">
            <ul class="o-footer__disclaimer-section">
              <li class="a-link disclaimers_section_link_0">
                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">

                  <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank"> </tree-knob-set>
                  <tree-knob-set data-knob-id="link-text-url" data-knob-value="#">
                  </tree-knob-set>
                  <tree-knob-set data-knob-id="link-id" data-knob-value="link1">
                  </tree-knob-set>
                </tree-comp-variant>
              </li>
              <li class="a-link disclaimers_section_link_1">
                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                  <tree-knob-set data-knob-id="link-text" data-knob-value="Unsubscribe">
                  </tree-knob-set>
                  <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank"> </tree-knob-set>
                  <tree-knob-set data-knob-id="link-text-url" data-knob-value="#">
                  </tree-knob-set>
                  <tree-knob-set data-knob-id="link-id" data-knob-value="link2">
                  </tree-knob-set>
                </tree-comp-variant>
              </li>
              <li class="a-link disclaimers_section_link_2">
                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                  <tree-knob-set data-knob-id="link-text" data-knob-value="privacy policy">
                  </tree-knob-set>
                  <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank"> </tree-knob-set>
                  <tree-knob-set data-knob-id="link-text-url" data-knob-value="#">
                  </tree-knob-set>
                  <tree-knob-set data-knob-id="link-id" data-knob-value="link3">
                  </tree-knob-set>
                </tree-comp-variant>
              </li>
              <li class="a-link disclaimers_section_link_3">
                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                  <tree-knob-set data-knob-id="link-text" data-knob-value="Terms of use">
                  </tree-knob-set>
                  <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank"> </tree-knob-set>
                  <tree-knob-set data-knob-id="link-text-url" data-knob-value="#">
                  </tree-knob-set>
                  <tree-knob-set data-knob-id="link-id" data-knob-value="link4">
                  </tree-knob-set>
                </tree-comp-variant>
              </li>
            </ul>
          </div>
          <!-- disclaimer links -->

          <!-- Copyright text -->

          <div class="col-12 col-lg-6 order-lg-1">
            <p class="o-footer__copyright">{{knobkey.copyright-text}}</p>
          </div>
        </div>

        <!-- Copyright text -->
      </div>
    </div>
</main>
