<main class="">
    <h3 class="display-md font-weight-light my-3">Header Component</h3>
    <div class="stg-code">
        <!-- ORGANISM: HEADER STARTS -->
        <div class="o-header o-header__predictive" data-js-component="header">
            <div class="o-header__wrapper">

                <!-- TOP YELLOW NAV STARTS -->
                <div class="o-header__secondary-top-nav d-none d-lg-block">
                    <div class="container">
                        <div class="justify-content-end row">
                            <div class="o-header__user-activity">
                                <div class="o-header__utility-nav">

                                    <!-- Molecule link stack variation included for country dropdown-->
                                    <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules"
                                        data-variant-id="link-stack-variation-1">
                                    </tree-comp-variant>

                                    <!-- Molecule link stack variation included for language dropdown-->
                                    <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules"
                                        data-variant-id="country-sites">
                                    </tree-comp-variant>
                                    
                                    <!-- Molecule signup included here -->
                                    <tree-comp-variant data-comp-id="sign-up" data-comp-branch="molecules"
                                        data-variant-id="icon-left">
                                    </tree-comp-variant>
                                </div>
                                
                            </div>
                            <div class="o-header__search" data-search-icon="search">
                                <div class="a-search predictive-search">
                                    <div class="predictive-search-bar m-search-bar"
                                      data-api="https://run.mocky.io/v3/8e8bef76-c327-4a93-a6a8-a09cd4b9552f"
                                      data-js-component="search-bar" data-auto-load-query-param="true">
                                      <div class="m-search-bar__input">
                                        <form action=""
                                          name="predictiveForm" id="predictiveForm">
                                          <span data-search-click="click" class="a-search--icon-left"><em
                                              class="abt-icon abt-icon-search"></em></span>
                                          <input
                                            class="m-search-bar__input-field a-search__input  predictive-search-input"
                                            autocomplete="off" name="q" type="search" placeholder="Search">
                                          <span data-search-close="close" class="a-search--icon-right"><em
                                              class="abt-icon abt-icon-cancel"></em></span>
                                        </form>
                                        <div class="m-search-bar__autocomplete d-none">
                                          <div class="m-search-bar__autocomplete-list" role="listbox"></div>
                                          <div class="m-search-bar__autocomplete-item" aria-label="test"
                                            aria-selected="false" role="option"></div>
                                        </div>
                                      </div>
                                      <button class="btn d-none" type="submit"></button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TOP YELLOW NAV ENDS -->

                <!-- STICKY SECTION STARTS-->
                <div class="o-header__sticky-section" data-sticky="true">
                    <div class="o-header__logo-section">
                        <div class="container">
                            <div class="row align-items-center justify-content-between">
                                <div class="col-5 col-sm-3 col-lg-3">
                                    <div class="o-header__logo-left">
                                        <div class="a-logo-comp ">
                                            <a class="a-logo-comp--link " href="/content/bts/global-reference/master/en/home.html" target="_self" data-target="#">
                                            <img class="a-logo-comp--image img-fluid" src="./clientlib-site/resources/images/free-style-1.svg" alt="Free Style">
                                            <img class="a-logo-comp--image img-fluid sticky-logo" src="./clientlib-site/resources/images/free-style-2.svg" alt="Free Style">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-3 col-lg-3">
                                    <div class="o-header__logo-right">

                                        <!-- Atom logo included here -->
                                        <tree-comp-variant data-comp-id="logo" data-comp-branch="atoms"
                                            data-variant-id="default">
                                            <tree-knob-set data-knob-id="image-source-path"
                                                data-knob-value="./clientlib-site/resources/images/abbott-logo-2.svg">
                                            </tree-knob-set>
                                            <tree-knob-set data-knob-id="image-alt-text" data-knob-value="Abbott logo">
                                            </tree-knob-set>
                                            <tree-knob-set data-knob-id="image-link-url" data-knob-value="#">
                                            </tree-knob-set>
                                        </tree-comp-variant>

                                    </div>
                                </div>
                                <div class="o-header__sticky-search text-right" data-search-icon="sticky">
                                    <div class="a-search predictive-search">
                                        <div class="predictive-search-bar m-search-bar"
                                          data-api="https://run.mocky.io/v3/8e8bef76-c327-4a93-a6a8-a09cd4b9552f"
                                          data-js-component="search-bar" data-auto-load-query-param="true">
                                          <div class="m-search-bar__input">
                                            <form action=""
                                              name="predictiveForm" id="predictiveForm">
                                              <span data-search-click="click" class="a-search--icon-left"><em
                                                  class="abt-icon abt-icon-search"></em></span>
                                              <input
                                                class="a-search__input m-search-bar__input-field predictive-search-input"
                                                autocomplete="off" name="q" type="search" placeholder="Search">
                                              <span data-search-close="close" class="a-search--icon-right"><em
                                                  class="abt-icon abt-icon-cancel"></em></span>
                                            </form>
                                            <div class="m-search-bar__autocomplete d-none">
                                              <div class="m-search-bar__autocomplete-list" role="listbox"></div>
                                              <div class="m-search-bar__autocomplete-item" aria-label="test"
                                                aria-selected="false" role="option"></div>
                                            </div>
                                          </div>
                                          <button class="btn d-none" type="submit"></button>
                                        </div>
                                      </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                    <!-- Molecule mega menu included here-->
                    <div class="o-header__mega-menu">
                        <div class="container">
                            <div class="row justify-content-between">
                                <tree-comp-variant data-comp-id="mega-menu" data-comp-branch="molecules"
                                    data-variant-id="integrated-+-mobile">
                                </tree-comp-variant>

                                <!-- Molecule sign  up for the mobile -->
                                <div class="o-header__mob-options d-block d-lg-none">
                                    <tree-comp-variant data-comp-id="sign-up" data-comp-branch="molecules"
                                        data-variant-id="default">
                                    </tree-comp-variant>
                                </div>

                                <div class="o-header__search o-header__mob-search d-block d-lg-none" data-search-icon="search">
                                    <div class="a-search predictive-search">
                                        <div class="predictive-search-bar m-search-bar"
                                          data-api="https://run.mocky.io/v3/8e8bef76-c327-4a93-a6a8-a09cd4b9552f"
                                          data-js-component="search-bar" data-auto-load-query-param="true">
                                          <div class="m-search-bar__input">
                                            <form action=""
                                              name="predictiveForm" id="predictiveForm">
                                              <span data-search-click="click" class="a-search--icon-left"><em
                                                  class="abt-icon abt-icon-search"></em></span>
                                              <input
                                                class="a-search__input m-search-bar__input-field predictive-search-input"
                                                autocomplete="off" name="q" type="search" placeholder="Search">
                                              <span data-search-close="close" class="a-search--icon-right"><em
                                                  class="abt-icon abt-icon-cancel"></em></span>
                                            </form>
                                            <div class="m-search-bar__autocomplete d-none">
                                              <div class="m-search-bar__autocomplete-list" role="listbox"></div>
                                              <div class="m-search-bar__autocomplete-item" aria-label="test"
                                                aria-selected="false" role="option"></div>
                                            </div>
                                          </div>
                                          <button class="btn d-none" type="submit"></button>
                                        </div>
                                      </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- STICKY SECTION ENDS-->
            </div>
            <div class="o-header__search-overlay"></div>
        </div>
        <!-- ORGANISM: HEADER ENDS -->
    </div>
    <div style="height:800px"></div>
</main>
