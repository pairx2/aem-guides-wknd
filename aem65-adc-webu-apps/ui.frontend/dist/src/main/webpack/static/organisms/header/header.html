<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Header Component</h3>
    <div class="stg-code full-width">
        <!-- ORGANISM: HEADER STARTS -->
        <div class="o-header" data-js-component="header">
            <div class="o-header__wrapper">

                <!-- TOP YELLOW NAV STARTS -->
                <div class="o-header__secondary-top-nav d-none d-lg-block">
                    <div class="container">
                        <div class="justify-content-end row">
                            <div class="o-header__user-activity">
                                <div class="o-header__utility-nav">

                                    <!-- Molecule link stack variation included for country dropdown-->
                                    <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules"
                                        data-variant-id="link-stack-variation-1">
                                    </tree-comp-variant>
                                    <!-- Molecule link stack variation included for language dropdown-->
                                    <tree-comp-variant data-comp-id="link-stack" data-comp-branch="molecules"
                                        data-variant-id="country-sites">
                                    </tree-comp-variant>
                                    <!-- Molecule link stack variation included for language dropdown-->
                                    <tree-comp-variant data-comp-id="language-navigation" data-comp-branch="molecules"
                                        data-variant-id="language-navigation">
                                    </tree-comp-variant>
                                    <!-- Molecule signup included here -->
                                    <tree-comp-variant data-comp-id="sign-up" data-comp-branch="molecules"
                                        data-variant-id="icon-left">
                                    </tree-comp-variant>
                                </div>

                            </div>
                            <div class="o-header__search" data-search-icon="search">
                                <tree-comp-variant data-comp-id="search" data-comp-branch="atoms" data-variant-id="default">
                                </tree-comp-variant>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TOP YELLOW NAV ENDS -->

                <!-- STICKY SECTION STARTS-->
                <div class="o-header__sticky-section" data-sticky="true">
                    <div class="o-header__logo-section">
                        <div class="container">
                            <div class="row align-items-center justify-content-between">
                                <div class="col-5 col-sm-3 col-lg-3">
                                    <div class="o-header__logo-left">
                                        <div class="a-logo-comp ">
                                            <a role="link" aria-label="Free Style" class="a-logo-comp--link " href="/content/bts/global-reference/master/en/home.html" target="_self" data-target="#">
                                            <img class="a-logo-comp--image img-fluid" src="/public/resources/images/free-style-1.svg" alt="Free Style">
                                            <img class="a-logo-comp--image img-fluid sticky-logo" src="/public/resources/images/free-style-2.svg" alt="Free Style">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-3 col-lg-3">
                                    <div class="o-header__logo-right">

                                        <!-- Atom logo included here -->
                                        <tree-comp-variant data-comp-id="logo" data-comp-branch="atoms"
                                            data-variant-id="default">
                                            <tree-knob-set data-knob-id="image-source-path"
                                                data-knob-value="/public/resources/images/abbott-logo-2.svg">
                                            </tree-knob-set>
                                            <tree-knob-set data-knob-id="image-alt-text" data-knob-value="Abbott logo">
                                            </tree-knob-set>
                                            <tree-knob-set data-knob-id="image-link-url" data-knob-value="#">
                                            </tree-knob-set>
                                        </tree-comp-variant>

                                    </div>
                                </div>
                                <div class="o-header__sticky-search text-right" data-search-icon="sticky">
                                    <tree-comp-variant data-comp-id="search" data-comp-branch="atoms" data-variant-id="default">
                                    </tree-comp-variant>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Molecule mega menu included here-->
                    <div class="o-header__mega-menu">
                        <div class="container">
                            <div class="row justify-content-between">
                                <tree-comp-variant data-comp-id="mega-menu" data-comp-branch="molecules"
                                    data-variant-id="integrated-+-mobile">
                                </tree-comp-variant>

                                <!-- Molecule sign  up for the mobile -->
                                <div class="o-header__mob-options d-block d-lg-none">
                                    <tree-comp-variant data-comp-id="sign-up" data-comp-branch="molecules"
                                        data-variant-id="default">
                                    </tree-comp-variant>
                                </div>

                                <div class="o-header__search o-header__mob-search d-block d-lg-none" data-search-icon="search">
                                    <tree-comp-variant data-comp-id="search" data-comp-branch="atoms" data-variant-id="default">
                                    </tree-comp-variant>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- STICKY SECTION ENDS-->
            </div>
            <div class="o-header__search-overlay"></div>
        </div>
        <!-- ORGANISM: HEADER ENDS -->
    </div>
    <div style="height:800px"></div>
</main>
