<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Section Panel</h3>
  <div class="stg-code">
    <!--Section Panel Starts-->
    <div class="o-section-panel {{knobkey.text-align}} {{knobkey.bg-color}}">
      <div class="o-section-panel__wrapper">
        <tree-comp-variant data-comp-id="background-image" data-comp-branch="atoms" data-variant-id="default">
          <tree-knob-set data-knob-id="bg-img" data-knob-value="/public/resources/images/bg.png">
          </tree-knob-set>
        </tree-comp-variant>

        <div class="o-section-panel__container container">
          <div class="o-section-panel__heading">
            <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="section-title">
              <tree-knob-set data-knob-id="section-title-class" data-knob-value=""></tree-knob-set>
              <tree-knob-set data-knob-id="section-title-rounded-class" data-knob-value=""></tree-knob-set>
            </tree-comp-variant>
          </div>
          <div class="o-section-panel__logo">
            <tree-comp-variant data-comp-id="logo" data-comp-branch="atoms" data-variant-id="default">
              <tree-knob-set data-knob-id="image-source-path"
                data-knob-value="/public/resources/images/abbott-logo-2.svg">
              </tree-knob-set>
              <tree-knob-set data-knob-id="image-alt-text" data-knob-value="Abbott logo">
              </tree-knob-set>
              <tree-knob-set data-knob-id="image-link-url" data-knob-value="#">
              </tree-knob-set>
            </tree-comp-variant>
          </div>

          <div class="o-section-panel__title">
            <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="h2-title">
              <tree-knob-set data-knob-id="plain-title" data-knob-value="FIRST HEADING"></tree-knob-set>
            </tree-comp-variant>
          </div>

          <div class="o-section-panel__para">
            <p>Lorem ipsum dolor sit amet, ne mea putant regione malorum, ei cum elit euismod, sea cu appetere
              principes. Ius ancillae epicurei mediocrem te</p>
          </div>

          <div class="o-section-panel__btn-wrap">
            <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
              <tree-knob-set data-knob-id="btn-text" data-knob-value="Primary Button"> </tree-knob-set>
              <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
              <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary"> </tree-knob-set>
              <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
              <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
              <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
              <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
              <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
              <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
            </tree-comp-variant>
          </div>

          <div class="o-section-panel__tiles">
            <tree-comp-variant data-comp-id="tiles-list" data-comp-branch="molecules"
              data-variant-id="tile-list-4-column">
              <tree-knob-set data-knob-id="column-align" data-knob-value="align-items-start">
              </tree-knob-set>
            </tree-comp-variant>
          </div>

        </div>

      </div>
    </div>
    <!--Section Panel Ends-->
  </div>
</main>
