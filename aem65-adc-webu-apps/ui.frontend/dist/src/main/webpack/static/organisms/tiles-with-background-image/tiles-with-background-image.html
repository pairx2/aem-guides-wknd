<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Tiles with background image</h3>
    <div class="stg-code">
        <!--Tiles with background image-->
        <div class="o-tiles">
            <div class="o-tiles__bg">
                <img src="{{knobkey.bg-img}}" alt="Placeholder image" class="o-tiles__image" />
            </div>

            <div class="o-tiles__container">
                <div class="o-tiles__row">

                    <div class="o-tiles__heading">
                        <div class="a-title a-title--half a-title--dark">
                            <h4 class="a-title__text">Section title</h4>
                        </div>
                    </div>

                    <div class="o-tiles__stack-wrapper">
                        <!--Tiles List Starts-->
                        <tree-comp-variant data-comp-id="tiles-list" data-comp-branch="molecules"
                            data-variant-id="tile-list-4-column">
                            <tree-knob-set data-knob-id="column-align" data-knob-value="align-items-start">
                            </tree-knob-set>
                        </tree-comp-variant>

                        <!--Tiles List Ends-->
                    </div>

                </div>
            </div>

        </div>
         <!--Tiles with background image-->
    </div>
</main>
