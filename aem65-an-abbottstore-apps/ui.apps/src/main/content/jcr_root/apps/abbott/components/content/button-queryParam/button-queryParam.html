<sly data-sly-use.templates="abbott/components/content/templates.html" />
<sly data-sly-use.details="${'com.abbott.aem.an.abbottstore.models.QueryParamButtonModel' @ variation=inheritedPageProperties.themeType}" />


<div class="button link a-button a-button--primary a-button--md justify-content-center">
<sly data-sly-test.link="${details.externalLink}">
   <a id="view-all-products" class="btn" href="${details.externalLink @ context='uri'}" title="${details.title}" target="${details.redirectionTarget?'_blank':'_self'}">
         <span> ${details.title} </span>
   </a>
</sly>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty= !link}"></sly>
