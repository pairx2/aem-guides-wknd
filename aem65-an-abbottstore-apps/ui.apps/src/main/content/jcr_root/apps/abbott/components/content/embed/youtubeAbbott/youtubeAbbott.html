<iframe id="yt-${properties.analyticsLabel}" width="${properties.youtubeWidth || '100%' @ context='scriptString'}"
        height="${properties.youtubeHeight || '100%' @ context='scriptString'}"
        src=""
        data-attr="${'https://www.youtube.com/embed/{0}' @ format=[properties.youtubeVideoId]}"
        allow="${'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' @ context='attribute'}"
        allowfullscreen title="video" data-event-label="${properties.analyticsLabel}" 
		data-sly-test="${properties.youtubeVideoId}"></iframe>
