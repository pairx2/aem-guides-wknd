<sly data-sly-use.templates="abbott/components/content/templates.html" />
<sly data-sly-use.featureProductModel="com.abbott.aem.an.abbottstore.models.FeatureProductsCarouselModelV3">
    <sly data-sly-test.titleName="${featureProductModel.title}" />
    <section class="featured-products-v3">
        <h2 class="featured-products-v3__title">
            ${featureProductModel.title}
        </h2>
        <div class="d-none d-sm-none d-md-block">
            <div class="featured-products-v3__carousel" id="featured-prod">
                <sly data-sly-list.product="${featureProductModel.productDetails}">
                    <div class="item">
                        <figure class="featured-products-v3__figure">
                            <a href="${product.pagePath @ extension = 'html'}" class="featured-products-v3__figure-link" tabindex="0">
                                <img class="featured-products-v3__image" src="${product.imagePath}" alt="${product.title}" title="${product.flavourName}" />
                                <figcaption class="featured-products-v3__name">${product.title}</figcaption>
                            </a>
                        </figure>
                    </div>
                </sly>
            </div>
        </div>

        <div class="featured-products-v3__carousel owl-carousel owl-theme mob-view__v3__carousel d-block d-sm-block d-md-none" id="featured-prod" data-interval="${featureProductModel.scheduleTime}">
            <sly data-sly-list.product="${featureProductModel.productDetails}">
                <div class="item">
                    <figure class="featured-products-v3__figure">
                        <a href="${product.pagePath @ extension = 'html'}" class="featured-products-v3__figure-link" tabindex="0">
                            <img class="featured-products-v3__image" src="${product.imagePath}" alt="${product.title}" title="${product.flavourName}" />
                            <figcaption class="featured-products-v3__name">${product.title}</figcaption>
                        </a>
                    </figure>
                </div>
            </sly>
        </div>
    </section>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty= !titleName}"></sly>
