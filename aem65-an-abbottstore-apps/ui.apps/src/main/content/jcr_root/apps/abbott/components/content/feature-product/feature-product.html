<sly data-sly-use.templates="abbott/components/content/templates.html"/>
<sly data-sly-use.featureProductModel="com.abbott.aem.an.abbottstore.models.FeatureProductModel">
   <div class="featured-product" id="featured-prod" data-interval="${featureProductModel.scheduleTime}">
      <sly data-sly-list.product= ${featureProductModel.productDetails}>
         <div class="single_item ${properties.singleItem == 'center' ? 'center-align' : ''}">
            <figure class="featured-product__figure">
               <a href="${product.pagePath @ extension = 'html'}" class="featured-product__figure-link" tabindex="0">
                  <img class="featured-product__image" src="${product.imagePath}" alt="${product.flavourName}" title="${product.flavourName}"  />
                  <figcaption class="featured-product__name">${product.title}</figcaption>
               </a>
               <sly data-sly-test.flavour="${product.flavourName && product.flavourName !='null'}">
                  <span class="featured-product__flavor">${product.flavourName}</span>
               </sly>
            </figure>
            <div class="featured-product__info">
               <sly data-sly-test.productCount=${product.productCount}>
                  <p class="featured-product__case">${product.productCount}</p>
               </sly>
               <p class="featured-product__list-price"></p>
               <sly data-sly-test=${!regularPrice}>
                  <p class="featured-product__regular-price">&nbsp;</p>
               </sly>
               <input hidden class="featured-prod-sku d-none" value="${product.sku}" />
               <button class="featured-product__btn-cart" tabindex="0"></button>
            </div>
         </div>
      </sly>
   </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty= !titleName}"></sly>
