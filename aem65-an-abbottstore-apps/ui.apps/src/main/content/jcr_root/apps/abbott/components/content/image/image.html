
<sly data-sly-use.image="${'com.abbott.aem.an.abbottstore.models.ImageModel' @ variation=inheritedPageProperties.themeType}">
   <sly data-sly-use.templates="abbott/components/content/templates.html"/>
   <sly data-sly-test.imageRef="${properties.fileReferenceImage}"/>
	  <sly data-sly-test.isBannerImage="${properties.isBannerImage}" >
       <sly data-sly-use.template2="bannerImage.html" data-sly-call="${template2.bannerImage  @ image=image}"></sly>
	  </sly>
	  <sly data-sly-test.isImage="${!properties.isBannerImage}" >

        <sly data-sly-use.template1="abbott-image.html" data-sly-call="${template1.abbottImage  @ image=image}"></sly> 
	  </sly>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty= !imageRef}"></sly>
