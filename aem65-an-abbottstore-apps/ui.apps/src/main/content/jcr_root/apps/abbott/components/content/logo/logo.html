<sly data-sly-use.templates="abbott/components/content/templates.html" />
<sly data-sly-use.details="${'com.abbott.aem.an.abbottstore.models.LogoModel' @ variation=inheritedPageProperties.themeType}" />
<sly data-sly-test.logoImage="${details.logoImage}">
    <sly data-sly-test.link="${details.redirectionLink}">
        <a href="${details.redirectionLink @ context='uri'}" title="${details.title}" target="${details.redirectionTarget?'_blank':'_self'}">
            <img src="${details.logoImage}" alt="${details.altText}">
        </a>
    </sly>
    <sly data-sly-test.link="${!details.redirectionLink}">
        <img src="${details.logoImage}" alt="${details.altText}">
    </sly>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty= !logoImage}"></sly>
