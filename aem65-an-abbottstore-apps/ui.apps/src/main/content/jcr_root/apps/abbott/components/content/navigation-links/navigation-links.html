<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />

<sly data-sly-use.obj="com.abbott.aem.an.abbottstore.models.MegaMenuLinks">
<sly data-sly-test.navList="${obj.menuItemsList}"/>
  <ul class="abbott-nav__list">
    <sly data-sly-list.megaMenuList="${obj.menuItemsList}">
      <li class="abbott-nav__item">
        <span class="abbott-nav__text">${megaMenuList.megaMenuLabel} <em class="ai-caret-down"></em></span>
        <div class="abbott-nav_submenu">
          <sly data-sly-resource="${@path=megaMenuList.fragmentPath, selectors='content', wcmmode='disabled'}">
          </sly>
        </div>
      </li>
    </sly>
  </ul>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !navList}"></sly>
