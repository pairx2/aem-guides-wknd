<sly data-sly-use.templates="abbott/components/content/templates.html" />
<sly data-sly-use.storeUrlModel="${'com.abbott.aem.an.abbottstore.models.UrlServiceModel' @ themeType=inheritedPageProperties.themeType}"/>
<sly data-sly-test.registrationTitle="${properties.registrationLabel}" />
<a
  href="${storeUrlModel.registrationUrl}"
  class="abbott-topbar__action-link"

>
<sly
  data-sly-call="${templates.placeholder @ isEmpty= !registrationTitle}"
></sly>
