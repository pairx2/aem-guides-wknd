<template data-sly-template.head="${ @ page }"
          data-sly-use.headlibRenderer="headlibs.html"
          data-sly-use.headResources="head.resources.html">
    <meta charset="UTF-8">
    <sly data-sly-test.hasMetatitle="${currentPage.Properties.meta_title && currentPage.Properties.meta_title != 'null'}">
    	<title>${currentPage.Properties.meta_title}</title>
    </sly>
    <sly data-sly-test="${!hasMetatitle}">
    	 <title>${page.title}</title>
    </sly>
    <sly data-sly-test="${inheritedPageProperties.themeType == 'abbott.abbottstore'}">
        <link rel="icon" href="/content/dam/abbott/favicons/abbott-favicon.png" type="image/png" />
    </sly>
    <sly data-sly-test="${inheritedPageProperties.themeType == 'abbott.glucerna'}">
        <link rel="icon" href="/content/dam/abbott/favicons/glucerna-favicon.png" type="image/png" />
    </sly>
    <sly data-sly-test="${inheritedPageProperties.themeType == 'abbott.similac'}">
        <link rel="icon" href="/content/dam/abbott/favicons/similac-favicon.ico" type="image/png" />
    </sly>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta data-sly-test.keywords="${currentPage.Properties.meta_keyword || currentPage.Properties.meta_keywords}" name="keywords" content="${keywords}"/>
    <meta data-sly-test.description="${properties['meta_description']}" name="description" content="${description}"/>
    <meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta data-sly-test.facebookVerification="${properties['facebookVerification']}" name="facebook-domain-verification" content="${facebookVerification}"/>
    <sly data-sly-include="head.socialmedia.html"></sly>
    <sly data-sly-include="customheaderlibs.html"></sly>
    <sly data-sly-call="${headlibRenderer.headlibs @
                                designPath                = page.designPath,
                                staticDesignPath          = page.staticDesignPath,
                                clientLibCategories       = page.clientLibCategories,
                                clientLibCategoriesJsHead = page.clientLibCategoriesJsHead,
                                hasCloudconfigSupport     = page.hasCloudconfigSupport}"></sly>
    <sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
	<script>
        //<![CDATA[
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
            var f = d.getElementsByTagName(s)[0];
            var j = d.createElement(s);
            var dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl + '${inheritedPageProperties.trustArcPreviewAuth @ context='uri'}';
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', '${inheritedPageProperties.gtmId @ context='text'}');

        var dlCurrencyCode = 'USD';
                            //]]>
    </script>
	<sly data-sly-test.adobeLaunchScript="${inheritedPageProperties.adobeLaunchScript}">${adobeLaunchScript @ context='scriptComment'}</sly>
</template>
