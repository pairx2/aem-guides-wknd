<div class="slideshow-container">
        <sly data-sly-list.image="${pageProperties.productImageList}">
            <div class="mySlides">
                <img src="${image}" alt="${pageProperties.displayTitle @ context='html'}" />
            </div>
        </sly>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
