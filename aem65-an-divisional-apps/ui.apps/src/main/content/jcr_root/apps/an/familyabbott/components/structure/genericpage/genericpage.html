<!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  Modified line 8 to include xml:lang attribute and line 12 to 15 to include SEO-related attributes
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->
<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page"
      data-sly-use.platformPage="com.abbott.aem.platform.common.components.models.PlatformPage"
      dir="${platformPage.rightToLeft ? 'rtl' : ''}"
      lang="${platformPage.languageCode}-${platformPage.countryCode}" xml:lang="${platformPage.languageCode}-${platformPage.countryCode}"
      data-sly-use.head="head.html"
      data-sly-use.footer="footer.html"
      data-sly-use.redirect="redirect.html"
      class="no-js"
      xmlns="http://www.w3.org/1999/xhtml"
      dir="ltr"
      prefix="og:http://ogp.me/ns#">
<head data-sly-call="${head.head @ page = page}"><title>${page.title}</title></head>
<body class="${page.cssClassNames}"
      id="${page.id}"
      data-cmp-data-layer-enabled="${page.data ? true : false}">

<script data-sly-test.dataLayerEnabled="${page.data}">
          window.adobeDataLayer = window.adobeDataLayer || [];
          adobeDataLayer.push({
              page: JSON.parse("${page.data.json @ context='scriptString'}"),
              event:'cmp:show',
              eventInfo: {
                  path: 'page.${page.id @ context="scriptString"}'
              }
          });

</script>

<sly data-sly-test.isGtmId="${platformPage.gtmId && (!wcmmode.edit && !wcmmode.design)}">
    <!--/* Google Tag Manager (noscript) */-->
    <noscript><iframe title="intentionally black" src="https://www.googletagmanager.com/ns.html?id=${platformPage.gtmId @ context='text'}"
                      height="0" width="0" style="display:none;visibility:hidden" aria-hidden="true"></iframe></noscript>
    <!--/* End Google Tag Manager (noscript) */-->
</sly>
<sly data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
     data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"></sly>
<sly data-sly-test="${!isRedirectPage}">
    <sly data-sly-include="body.skiptomaincontent.html"></sly>
    <sly data-sly-include="body.socialmedia_begin.html"></sly>
    <sly data-sly-include="body.html"></sly>
    <sly data-sly-call="${footer.footer @ page = page}"></sly>
    <sly data-sly-include="body.socialmedia_end.html"></sly>
</sly>
<input type="hidden" id="wcmMode" name="wcmMode" value="${wcmmode.edit ? 'true' : 'false'}"/>
</body>
</html>
