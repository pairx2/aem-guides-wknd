<template data-sly-template.headerLogo="${@ header}">
    <div class="o-header__logo-section">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-5 col-sm-3 col-lg-3">
                    <div class="o-header__logo-left">
                        <div data-sly-unwrap="${!wcmmode.edit}" class="${wcmmode.edit ? 'logo-comp-edit' : ''}">
                            <sly data-sly-resource="${'hdr-logo-left-1' @resourceType='an/pathwayplus/components/content/atoms/logo'}"/>
                        </div>
                    </div>
                </div>
        		 <div class="col-5 col-sm-3 col-lg-3">
                    <div class="o-header__logo-right ${wcmmode.edit ? 'logo-comp-edit' : ''}">
                        <sly data-sly-resource="${'hdr-logo-right' @resourceType='an/pathwayplus/components/content/atoms/logo'}" />
                    </div>
                </div>

                 <div data-sly-test="${!header.hideSearchInNav}" class="${wcmmode.edit ? '' : 'o-header__sticky-search text-right'}" data-search-icon="sticky">          
                    <div data-sly-unwrap="${!wcmmode.edit}">
                        <sly data-sly-test="${!wcmmode.edit}" data-sly-resource="${'header-search' @ resourceType='abbott-platform/components/content/molecules/headersearch/v1/headersearch'}"/>
                    </div>
                </div> 	
            <!--/* Search */-->
            </div>
        </div>
    </div>
</template>
