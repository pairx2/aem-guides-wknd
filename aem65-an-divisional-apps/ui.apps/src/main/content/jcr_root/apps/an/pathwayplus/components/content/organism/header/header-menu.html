<template data-sly-template.headerMenu="${@ header}">
	<div class="o-header__mega-menu">
        <div class="container">
            <div class="row justify-content-between">
            	<div class="m-mega-menu__mobile" data-js-component="mega-menu" data-sly-test="${!header.hideMegaMenuInNav}">
                	<sly data-sly-resource="${'mega-menu' @ resourceType='an/pathwayplus/components/content/molecules/megamenu/megamenu', decoration=true}" />
                </div>
               	<!--/* Molecule sign  up for the mobile */-->
                <div class="${wcmmode.edit ? '' : 'o-header__mob-options d-block d-lg-none'}">
					<!--/* Sign up */-->
                    <div class="m-signup" data-toggle="modal" data-target="#atom-modal-default">
                    	<div data-sly-test="${!header.hideSignUpInNav}" class="a-link a-link--icon-left">
							<sly data-sly-resource="${'mobile-header-link' @resourceType='an/pathwayplus/components/content/atoms/link'}" />
						</div>
                    </div>
					<!--/* Sign up */-->
                </div>
            </div>
        </div>
    </div> 
</template>
