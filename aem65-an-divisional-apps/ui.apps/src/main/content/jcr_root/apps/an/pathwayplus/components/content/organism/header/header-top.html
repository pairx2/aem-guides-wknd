<template data-sly-template.headerTop="${@ header}">
    <div class="o-header__secondary-top-nav d-none d-lg-block">
        <div class="container">
            <div class="justify-content-end row">
                <div class="o-header__user-activity">
					<div class="o-header__utility-nav">
			<!-- header top logo added for pathwayplus -->
						<!--/* Sign up */-->
						<div data-sly-test="${!header.hideSignUpInNav}" class="a-link--icon-left">
                        	<div class="m-signup" data-toggle="modal" data-target="#atom-modal-default">
								<sly data-sly-resource="${'signup-link' @resourceType='an/pathwayplus/components/content/atoms/link'}" />
							</div>
                        </div>
						<div class="o-header__logo-top-right ${wcmmode.edit ? 'logo-comp-edit' : ''}">
                        	<sly data-sly-resource="${'hdr-logo-top-right' @resourceType='an/pathwayplus/components/content/atoms/logo'}" />
                   		 </div>
						<!--/* Sign up */-->						
					</div>					
				</div>

            </div>
		</div>
    </div>
</template>
