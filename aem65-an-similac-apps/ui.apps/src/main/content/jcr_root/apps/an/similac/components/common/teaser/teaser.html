<div class="${wcmmode.disabled ? 'h-100' : ''} cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
	 data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.templates="/apps/an/similac/components/content/templates.html"
	 data-sly-use.addtoCartSkuModel="com.abbott.aem.an.similac.core.models.AddtoCartSkuModel"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.title || teaser.description || teaser.actions.size > 0}">

<sly data-sly-use.analyticsConfig="${'com.abbott.aem.an.similac.core.models.AnalyticsConfigModel' @ pageName=currentPage.name, sectionTitle =teaser.title , linkName=properties.ctaLabel}" />
<sly data-sly-test.eventCategory="${properties.eventCategory ? properties.eventCategory : 'callout'}"/>
<sly data-sly-test.eventAction="${properties.eventAction ? properties.eventAction : 'click'}" />
<sly data-sly-test.eventLabel="${properties.eventLabel ? properties.eventLabel : analyticsConfig.eventLabel}" />
<sly data-sly-test.gtmValue="${'{0}{1}{2}{3}{4}' @ format=[eventCategory, '|',eventAction,'|',eventLabel]}" />

    <sly data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>
    <div class="cmp-teaser__content card-body" data-product-sku= "${addtoCartSkuModel.sku}">
        <sly data-sly-call="${titleTemplate.title @ teaser=teaser}"></sly>
        <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
        <div class="cmp-teaser__action-container card-buttons text-right" data-sly-test = ${properties.ctaLabel}>
        	<a href="${teaser.linkURL}"  class="btn btn-primary float-right" data-gtm="${gtmValue}" >${properties.ctaLabel}</a> 
         </div>
        <sly data-sly-call="${actionsTemplate.actions @ teaser=teaser}" data-sly-test = ${!properties.ctaLabel}></sly>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
