<sly data-sly-template.title="${@ teaser}">
	<div data-sly-test="${!properties.titleType}" data-sly-unwrap>
		<h2 class="cmp-teaser__title" data-sly-test.title="${teaser.title}" data-sly-element="${teaser.titleType}">
			<a class="cmp-teaser__title-link" href="${teaser.linkURL}" data-sly-unwrap="${!teaser.linkURL || teaser.titleLinkHidden}">${title @context='html'}</a>
		</h2>
	</div>
	<div data-sly-test="${properties.titleType == 'h3'}" data-sly-unwrap>
		<h3 class="cmp-teaser__title" data-sly-test.title="${teaser.title}" data-sly-element="${properties.titleType}">
        ${title @context='html'}
    </h3>
    </div>
		<div data-sly-test="${properties.titleType == 'h2'}" data-sly-unwrap>
			<h2 class="cmp-teaser__title" data-sly-test.title="${teaser.title}" data-sly-element="${properties.titleType}">
       ${title @context='html'}
    </h2>
    </div>
			<div data-sly-test="${properties.titleType == 'h1'}" data-sly-unwrap>
				<h1 class="cmp-teaser__title" data-sly-test.title="${teaser.title}" data-sly-element="${properties.titleType}">
       ${title @context='html'}
    </h1>
			</div>
		</sly>
