<div class="cq-placeholder section" data-emptytext="Configure Breadcrumb  Component in EDIT Mode"
data-sly-test.author="${(wcmmode.edit || wcmmode.design)}"></div>

<div class="container breadcrumb-container">
	<nav class="cmp-breadcrumb"
		 data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb"
		 data-sly-use.template="core/wcm/components/commons/v1/templates.html"
		 data-sly-test="${breadcrumb.items.size > 0}">
		<ol class="cmp-breadcrumb__list"
			itemscope itemtype="http://schema.org/BreadcrumbList"
			data-sly-list.navItem="${breadcrumb.items}">
			<li class="cmp-breadcrumb__item${navItem.active ? ' cmp-breadcrumb__item--active' : ''}"
				itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                <sly data-sly-use.analyticsConfig="${'com.abbott.aem.an.similac.core.models.AnalyticsConfigModel' @sectionTitle = navItem.title, linkName='Breadcrumb link'}" />
                <a href="${navItem.URL}"
					class="cmp-breadcrumb__item-link"
					itemprop="item"
					data-gtm="breadcrumb|click|${analyticsConfig.eventLabel @context='attribute'}"
					data-sly-unwrap="${navItem.active}">
					<span itemprop="name">${navItem.title @context='html'}</span>
                </a>
				<span class="keyboard-right">&gt;</span>
				<meta itemprop="position" content="${navItemList.count @context='attribute'}" />
			</li>
		</ol>
	</nav>
</div>
	<sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0, classAppend='cmp-breadcrumb'}"></sly>
