<script type="text/javascript">
	function changeParam() {
		var offerVal = document.getElementsByClassName("offerCode");
		var offerCodeVal = offerVal[0].innerText

		var urlParams = new URLSearchParams(window.location.search);
		var offerCodeValNew = urlParams.get('offer');
		var fname = urlParams.get('fName');
		if(offerCodeValNew !== null){
			document.getElementsByClassName("offerCode")[0].innerHTML = offerCodeValNew;
		}
		else{
			document.getElementsByClassName("offerCode")[0].innerHTML = offerCodeVal;
		}
		if (fname !== null){
			document.title = fname+", thanks for going digital!";
		}
	}

	window.onload = changeParam;
</script>
