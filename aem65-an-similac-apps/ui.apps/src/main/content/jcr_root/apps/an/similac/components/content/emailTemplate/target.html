<style type="text/css">
	.appleLink a {
	color: inherit !important;
	text-decoration: none !important;
	}
</style>

<custom name="opencounter" type="tracking">
	<!-- email -->
	<table role="presentation" style="width: 600px; border:0;border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
		<!-- header top -->
		<tbody>
			<tr>
				<td style="text-align: center; vertical-align: top;">
					${properties.headline @ context='unsafe'}
				</td>
			</tr>
			<tr>
				<td style="text-align: center; vertical-align: top; text-align: ">
					<table role="presentation" style=" max-width: 600px; min-width: 600px; width: 600px; border:0;border-collapse: collapse; border-spacing: 0; margin: 0 auto;">
						<tbody>
							<tr>
								<td style="padding: 22px 0 21px;background: #ffffff;text-align: center; vertical-align: top; ">
									<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.logo1Src}"/>
									<img src="${linkHelper.linkHrefDomain}" alt="SIMILAC STRONGMOMS REWARDS" title="SIMILAC STRONGMOMS REWARDS" style=" display:block; border:0px;margin: 0 auto;">
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td style="text-align: center; vertical-align: top;">
					<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.thanksImgSrc}"/>
					<img src="${linkHelper.linkHrefDomain}" alt="Thank-you-img" title="Thank-you-img" style=" display:block; border:0px; ">
				</td>
			</tr>
			<!-- body top -->
			<tr>
				<td style=" font-family: Lucida Sans Unicode, sans-serif; font-size: 20px; color: #878787;line-height: 24px;padding: 22px 0 37px;text-align: center; vertical-align: top;">
					${properties.body @ context='html'}
				</td>
			</tr>
			<!-- body bottom -->
			<tr>
				<td style="background-color: #cceffc;padding: 28px 17px 40px 11px; text-align: center; vertical-align: top;">
					<table role="presentation" style="border:0;border-collapse: collapse;border-spacing: 0">
						<tbody>
							<tr>
								<td style="text-align: center; vertical-align: top;">
									<table role="presentation" style="border:0; border-collapse: collapse;border-spacing: 0;">
										<tbody>
											<tr>
												<td style="text-align: center; vertical-align: top;">
													<table role="presentation" style="border=0; border-collapse: collapse; border-spacing: 0;">
														<tbody>
															<tr>
																<td style="padding-top: 15px; text-align: center; vertical-align: top;">
																	<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.prodImgSrc}"/>
																	<img src="${linkHelper.linkHrefDomain}" alt="similac-product-target-gift-card" title="similac-product-target-gift-card" style=" display:block; border:0px; ">
																</td>
																<td style="padding-left: 9px; text-align: center; vertical-align: top;">
																	<table role="presentation" style="border:0;border-collapse: collapse; border-spacing: 0;">
																		<tbody>
																			<tr>
																				<td style="text-align: right; vertical-align: top;text-align: -webkit-right">
																					<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.retailerImgSrc}"/>
																					<img src="${linkHelper.linkHrefDomain}" alt="target-logo" title="target-logo" style=" display:block; border:0px;">
																				</td>
																			</tr>
																			${properties.couponTxt @ context='unsafe'}
																		</tbody>
																	</table>
																</td>
															</tr>
														</tbody>
													</table>
												</td>
											</tr>
											<tr>
												<td style="text-align: center; vertical-align: top;">
													<table role="presentation" style="border:0;border-collapse: collapse;border-spacing: 0; margin: 0 auto;">
														<tbody>
															<tr>
																<td style=" font-family: Lucida Sans Unicode, sans-serif; font-size: 26px; color: #263775; line-height: 30px;text-align: center;padding: 41px 0 28px;width: 395px; vertical-align: top;">${properties.redemptionTxt @ context='html'}</td>
															</tr>
														</tbody>
													</table>
												</td>
											</tr>
											<tr>
												<td style="text-align: center; vertical-align: top;">
													<table role="presentation" style="border:0; border-spacing: 0; border-collapse: collapse; margin: 0 auto;">
														<tbody>
															<tr>
																<td style="background: #fe9e1f;width: 304px;border-radius: 10px;padding: 12px 0 13px;color: #ffffff;text-align: center; vertical-align: top;">
																	<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.buttonLinkPath}"/>
																	<a href="${linkHelper.linkHrefDomain}" target="_blank" style="font-family: Arial, Helvetica, sans-serif;font-weight: bold;font-size: 24px;line-height: 26px;color: #ffffff;text-decoration: none;">${properties.buttonTxt @ context='html'}</a>
																</td>
															</tr>
														</tbody>
													</table>
												</td>
											</tr>
											<tr>
												<td style=" font-family: Lucida Sans Unicode, sans-serif; font-size: 20px; color: #515151; text-align: center;line-height: 24px;padding-top: 25px;vertical-align: top;">${properties.redemptionSubtext @ context='html'}</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<!-- footer -->
			<tr>
				<td style="text-align: center; vertical-align: top; padding: 0;">
					<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.decorationImgSrc}"/>
					<img src="${linkHelper.linkHrefDomain}" alt="footer-top-blue" style="text-decoration:none; border:1px; padding:0px; margin:0px; display:block;" width="600px" height="48"> 
				</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: top;">
					<table role="presentation" style="width: 600px; border:0;border-collapse: collapse;border-spacing: 0; margin: 0 auto;">
						<tbody>
							<tr>
								<td style="padding-left: 16px; text-align: left; vertical-align: top;">
									<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.leftLogoLinkPath}"/>
									<a href="${linkHelper.linkHrefDomain}" target="_blank">
									<sly data-sly-use.linkHelper2="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.leftLogoSrc}"/>
										<img src="${linkHelper2.linkHrefDomain}" alt="Similac?" title="Similac?" height="27px" width="104px" style="text-decoration:none;border:0px; padding-top:12px; margin:0px; display:block;">
									</a>
								</td>
								<td style="text-align: left; vertical-align: top;">
									<table role="presentation" style="border:0; border-collapse: collapse;border-spacing: 0;">
										<tbody>
											<tr>
												<td style="line-height: 36px; text-align: left; vertical-align: top; height: 36px;">
													&nbsp;
												</td>
											</tr>
											<tr>
												<td style="text-align: left; vertical-align: top;">
													<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.footerProdImgSrc}"/>
													<img src="${linkHelper.linkHrefDomain}" alt="Similac Products" title="Similac Products" style="text-decoration:none;border:0px; display:block;">
												</td>
											</tr>
										</tbody>
									</table>
								</td>
								<td style="text-align: left; vertical-align: top;">
									<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.rightLogoSrc}"/>
									<img src="${linkHelper.linkHrefDomain}" alt="bugs" height="57px" width="115px" style="text-decoration:none;border:0px; padding:0px; margin:0px; display:block;">
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td style="padding-top: 14px;padding-bottom: 14px;text-align: right; vertical-align: top;">
					<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.buyLinkPath}"/>
					<a target="_blank" href="${linkHelper.linkHrefDomain}">
						<sly data-sly-use.linkHelper2="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.buyImgSrc}"/>
						<img src="${linkHelper2.linkHrefDomain}" height="16px" width="600px" alt="Buy Now" title="Buy Now" style="text-decoration:none;border:0px; padding:0px; margin:0px; display:block;max-height: 16px">
					</a>
				</td>
			</tr>
			<!--/* Horizontal Line */-->
			<tr>
				<td style="padding-bottom: 17px;text-align: center; vertical-align: top;">
					<table role="presentation" style="width: 540px; border:0; border-collapse: collapse;border-spacing: 0; margin: 0 auto;">
						<tbody>
							<tr>
								<td style="border-color: #e2dada; border-bottom: 2px solid #e2dada; text-align: center; vertical-align: top; height: 2px;"></td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: top;">
					<table role="presentation" style="width: 600px; border:0;border-collapse: collapse;border-spacing: 0; margin: 0 auto;">
						<tbody>
							<tr>
								<td style="width: 197px;"> </td>
								<td style="width: 196px;"> </td>
								<td style="text-align: left; vertical-align: top; width: 163px;">
									<sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.footerLogoLinkPath}"/>
									<a href="${linkHelper.linkHrefDomain}" target="_source">
										<sly data-sly-use.linkHelper2="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=properties.footerLogoSrc}"/>
										<img src="${linkHelper2.linkHrefDomain}" alt="Abbott" title="Abbott" height="29px" width="120px" style="text-decoration:none;border:0px; padding-right:0px; margin:0px; display:block; padding-left: 5px;min-width: 120px;min-height: 29px">
                                    </a>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td style="height: 17px;">&nbsp;</td>
			</tr>
			${properties.footerBody @ context='unsafe'}
		</tbody>
	</table>
</custom>
<script type="text/javascript">
	function changeParam() {
		var urlParams = new URLSearchParams(window.location.search);
		var fname = urlParams.get('fName');
		if (fname !== null){
			document.title = fname+", thanks for going digital!";
		}
	}

	window.onload = changeParam;
</script>
