<template data-sly-template.itemContent="${@ item='The language navigation item'}">
	<sly data-sly-test.hasChildren="${item.children.size > 0}"></sly>
     <sly data-sly-use.linkHelper="${'com.abbott.aem.an.similac.core.models.LinkHelperModel' @ href=item.URL}" />
     <sly data-sly-use.analyticsConfig="${'com.abbott.aem.an.similac.core.models.AnalyticsConfigModel' @sectionTitle = item.title, linkName='Language Link'}" />
	<a class="cmp-languagenavigation__item-link" href="${linkHelper.linkHrefDomain}"
       hreflang="${item.language}" lang="${item.language}" rel="alternate" title="${item.title}"
	   data-gtm="language|click|${analyticsConfig.eventLabel @context='attribute'}" data-sly-test="${!hasChildren}">${item.title}</a>
</template>
