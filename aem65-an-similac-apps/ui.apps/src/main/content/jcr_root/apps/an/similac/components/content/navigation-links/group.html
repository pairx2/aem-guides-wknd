<template data-sly-template.group="${@ items='The navigation items for the current level'}" data-sly-use.itemTemplate="item.html">
   <div data-sly-list.navlist="${items}" data-sly-unwrap>
		<sly data-sly-test.itemIndex="${navlistList.index}" />
		<sly data-sly-call="${itemTemplate.item @ item=navlist, navCount=itemIndex}"></sly>
   </div>
</template>
