<template data-sly-template.selection="${@ selectionValue}">
	<picture data-sly-test=${selectionValue}>
         <source media="(max-width: 575.98px)" data-srcset="/content/dam/an/similac/global/icons/single-mobile.png">
         <source media="(max-width: 991.98px)" data-srcset="/content/dam/an/similac/global/icons/single.png">
         <img class="" src="/content/dam/an/similac/global/icons/single.png" data-src="/content/dam/an/similac/global/icons/single.png" alt="Selected" />
    </picture>
</template>
