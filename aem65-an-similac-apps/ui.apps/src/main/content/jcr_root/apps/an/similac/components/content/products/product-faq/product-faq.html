<sly data-sly-test="${WCMMode.edit}"> Edit the Product FAQ Component </sly>


<div class="pdp-tab__product-faq" data-sly-use.faqRef = "com.abbott.aem.an.similac.core.models.FaqModel">
<sly data-sly-repeat.faqLink="${faqRef.questions.listChildren}">
<h2 class="pdp-tab__product-faq-title">${faqLink.title @ context = 'html'}</h2>
 <p class="pdp-tab__product-faq-text">${faqLink.answer @ context = 'html'}</p>
<span class="pdp-tab__product-faq-footnote">${faqLink.disclaimer @ context = 'html'}</span>
</sly>
</div>
