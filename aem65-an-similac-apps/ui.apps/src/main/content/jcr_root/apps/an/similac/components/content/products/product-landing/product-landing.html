<sly data-sly-test="${wcmmode.edit}"> Configure Product landing component </sly>

<sly data-sly-use.prod="${'com.abbott.aem.an.similac.core.models.ProductComponentModel'}">
<input type="hidden" value=${config.storeUrl} />

<input type="hidden" id="aem-base-url" value=${config.storeDomain} />

   <div class="container products">
   <div id="productsLanding"></div> </div> </sly>
