<template data-sly-template.item="${@ list, item}">
	<sly data-sly-test = "${properties.listTitle}">
    	<a href="${item.URL}" title="${item.title}" class="cmp-list__item-title">${item.title @ context = 'html'}</a>
    </sly>
    <sly data-sly-test = "${!properties.listTitle}">
		<a href="${item.URL}" title="${item.title}" class="cmp-navigation__item-link">${item.title @ context = 'html'}</a>
    </sly>
</template>
