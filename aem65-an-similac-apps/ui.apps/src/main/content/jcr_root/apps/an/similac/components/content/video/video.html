<div class="cq-placeholder section"  
   data-emptytext="Configure Video Component in EDIT Mode" data-sly-test.author="${(wcmmode.edit || wcmmode.design)}"></div>
<div class="text">
	<div class="title-heading">
		<h2 class="para-content-1">${properties.title}</h2>
	</div>
</div>


<sly data-sly-test.largeVideo="${properties.videoSize == 'm-video--large'}"></sly>
<sly data-sly-test.videoThumbnail="${properties.image}"></sly>
<div class="reversible-cart-block registration_custom row mb-2_813" id="retailer_banner">
	<div class="col-12 col-md-12 ${largeVideo ? 'col-lg-12' : 'col-lg-6'} mb-md-1_25 mb-lg-0">
		<div class="video-player yt-video-player ${largeVideo ? 'video-player-large' : 'video-player-default'}">
			<img src="${properties.image @context = 'uri'}" class="video-thumbnail" alt="video thumbnail image"/>
			<iframe id="yt-${properties.analyticsLabel}" width="100%" height="100%" src="${properties.videoUrl}" 

                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen="" title="Embedded Video - ${properties.videoTitle}" data-event-label="${properties.analyticsLabel}"></iframe>
		</div>
	</div>
	<div class="col-12 col-md-12 col-lg-6">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="cmp-teaser__title">${properties.videoTitle}</h3>
				<div class="cmp-teaser__description">
                        ${properties.description @ context='html'}
                    </div>
				<div class="bold d-none d-md-block mt-4"></div>
			</div>
		</div>
	</div>
</div>
