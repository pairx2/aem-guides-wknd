<sly data-sly-use.cards="com.abbott.aem.ardx.division.core.components.models.CardArdx"  data-sly-use.imageTemplate="image.html"
   data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.template="core/wcm/components/commons/v1/templates.html" id="${component.id}"
   data-cmp-data-layer="${cards.data.json}"></sly>
<sly 
   data-sly-use.i18n_cards_clickable="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'cards-clickable'}"
   />
<sly data-sly-test.modal="${cards.expFragPathVideo}" />
<sly data-sly-test="${modal}" data-sly-include="cards_modal.html" />
<sly data-sly-test="${!modal}">
   <a id="${component.id}" data-sly-unwrap="${!cards.clickable}" aria-label="${i18n_cards_clickable.title}"
      data-redirect-confirm="${cards.external}" class="m-card-link" data-disable-child-links href="${cards.cardLink @extension='html'}"
      target="${cards.action}">
      <div class="m-card__media" data-card-type="${cards.videoID ? 'video' : ''}">
         <sly data-sly-test="${cards.videoID}" data-sly-include="wistiaVideo.html" />
         <sly data-sly-test="${!cards.videoID}" data-sly-include="image.html" />
      </div>
      <div class="m-card__body" data-card-bg-color="${cards.backgroundColor} " data-card-type="${cards.videoID ? 'video' : ''}">
         <h2 class="m-card__title h4">${cards.title @ context="html"}</h2>
         <div class="m-card__description">${cards.description @ context="html"}</div>
         <sly data-sly-test.clickable="${!cards.clickable}">
            <sly data-sly-test="${cards.ctaOne=='link'}"
               data-sly-resource=" ${@path='cta1' ,resourceType='abbott-platform/components/content/atoms/link/v1/link', decorationTagName='div'}">
            </sly>
            <sly data-sly-test="${cards.ctaOne=='download'}"
               data-sly-resource="${@path='cta1',resourceType='abbott-platform/components/content/atoms/download/v1/download', decorationTagName='div'}">
            </sly>
            <sly data-sly-test="${cards.ctaTwo=='link'}"
               data-sly-resource="${@path='cta2' ,resourceType='abbott-platform/components/content/atoms/link/v1/link', decorationTagName='div'}">
            </sly>
            <sly data-sly-test="${cards.ctaTwo=='download'}"
               data-sly-resource="${@path='cta2',resourceType='abbott-platform/components/content/atoms/download/v1/download', decorationTagName='div'}">
            </sly>
         </sly>
         <sly data-sly-test="${cards.clickable}"
            data-sly-resource="${@path='nonClickableLink' ,resourceType='abbott-platform/components/content/atoms/nonclickablelink/v1/nonclickablelink', decoration=true}" />
      </div>
   </a>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!cards.imageResource}"></sly>
