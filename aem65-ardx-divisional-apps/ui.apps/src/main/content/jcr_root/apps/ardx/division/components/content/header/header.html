<sly data-sly-use.header="com.abbott.aem.platform.common.components.models.Header"
	data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.headerTop="header-top.html"
    data-sly-use.headerLogo="header-logo.html"
    data-sly-use.headerMenu="header-menu.html">
    <!--/* ORGANISM: HEADER STARTS */-->
	<div class="o-header ${wcmmode.edit ? 'header-wrapper-edit' : ''}" data-js-component="header">
	    <div class="o-header__wrapper">
            <div class="row header_sticky" data-sticky="false">
                <div class="container row header_main">
                    <div class="col-sm-6 col-md-3 col-small-6">
                        <sly data-sly-call="${headerLogo.headerLogo @ header = header}" />
                    </div>
                    <div class="col-md-5 d-small-none d-tablet-inline">
                        <sly data-sly-call="${headerTop.headerTop @ header = header}" />
                    </div>
                    <div class="col-md-4 col-small-6 clearfix">
                        <sly data-sly-call="${headerMenu.headerMenu @ header = header}" />
                    </div>
                </div>
            </div>	                   
            <div class="${wcmmode.edit ? 'modal-editor' : 'o-header__search-overlay'}">
                <!--/* Modal */-->
                <div class="container lang-search-modal clearfix">
                    <div class="comp-heading" data-sly-test="${wcmmode.edit}">Modal Component</div>
                    <div data-sly-test="${wcmmode.edit}">Modal Title</div>
                    <sly data-sly-resource="${'modal-title' @ resourceType=header.textProxyPath, decoration=true}" />
                    <div data-sly-test="${wcmmode.edit}">Modal Description</div>
                    <sly data-sly-resource="${'modal-desc' @ resourceType=header.textProxyPath, decoration=true}" />
                    <div class="row lang-search-form_option">
                        <div class="lang-search-country col-md-6">
                            <div data-sly-test="${wcmmode.edit}">Country Dropdown</div>
                            <sly data-sly-resource="${ @ path='country-options',resourceType=header.optionProxyPath, decoration=true}" /> 
                        </div>
                        <div class="lang-search-language col-md-6">
                            <div data-sly-test="${wcmmode.edit}">Language Dropdown</div>
                            <sly data-sly-resource="${ @ path='language-options',resourceType=header.optionProxyPath, decoration=true}" /> 
                        </div>
                    </div>
                    <div class="lang-search-form_buttons">
                        <div data-sly-test="${wcmmode.edit}">Cancel Button Text</div>
                        <sly data-sly-resource="${'cancel-button' @ resourceType=header.buttonProxyPath, decoration=true}" />
                        <div data-sly-test="${wcmmode.edit}">Submit Button Text</div>
                        <sly data-sly-resource="${'submit-button' @ resourceType=header.buttonProxyPath, decoration=true}" />
                    </div>
                </div>
                <!--/* Modal */-->
            </div>
	    </div>
    </div>
    <!--/* ORGANISM: HEADER ENDS */-->
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=true}"></sly>
