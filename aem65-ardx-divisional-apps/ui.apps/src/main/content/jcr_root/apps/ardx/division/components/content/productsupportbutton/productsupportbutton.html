<sly data-sly-use.product="com.abbott.aem.ardx.division.core.components.models.ProductSupportButton"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
    <sly data-sly-use.i18n_contactSalesText="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'contact-sales'}"/>
    <sly data-sly-test.contactSalesBtnLbl="${i18n_contactSalesText.title}"/>
    <sly data-sly-use.i18n_technicalSupportText="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'technical-support'}"/>
    <sly data-sly-test.technicalSupportBtnLbl="${i18n_technicalSupportText.title}"/>
    <sly data-sly-test.showSalesSupportBtn="${product.supportButton}"></sly>
    <sly data-sly-test.showTechSupportBtn="${product.technicalButton}"></sly>
    <div id="${component.id}" class="product-support-button"
         data-sly-test="${showSalesSupportBtn || showTechSupportBtn}">
        <sly data-sly-test="${showSalesSupportBtn}">
            <div class="product-sales-button">
                <div class="button link a-button a-button--primary
                a-button--md">
                    <div class="a-button--inline">
                        <div class="contact-sales-btn" data-toggle="modal" data-target="#">
                            <a class="btn ">
                                <span>${contactSalesBtnLbl}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-sales-button product-sales-button--mobile">
                <div class=" button link a-button a-button--primary
                a-button--md mobilesalesbutton">
                    <div class="a-button--inline">
                        <a class="mobile-contact-sales-btn btn" href="#" target="_blank">
                            <span>${contactSalesBtnLbl}</span>
                        </a>
                    </div>
                </div>
            </div>
        </sly>
        <sly data-sly-test="${showTechSupportBtn}">
            <div class="product-technical-button">
                <div class="button link a-button a-button--primary
                a-button--md">
                    <div class="a-button--inline">
                        <div class="tech-support-btn" data-toggle="modal" data-target="#">
                            <a class="btn ">
                                <span>${technicalSupportBtnLbl}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-technical-button product-technical-button--mobile">
                <div class=" button link a-button
                a-button--primary a-button--md mobiletechnicalbutton">
                    <div class="a-button--inline">
                        <a class="mobile-tech-support-btn btn" href="#" target="_blank">
                            <span>${technicalSupportBtnLbl}</span>
                        </a>
                    </div>
                </div>
            </div>
        </sly>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent}"></sly>
