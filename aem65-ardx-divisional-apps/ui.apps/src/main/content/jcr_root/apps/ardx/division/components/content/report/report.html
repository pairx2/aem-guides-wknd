<div id="reports-container">
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    
    <form style="padding: 10px;">
        Dam Path : <input id="dampath" name="dampath" placeholder="dam path" value="/content/dam/ardx/eifu"/>
        Tag : <input id="tagpath" name="tagpath" placeholder="tag path" value="ardx:eifu"/>             
        Start Date : <input type="date" id="fromdate" name="fromdate" placeholder="fromdate"/>
        End Date : <input type="date" id="todate" name="todate" placeholder="todate"/>

        <button id="submitButtonReports">Generate Report</button>
    </form>
    
    <div id="reports" style="padding: 10px;">
        <button id="downloadExcel" style="display: none;">Download report as excel</button>
        <table id="excelDataTable" border="1" aria-label="Ardx Report" aria-describedby="Ardx Report Download"></table>
    </div>

</div>
