<sly data-sly-use.tabs="com.abbott.aem.ardx.division.core.components.models.TabsArdx">
 <div class="a-tabs-vertical">
      <div class="container">
         <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">	
               <div class="a-tabs-vertical__title">
              	${properties.contentSectionTitle @context='html'}
               </div>
               <nav role="tablist"
                  class="cmp-tabs__tablist a-tabs__nav nav nav-tabs nav-fill row flex-column d-none d-sm-block cmp-tabs__tab--tabbgcolor-${tabs.tabBgColor} cmp-tabs__tab--activetabcolor-${tabs.activeTabColor} cmp-tabs__tabfontcolor-${tabs.tabFontColor} cmp-tabs__activetabfontcolor-${tabs.activeTabFontColor}"
                  aria-label="${tabs.accessibilityLabel}"
                  aria-multiselectable="false"
                  data-sly-test="${tabs.items && tabs.items.size > 0}"
                  data-sly-list.tab="${tabs.items}">
                  <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
                  <a role="tab"
                     id="${tab.id}-tab"
                     class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active show active' : ''} a-tabs__nav-link nav-item a-tabs__tab-pane tab-pane "
                     aria-controls="${tab.id}"
                     tabindex="${isActive ? '0' : '-1'}"
                     aria-label="${tab.title  @ context='html'}"
                     href="#${tab.id}"
                     data-cmp-hook-tabs="tab" data-toggle="tab">
                     <span class="a-tabs__nav-text" >
                        <sly data-sly-test="${tabs.icons}">
                           <span class="a-tabs__icon a-tabs__icon-active" data-sly-list.icon="${tabs.icons}">
                           <em aria-hidden="${isActive ? 'true' : 'false'}" class="abt-icon ${icon.activeIcon}" style="color:${icon.activeColor @context ='styleToken' };" data-sly-test="${iconList.index==tabList.index}">
                           </em>
                           </span>
                           <span class="a-tabs__icon a-tabs__icon-inactive" data-sly-list.icon="${tabs.icons}">
                           <em aria-hidden="${isActive ? 'true' : 'false'}" class="abt-icon ${icon.inactiveIcon}" style="color:${icon.inactiveColor @context ='styleToken' };" data-sly-test="${iconList.index==tabList.index}">
                           </em>
                           </span>
                        </sly>
                        ${tab.title @ context='html'}
                     </span>
                  </a>
               </nav>
               <div class="a-tabs-vertical__nav-mobile d-block d-sm-none">
                  <div class="a-dropdown" data-required="true" data-js-component="form-dropdown">
                     <div class="a-dropdown__container form-group">
                       <div class="a-dropdown__field">
                           <span class="a-dropdown__placeholder"></span>
                           <ul class="a-dropdown__menu nav nav-tabs a-tabs-vertical__nav-mobile_list" 
                               role="tablist"
                               aria-label="${tabs.accessibilityLabel}"
                               aria-multiselectable="false"
                               data-sly-test="${tabs.items && tabs.items.size > 0}"
                               data-sly-list.tab="${tabs.items}">
                                 <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
                                 <li role="presentation" class="a-tabs-vertical__nav-mobile_list-item">
                                    <a href="#${tab.id}" 
                                       class="a-tabs-vertical__nav-mobile_list-item-link tab-pane ${isActive ? 'active selected' : ''}" 
                                       aria-controls="${tab.id}" 
                                       aria-label="${tab.title  @ context='html'}"
                                       tabindex="${isActive ? '0' : '-1'}"
                                       role="tab" 
                                       data-toggle="tab">
                                       ${tab.title @ context='html'}
                                    </a>
                                 </li>
                           </ul>
                       </div>
                     </div>
                   </div>
               </div>
            </div>
            <div class="col-sm-12 col-md-9 col-lg-9">
               <div class="a-tabs__content tab-content">
                  <div id="${item.id}"
                     role="tabpanel"
                     aria-labelledby="${item.id}"
                     tabindex="0"
                     class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active active' : ''} a-tabs__tab-pane tab-pane "
                     data-cmp-hook-tabs="tabpanel"
                     data-cmp-data-layer="${item.data.json}"
                     data-sly-repeat.item="${tabs.items}"
                     data-sly-resource="${item.name @ decorationTagName='div'}">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

</sly>
