<sly data-sly-template.image="${@ image}"> 
  <div data-sly-test="${image.src}" data-cmp-is="image" data-cmp-lazy="${image.lazyEnabled}"
    data-cmp-lazythreshold="${image.lazyThreshold}"
    data-cmp-src="${image.srcUriTemplate ? image.srcUriTemplate : image.src}" data-cmp-widths="${image.widths}"
    data-asset="${image.fileReference}" data-asset-id="${image.uuid}" data-title="${image.title || image.alt}"
    id="${component.id}" data-cmp-data-layer="${image.data.json}"
    class="o-tiles__bg mobileOnly ${!wcmmode.disabled ? ' cq-dd-image' : ''}" itemscope itemtype="http://schema.org/ImageObject"
    style="background-image: url(${image.src @ context='uri' }); ">
  
    <a data-sly-unwrap="${!image.link}" class="cmp-image__link" href="${image.link}"
      data-cmp-clickable="${image.data ? true : false}" data-cmp-hook-image="link">
      <noscript data-sly-unwrap="${!image.lazyEnabled && image.widths.length <= 1 && !image.areas}"
        data-cmp-hook-image="noscript">
        <sly data-sly-test.usemap="${'{0}{1}' @ format=['#', resource.path]}"></sly>
        <img src="${image.src}" class="tilesbg-desktop o-tiles__image" itemprop="contentUrl" data-cmp-hook-image="image"
          data-sly-attribute.usemap="${image.areas ? usemap : ''}" alt="${image.alt || true}"
          title="${image.displayPopupTitle && image.title}" />
        <map data-sly-test="${image.areas}" data-sly-list.area="${image.areas}" name="${resource.path}"
          data-cmp-hook-image="map">
          <area shape="${area.shape}" coords="${area.coordinates}" href="${area.href}" target="${area.target}"
            alt="${area.alt}" data-cmp-hook-image="area" data-cmp-relcoords="${area.relativeCoordinates}">
        </map>
      </noscript>
	  <!-- tablet Image -->
        <img data-sly-test="${image.tabletImage}" src="${image.tabletImage}"
            loading="lazy"
            class="tilesbg-tablet cmp-image__image a-image__default ${properties.displayOriginalImage ? 'a-image__original' : ''} d-none cmp-image__tablet--show ${!image.mobileImage ? 'cmp-image__mobile--show' : ''}"
            itemprop="contentUrl" data-cmp-hook-image="image"
            data-sly-attribute.usemap="${image.areas ? usemap : ''}"
            alt="${image.alt || true}" title="${image.displayPopupTitle && image.title}"/>
        <!-- mobile Image -->
        <img data-sly-test="${image.mobileImage}" src="${image.mobileImage}"
            loading="lazy"
            class="tilesbg-mobile cmp-image__image a-image__default ${properties.displayOriginalImage ? 'a-image__original' : ''} d-none cmp-image__mobile--show"
            itemprop="contentUrl" data-cmp-hook-image="image"
            data-sly-attribute.usemap="${image.areas ? usemap : ''}"
            alt="${image.alt || true}" title="${image.displayPopupTitle && image.title}"/>
    </a>
    <span class="cmp-image__title" itemprop="caption"
      data-sly-test="${!image.displayPopupTitle && image.title}">${image.title}</span>
    <meta itemprop="caption" content="${image.title}" data-sly-test="${image.displayPopupTitle && image.title}">
  </div>

</sly>
