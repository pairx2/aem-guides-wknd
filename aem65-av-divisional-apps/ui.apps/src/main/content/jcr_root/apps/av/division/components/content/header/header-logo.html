<template data-sly-template.headerLogo="${@ header}">
    <div class="o-header__logo-section">
        <div class="o-header__logo-left">
            <div data-sly-unwrap="${!wcmmode.edit}" class="${wcmmode.edit ? 'logo-comp-edit' : ''}">
                <div class="logo-comp" data-sly-test="${wcmmode.edit}">Logo Icon</div>
                <sly data-sly-resource="${'hdr-logo-left-1' @resourceType=header.logoProxyPath}"/>
            </div>
        </div>
    </div>              
</template>
