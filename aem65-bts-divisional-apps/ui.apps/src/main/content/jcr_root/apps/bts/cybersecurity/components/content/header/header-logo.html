<template data-sly-template.headerLogo="${@ header}">
	<div class="o-header__logo-section">
    	<div class="container">
    		<div class="row align-items-center justify-content-between">
    			<div class="col-5 col-sm-3 col-lg-2">
    				<div class="o-header__logo-left text-left">
                    	<div data-sly-unwrap="${!wcmmode.edit}" class="${wcmmode.edit ? 'logo-comp-edit' : ''}">
                        	<sly data-sly-resource="${'hdr-logo-left-1' @resourceType='bts/globals/components/content/logo'}"/>
                        </div>
    				</div>
    			</div>

    			<div class="col-5 col-sm-9 col-lg-10">
    				<div class="o-header__logo-right text-right ${wcmmode.edit ? 'logo-comp-edit' : ''}">
						<div class="mobile-menu" data-sly-test="${!header.hideMegaMenuInNav}">
							<div class="hamburger-button">
								<span class="line line-1"></span>
								<span class="line line-2"></span>
								<span class="line line-3"></span>
							</div>	
						</div>
						<div class="header-menu">
							<div class="m-mega-menu__mobile" data-js-component="mega-menu" data-sly-test="${!header.hideMegaMenuInNav}">
								<sly data-sly-resource="${'header-mega-menu' @ resourceType='bts/cybersecurity/components/content/megamenuversions', decoration=true}" />
							</div>
							<sly data-sly-resource="${'needhelp-button' @ resourceType='bts/globals/components/content/link', decoration=true}" />
							<sly data-sly-resource="${'notification-button' @ resourceType='bts/globals/components/content/link', decoration=true}" />
							<div data-sly-test="${!header.hideMegaMenuInNav}">
								<sly data-sly-resource="${'header-parsys' @ resourceType='wcm/foundation/components/parsys', decoration=true}" />
								<div class="o-header__notification desktop-notification">
									<sly data-sly-resource="${'notification-link' @ resourceType='bts/globals/components/content/link', decoration=true}" />
								</div>
								<sly data-sly-resource="${'header-link-stack' @ resourceType='bts/globals/components/content/linkstack', decoration=true}" />
							</div>
						</div>	
                    </div>
    			</div>
    		</div>
    	</div>
    </div>
</template>
