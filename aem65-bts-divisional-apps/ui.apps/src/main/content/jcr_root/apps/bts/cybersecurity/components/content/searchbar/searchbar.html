<sly data-sly-use.search="com.abbott.aem.platform.common.components.models.HeaderSearch"
	 data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
<sly data-sly-list.filterList="${search.filters}">
	<input type="hidden" name="${filterList.fieldName}" value="${filterList.fieldValue}" data-filters="true" />
</sly>
<sly data-sly-list.sortOrderList="${search.sortOrder}">
	<input type="hidden" name="${sortOrderList.sortFieldName}" value="${sortOrderList.sortingOrder}" data-sort="true" />
</sly>
<div class="m-search-bar" data-api="${search.securedQuerySuggest}" data-js-component="search-bar" data-auto-load-query-param="true">
	<form class="m-search-bar__container" action="${search.searchResultsPage}" method="GET">
		<div class="m-search-bar__input">
			<input class="form-control m-search-bar__input-field" autocomplete="off" name="q" type="search" placeholder="${search.searchTitle}" aria-label="${'header.search'@i18n}">
				<a class="m-search-bar__close" href="#" tabindex="0" aria-role="button" aria-label="${'searchbar.clearSearch'@i18n}">
					<em class="${search.closeIcon}"></em>
				</a>
				<div class="m-search-bar__autocomplete d-none">
					<div class="m-search-bar__autocomplete-list" role="listbox"></div>
				</div>
		</div>
		<button type="submit" class="d-none"></button>
		<div class="m-search-bar__button" data-api="${search.securedSiteSearch}">
			<sly data-sly-resource="${'search-button' @ resourceType='bts/globals/components/content/button',decoration=true}"></sly>
		</div>
	</form>
</div>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=!search.searchTitle}"></sly>
