# authoring groups for ADC Freestylepayer on Production

-  DEF groupPrefix="APP-Adobe-AEM-DM-PRD"
-  group_config:
   - ${groupPrefix}-adc-freestylepayer-content-editor:
       - name: ADC US Freestylepayer Prod Content editor group
         description: ADC US Freestylepayer Prod Content editor group
         path: /home/groups/adc/freestylepayer
         isMemberOf: adc-base
         externalId: ${groupPrefix}-adc-freestylepayer-content-editor;ims

-  ace_config:
     - ${groupPrefix}-adc-freestylepayer-content-editor:
         - path: /content/adc/freestylepayer
           permission: allow
           actions: read,modify,create,delete,replicate

         - path: /content/dam/adc/freestylepayer
           permission: allow
           actions: read,modify,create,delete,replicate

         - path: /content/experience-fragments/adc/freestylepayer
           permission: allow
           actions: read,modify,create,delete,replicate

         - path: /conf/adc/freestylepayer
           permission: allow
           actions: read,create,modify,delete,replicate

         - path: /content/cq:tags/adc/freestylepayer
           permission: allow
           actions: read,create,modify,delete,replicate

         - path: /content/email-templates/adc/freestylepayer
           permission: allow
           actions: read,create,modify,delete,replicate

         - path: /content/launches
           permission: allow
           actions: read,create,modify,delete,replicate
