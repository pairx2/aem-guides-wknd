# apoc groups creation for ardx division for developers

-  DEF groupPrefixAll="APP-Adobe-AEM-DM-ALL"
-  group_config: 
   -  ${groupPrefixAll}-ardx-apoc-developer:
        -  name: ARDX APOC Developer
           description: Country Specific Developer
           isMemberOf: ardx-base
           externalId: ${groupPrefixAll}-ardx-apoc-developer;ims        
    
            
-  ace_config:
   -  ${groupPrefixAll}-ardx-apoc-developer:
        -  path: /content/ardx/globalpointofcare/language-masters
           permission: allow
           actions: read,modify,create,delete,replicate
           restrictions:
            rep:glob: '*/apoc/*'
        