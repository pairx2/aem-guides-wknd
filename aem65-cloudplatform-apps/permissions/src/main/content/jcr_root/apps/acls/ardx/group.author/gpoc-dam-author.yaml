# authoring groups for ARDX GPOC

-  DEF groupPrefixAll="APP-Adobe-AEM-DM-ALL"
-  group_config:
   -  ${groupPrefixAll}-ardx-dam-authors:
        -  name: ARDX GPOC dam authors
           description: ARDX GPOC dam authors
           isMemberOf: ardx-base
           externalId: ${groupPrefixAll}-ardx-dam-authors;ims         
            
-  ace_config:
   -  ${groupPrefixAll}-ardx-dam-authors:
        -  path: /content/dam/ardx/globalpointofcare
           permission: allow
           actions: read,modify,create,delete,replicate

        