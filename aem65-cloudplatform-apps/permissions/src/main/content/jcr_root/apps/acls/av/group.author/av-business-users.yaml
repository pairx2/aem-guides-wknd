# authoring groups for AV manuals-eifu Business users

-  DEF groupPrefixAll="APP-Adobe-AEM-DM-ALL"
-  group_config:
   -  ${groupPrefixAll}-av-manuals-eifu-business-users:
        -  name: AV manuals-eifu business users
           description: AV manuals-eifu business users
           isMemberOf: av-base       
           externalId: "${groupPrefixAll}-av-manuals-eifu-business-users;ims"  
            
-  ace_config:
   -  ${groupPrefixAll}-av-manuals-eifu-business-users:
        -  path: /content/av/manuals-eifu
           permission: allow
           actions: read,modify,create,delete,replicate
           
        -  path: /content/cq:tags/av/manualseifu
           permission: allow
           actions: read,modify,create,delete,replicate
        
        -  path: /content/dam/av/manuals-eifu/vascular
           permission: allow
           actions: read,modify,create,delete,replicate
         