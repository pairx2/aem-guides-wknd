# authoring groups for CN manuals-eifu business users

-  DEF groupPrefixAll="APP-Adobe-AEM-DM-ALL"
-  group_config:
   -  ${groupPrefixAll}-cn-manuals-eifu-business-users:
        -  name: CN manuals-eifu business users
           description: CN manuals-eifu business users
           isMemberOf: av-base        
           externalId: "${groupPrefixAll}-cn-manuals-eifu-business-users;ims" 
            
-  ace_config:
   -  ${groupPrefixAll}-cn-manuals-eifu-business-users:
        -  path: /content/av/manuals-eifu
           permission: allow
           actions: read,modify,create,delete,replicate
           
        -  path: /content/cq:tags/av/manualseifu
           permission: allow
           actions: read,modify,create,delete,replicate
        
        -  path: /content/dam/av/manuals-eifu/global
           permission: allow
           actions: read,modify,create,delete,replicate
        
        -  path: /content/cq:tags/i18n/av
           permission: allow
           actions: read,modify,create,delete,replicate