# authoring groups for AV manuals-eifu 

-  DEF groupPrefixAll="APP-Adobe-AEM-DM-ALL"
-  group_config:
   -  ${groupPrefixAll}-av-eifu-damupload-api:
        -  name: AV manuals-eifu damupload api
           description: AV manuals-eifu damupload api
           isMemberOf: av-base         
            
-  ace_config:
   -  ${groupPrefixAll}-av-eifu-damupload-api:
        -  path: /content/dam/av/manuals-eifu
           permission: allow
           actions: read,modify,create,delete,replicate