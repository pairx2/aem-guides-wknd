- user_config:

  - eifu-system-user:
  
    - name: eifu-system-user
      description: Used for AV and ARDx division to perform CRUD operations
      path: /home/users/system/an
      isSystemUser: true
      isMemberOf: av-base,ardx-base
      
- ace_config:

  - eifu-system-user:
      
    - path: /content/dam/av
      permission: allow
      actions: read,modify,create,delete,replicate
      
    - path: /content/dam/ardx
      permission: allow
      actions: read,modify,create,delete,replicate

    - path: /content/cq:tags
      permission: allow
      actions: read,modify,create,delete,replicate
      