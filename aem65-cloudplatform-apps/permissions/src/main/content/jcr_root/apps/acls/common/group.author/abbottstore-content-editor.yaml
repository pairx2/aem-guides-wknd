- DEF groupPrefix="APP-Adobe-AEM-DM-ALL"

- group_config:

    - ${groupPrefix}-an-abbottstore-content-editor:

       - name: AN Abbottstore Content Editor
         description: Common Group for all three site authors (abbottstore, glucernastore and similacstore) 
         isMemberOf: an-abbottstore-glucerna-content-editor-base,an-abbottstore-nutrition-content-editor-base,an-abbottstore-similac-content-editor-base
         externalId: "${groupPrefix}-an-abbottstore-content-editor;ims"

    - an-abbottstore-glucerna-content-editor-base:

       - name:
         isMemberOf: base-abbott

    - an-abbottstore-nutrition-content-editor-base:

       - name: 
         isMemberOf: base-abbott

    - an-abbottstore-similac-content-editor-base:

       - name: 
         isMemberOf: base-abbott
         
    - ${groupPrefix}-an-abbottstore-glucerna-content-editor:

       - name:
         isMemberOf: base-abbott, an-abbottstore-glucerna-content-editor-base
         externalId: "${groupPrefix}-an-abbottstore-glucerna-content-editor;ims"

    - ${groupPrefix}-an-abbottstore-nutrition-content-editor:

       - name: 
         isMemberOf: base-abbott, an-abbottstore-nutrition-content-editor-base
         externalId: "${groupPrefix}-an-abbottstore-nutrition-content-editor;ims"

    - ${groupPrefix}-an-abbottstore-similac-content-editor:

       - name: 
         isMemberOf: base-abbott, an-abbottstore-similac-content-editor-base
         externalId: "${groupPrefix}-an-abbottstore-similac-content-editor;ims"

- ace_config:

    - ${groupPrefix}-an-abbottstore-content-editor:

       - path: /content/dam/abbott
