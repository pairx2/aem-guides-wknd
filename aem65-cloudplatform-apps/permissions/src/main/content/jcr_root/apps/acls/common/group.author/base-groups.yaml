- DEF environmentType=$[env:AB_ACL_ENVIRONMENT_TYPE;default=PRD]

- DEF higherEnvList=:
     - STG
     - PRD

- group_config:

    - base-group:

       - name: Base Group
         description: Group that provides OOTB permissions used only for inheritance. Please do not add users directly to this group.
         isMemberOf: everyone,fragment-workflows
         path: /home/groups/platform/base
         
    - base-abbott:

       - name: Abbott Base Group
         description: Group that provides permissions to global folders common across Abbott divisions
         isMemberOf: base-group
         path: /home/groups/platform/abbott/base
         
- ace_config:

    - base-group:

       - path: /
         permission: allow
         privileges: jcr:read
         restrictions:
           rep:glob: ''

       - path: /
         permission: allow
         privileges: rep:readProperties

       - path: /
         permission: allow
         privileges: jcr:read
         restrictions:
           rep:glob: '*/jcr:content*'

       - path: /apps
         permission: allow
         privileges: jcr:read

       - path: /conf
         permission: allow
