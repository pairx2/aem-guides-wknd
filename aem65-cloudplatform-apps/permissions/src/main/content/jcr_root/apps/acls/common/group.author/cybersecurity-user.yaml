- user_config:

  - bts-cybersecurity-system-user:
  
    - name: bts-cybersecurity-system-user
      description: System user for cybersecurity
      path: /home/users/system/bts/cybersecurity
      isSystemUser: true
      
- ace_config:

  - bts-cybersecurity-system-user:

    - path: /content/dam/bts/cybersecurity/us/en
      permission: allow
      actions: read,create,modify,replicate,delete
    
    - path: /content/cq:tags/bts
      permission: allow
      actions: read
      
    - path: /content/cq:tags/bts/cybersecurity
      permission: allow
      actions: read
      
    - path: /content/cq:tags/bts/cybersecurity/product
      permission: allow
      actions: read,create,modify,delete
      
    - path: /content/bts/cybersecurity/us/en/secure/products
      permission: allow
      actions: read,create,modify,replicate
      
    - path: /conf/bts/cybersecurity
      permission: allow
      actions: read