<sly data-sly-use.list="com.abbott.aem.cloud.platform.core.cloudconfig.CloudConfigurationList">
    <section class="coral-light abbott-platform-cloudconfig-summary"> 
        <h1 class="coral-Heading coral-Heading--2">${request.requestPathInfo.suffixResource.valueMap.jcr:title}</h1>
        <p>${request.requestPathInfo.suffixResource.valueMap.jcr:description}</p>
    </section>
    <section> 
        <coral-masonry layout="fixed-spread" columnwidth="242" spacing="15" data-sly-list.config="${list.cloudConfigurations}">
            <coral-masonry-item >
                <coral-card colorhint="#ffffff" assetwidth="242" assetheight="242">
                    <coral-card-asset>
                        <img src="/apps/abbott-cloudplatform/content/cloudservice/thumb.png" alt="cloudservices"/>
                    </coral-card-asset>
                    <coral-card-content>
                        <div>
                            <h4>${config.title}</h4>
                        </div>
                        <div>
                            <p>${config.configPath}</p>
                        </div>
                    </coral-card-content>
                </coral-card>
                <coral-quickactions target="_prev" alignMy="left top" alignAt="left top">
                    <coral-quickactions-item icon="edit" class="foundation-anchor" data-foundation-anchor-href="/mnt/overlay/wcm/core/content/sites/properties.html?item=${config.itemPath @context='attribute'}">${'Edit Cloud Configuration' @ i18n}</coral-quickactions-item>
                    <coral-quickactions-item icon="delete" class="foundation-collection-action" data-foundation-collection-action='{"action": "abbott-platform.cloudconfig.delete", "data": {"path": "${config.itemPath}"}}'>${'Delete' @ i18n}</coral-quickactions-item>
                </coral-quickactions>
            </coral-masonry-item>
        </coral-masonry>
    </section>
</sly>
