<section data-sly-use.model="com.abbott.aem.cloud.platform.core.redirects.models.UrlRedirect"> 
    <coral-masonry columnwidth="242" >
        <coral-masonry-item >
            <a href="/apps/abbott-cloudplatform/content/urlredirects/rules.html${model.path}" style="display:inline-block;color:inherit;">
                <coral-card fixedwidth="" variant="default" >
                    <coral-card-asset>
                        <coral-icon icon="linkCheckColor" size="L"></coral-icon>
          			</coral-card-asset>
                    <coral-card-content>
                        <coral-card-context>${model.configPath}</coral-card-context>
                        <coral-card-title>${model.title}</coral-card-title>
                    </coral-card-content>
                    <coral-card-propertylist>
                        <coral-card-property>State:</coral-card-property>
                        <coral-card-property>${model.status}</coral-card-property>
              		</coral-card-propertylist>
                </coral-card>
            </a>
            <coral-quickactions scrollonfocus="off" target="_prev" alignmy="left top" alignat="left top">
                <coral-quickactions-item icon="check" class="foundation-collection-item-activator">Select</coral-quickactions-item>
            </coral-quickactions>
        </coral-masonry-item>
    </coral-masonry>
</section>
