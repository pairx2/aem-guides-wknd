<template data-sly-template.headerLogo="${@ header}">
	<div class="o-header__logo-section">
		<div class="container">
			<div class="row align-items-center justify-content-between">
				<div class="col-5 col-sm-3 col-lg-12">
					<div class="o-header__logo-left">
						<div data-sly-unwrap="${!wcmmode.edit}" class="${wcmmode.edit ? 'logo-comp-edit' : ''}">
							<sly data-sly-resource="${'hdr-logo-left-1' @resourceType=header.logoProxyPath}" /> </div>
					</div>
				</div>
				<!--/* Search */-->
				<div data-sly-test="${!header.hideSearchInNav}" class="${wcmmode.edit ? '' : 'o-header__sticky-search text-right'}" data-search-icon="sticky">
					<div data-sly-unwrap="${!wcmmode.edit}">
						<sly data-sly-test="${!wcmmode.edit}" data-sly-resource="${'header-search' @ resourceType=header.headersearchProxyPath,decoration=true}" /> </div>
				</div>
				<!--/* Search */-->
			</div>
		</div>
	</div>
</template>
