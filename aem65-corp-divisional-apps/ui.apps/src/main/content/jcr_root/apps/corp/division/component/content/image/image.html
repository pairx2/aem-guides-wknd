<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='abbott.corp.image.clientlibs'}"/>

<div data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.abbottImage="com.abbott.aem.corp.division.core.components.models.Image"
     data-sly-test="${image.src}"
     data-cmp-is="image"
     data-cmp-lazy="${image.lazyEnabled}"
     data-cmp-lazythreshold="${image.lazyThreshold}"
     data-cmp-src="${image.srcUriTemplate ? image.srcUriTemplate : image.src}"
     data-cmp-widths="${image.widths}"
     data-asset="${image.fileReference}"
     data-asset-id="${image.uuid}"
     data-title="${image.title || image.alt}"
     id="${component.id}"
     data-cmp-data-layer="${image.data.json}"
     class="cmp-image${!wcmmode.disabled ? ' cq-dd-image' : ''}"
     itemscope itemtype="http://schema.org/ImageObject">
    <!--/* Custom code starts here */-->
    <div class="img-container">
        <!--/* Logic for Text Over Image Variation */-->
        <sly data-sly-test.var1="${abbottImage.textOverImage}">
            <!--/* Logic for getting overlay effect upon zoom */-->
            <sly data-sly-test="${abbottImage.zoomOverlay=='yes'}">
                <div class="overlay-hover">
                    <!--/* Including text-over-image logic /*-->
                    <sly data-sly-include="textoverimage.html"></sly>
                </div>
            </sly>
            <!--/* Logic for getting overlay effect upon zoom */-->
            <sly data-sly-test="${abbottImage.zoomOverlay=='no'}">
                <sly data-sly-include="textoverimage.html"></sly>
            </sly>
        </sly>
        <!--/* Logic for other variations and normal image functionality /*-->
        <sly data-sly-test="${!var1}">
            <a data-sly-unwrap="${!image.link}"
               class="cmp-image__link" href="${image.link}"
               data-redirect-confirm="${properties.external}"
               data-cmp-clickable="${image.data ? true : false}"
               data-cmp-hook-image="link" target="${properties.external ? '_blank' : ''}">
                <!--/* Logic for Hover Text Variation /*-->
                <sly data-sly-test.var2="${abbottImage.hoverText}">
                    <div class="wrapper">
                        <div class="image-text">
                            <noscript
                                    data-sly-unwrap="${!image.lazyEnabled && image.widths.length <= 1 && !image.areas}"
                                    data-cmp-hook-image="noscript">
                                <sly data-sly-include="imagetag.html"></sly>
                                <div class="toggle-overlay">
                                    <!--/* Including Hover Text /*-->
                                    <span class="read-more">${abbottImage.hoverText}</span>
                                    <div class="story-overlay"></div>
                                </div>
                                <sly data-sly-include="maptag.html"></sly>
                            </noscript>
                        </div>
                    </div>
                </sly>
                <!--/* Logic for normal Image functionality /*-->
                <div data-sly-test="${!var1 && !var2}">
                    <noscript data-sly-unwrap="${!image.lazyEnabled && image.widths.length <= 1 && !image.areas}"
                              data-cmp-hook-image="noscript">
                        <sly data-sly-include="imagetag.html"></sly>
                        <sly data-sly-include="maptag.html"></sly>
                    </noscript>
                </div>
            </a>
        </sly>
    </div>
    <!--/* Custom code ends here /*-->
    <span class="cmp-image__title" itemprop="caption" data-sly-test="${!image.displayPopupTitle && image.title}">${image.title}</span>
    <meta itemprop="caption" content="${image.title}" data-sly-test="${image.displayPopupTitle && image.title}">
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !image.src, classAppend = 'cmp-image cq-dd-image'}"></sly>
