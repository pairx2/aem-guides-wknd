<!--/* Created this file as complete block of code is common for all variations /*-->
<sly data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.abbottImage="com.abbott.aem.corp.division.core.components.models.Image"
     data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='abbott.corp.image.clientlibs'}">

</sly>
<sly data-sly-test.usemap="${'{0}{1}' @ format=['#', resource.path]}"></sly>
<img src="${image.src}"
     class="cmp-image__image ${abbottImage.mobileImage != null ? 'corp-d-md-none' : ''} a-image__default ${properties.displayOriginalImage ? 'a-image__original' : ''}"
     itemprop="contentUrl" data-cmp-hook-image="image"
     data-sly-attribute.usemap="${image.areas ? usemap : ''}"
     alt="${image.alt || true}" title="${image.displayPopupTitle && image.title}"/>

<img src="${abbottImage.mobileImage}"
     class="cmp-image__image ${abbottImage.mobileImage != null ? 'corp-d-xl-none corp-d-lg-none' : 'd-none'} a-image__default ${properties.displayOriginalImage ? 'a-image__original' : ''}"
     itemprop="contentUrl" data-cmp-hook-image="image"
     data-sly-attribute.usemap="${image.areas ? usemap : ''}"
     alt="${image.alt || true}" title="${image.displayPopupTitle && image.title}"/>
