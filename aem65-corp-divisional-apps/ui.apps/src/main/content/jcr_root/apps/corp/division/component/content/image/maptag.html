<!--/* Created this file as complete block of code is common for all variations /*-->
<sly data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.abbottImage="com.abbott.aem.corp.division.core.components.models.Image"
     data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='abbott.corp.image.clientlibs'}">

</sly>
<map data-sly-test="${image.areas}"
     data-sly-list.area="${image.areas}"
     name="${resource.path}"
     data-cmp-hook-image="map">
    <area shape="${area.shape}" coords="${area.coordinates}" href="${area.href}"
          target="${area.target}" alt="${area.alt}"
          data-cmp-hook-image="area" data-cmp-relcoords="${area.relativeCoordinates}">
</map>
