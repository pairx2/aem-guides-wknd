<sly
	data-sly-use.tagPageList="com.abbott.aem.corp.division.core.components.models.TagButtonPageList"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	data-sly-test.text="${tagPageList.tagUrlList}">



<div class='getMore'>${properties.titleText ? properties.titleText
	: "GET MORE"}</div>



<div class='buttonContainer'>
	<sly data-sly-list.key="${tagPageList.tagUrlList}"> <a
		class="btn" href=${tagPageList.tagUrlList[key]}> <span>${key}</span>
	</a> </sly>
</div>
	<sly data-sly-test = "${wcmmode.edit && tagPageList.tagsWithOutPages}">
	<div class= "tag-error-wrapper">
		<sly data-sly-list.key="${tagPageList.tagsWithOutPages}">
           <div class= "tag-error">Page doesn't exist for this tag :${key}</div>
		</sly>
	</div>
	</sly>




</sly>



<sly
	data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-tagbutton'}"></sly>
