<sly
   data-sly-use.tiles="com.abbott.aem.corp.division.core.components.models.TileWithBackgroundImage"
   data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" data-sly-use.imageTemplate="image.html"
   data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
   data-sly-test.hasContent="${tiles.sectionTitleRequired || tiles.fileReference || tiles.link}"></sly>
<!--/* Tiles with background image */-->
<sly data-sly-test.svgID="${tiles.svgId}" data-sly-unwrap></sly>
<sly data-sly-test.svgID1="${tiles.svgId}" data-sly-unwrap></sly>
<sly data-sly-test.svgID2="${tiles.svgId}" data-sly-unwrap></sly>
<sly data-sly-test.svgID3="${tiles.svgId}" data-sly-unwrap></sly>
<sly data-sly-test="${tiles.notchType != 'none' && tiles.notchType != 'bottom'}">
   <div class="sliderBgCurve ${tiles.hideCurveDesktop ? 'corp-d-xl-none corp-d-lg-none' : ''} ${tiles.hideCurveMobile ? 'corp-d-md-none' : ''}">
      <svg width="100%" height="100%" viewBox="0 0 1440 925" preserveAspectRatio="none" baseProfile="full" version="1.2">
         <defs>
            <mask transform="scale(1)" maskContentUnits="userSpaceOnUse" maskUnits="userSpaceOnUse" id="${svgID}">
               <image class="${tiles.desktopNotchColor}" href="${tiles.notchType}" height="100%" width="100%"></image>
            </mask>
         </defs>
         <image href="${tiles.fileReference}" x="0" y="0" height="100%" width="100%"
            mask="url(#${svgID})"></image>
      </svg>
   </div>
</sly>
<div>
   <div class="o-tiles ${tiles.notchType == 'bottom' ? 'o-tiles-bottom-curve':'o-tiles-curve'} ${tiles.imageSize}" id="${component.id}">
      <sly data-sly-test="${tiles.mobileVariation == 'herobannerwithtiles'}">
         <img src="${tiles.fileReference}" alt="${tiles.alt}" class ="corp-d-xl-none corp-d-lg-none" />
      </sly>     
      <sly data-sly-test="${tiles.notchType == 'bottom' || tiles.notchType == 'none' }">
         <img src="${tiles.fileReference}" alt="${tiles.alt}" class ="corp-d-md-none"/>
      </sly>
      <div class="o-tiles__container">
         <div class="o-tiles__row">
            <div data-sly-test="${tiles.sectionTitleRequired}" class="o-tiles__heading ${tiles.desktopTitleColor} ${tiles.mobileTitleColor} ${tiles.backgroundColor}">
               <sly data-sly-test="${tiles.mobileNotchType != 'none' && tiles.mobileVariation == 'herobannerwithtiles'}">
                  <div class="mobile-notch-top corp-d-xl-none corp-d-lg-none">
                     <div class="mobile-notch-top-curve">
                        <svg width="100%" height="100%" viewBox="${tiles.mobileNotchType == 'rounded' ? '0 0 1440 195' : '0 0 640 30'}" preserveAspectRatio="none" baseProfile="full" version="1.2">
                           <defs>
                              <mask transform="scale(1)" maskContentUnits="userSpaceOnUse" maskUnits="userSpaceOnUse" id="${svgID1}">
                                 <sly data-sly-test="${tiles.mobileNotchType == 'rounded'}">
                                    <image xlink:href="/content/dam/corp/abbott/global/notch/informationsectionpanel/xlink-deep-curve-c-h195.png" height="100%"
                                       width="100%"></image>
                                 </sly>
                                 <sly data-sly-test="${tiles.mobileNotchType == 'right'}">
                                    <image xlink:href="/content/dam/corp/abbott/global/notch/informationsectionpanel/notch-right-c-h65.png" height="100%"
                                       width="100%"></image>
                                 </sly>
                                 <sly data-sly-test="${tiles.mobileNotchType == 'left'}">
                                    <image xlink:href="/content/dam/corp/abbott/global/notch/informationsectionpanel/xlink-notch-left-c-h65.png" height="100%"
                                       width="100%"></image>
                                 </sly>
                              </mask>
                           </defs>
                           <rect x="0" y="0" width="100%" height="100%" mask="url(#${svgID1})" class="${tiles.mobileNotchColor}">
                           </rect>
                        </svg>
                     </div>
                  </div>
               </sly>
               <sly
                  data-sly-resource="${'sTitle' @resourceType=tiles.titleProxyPath, decorationTagName='div'}">
               </sly>
               <sly data-sly-test="${tiles.extraCurveMobile=='yes' && tiles.mobileVariation == 'herobannerwithtiles'}">
                  <div class="mobile-notch-bottom corp-d-xl-none corp-d-lg-none" >
                     <div class="mobile-notch-bottom-curve">
                        <svg width="100%" height="100%" viewBox="${tiles.extranotchType == 'rounded' ? '0 0 1440 195' : '0 0 640 30'}" preserveAspectRatio="none" baseProfile="full" version="1.2">
                           <defs>
                              <mask transform="scale(1)" maskContentUnits="userSpaceOnUse" maskUnits="userSpaceOnUse" id="${svgID2}">
                                 <sly data-sly-test="${tiles.extranotchType == 'rounded'}">
                                    <image xlink:href="/content/dam/corp/abbott/global/notch/informationsectionpanel/xlink-deep-curve-c-h195.png" height="100%"
                                       width="100%"></image>
                                 </sly>
                                 <sly data-sly-test="${tiles.extranotchType == 'right'}">
                                    <image xlink:href="/content/dam/corp/abbott/global/notch/informationsectionpanel/notch-right-c-h65.png" height="100%"
                                       width="100%"></image>
                                 </sly>
                                 <sly data-sly-test="${tiles.extranotchType == 'left'}">
                                    <image xlink:href="/content/dam/corp/abbott/global/notch/informationsectionpanel/xlink-notch-left-c-h65.png" height="100%"
                                       width="100%"></image>
                                 </sly>
                              </mask>
                           </defs>
                           <rect x="0" y="0" width="100%" height="100%" mask="url(#${svgID2})" class="${tiles.extraMobileNotchColor}">
                           </rect>
                        </svg>
                     </div>
                  </div>
               </sly>
            </div>
            <div class="o-tiles__stack-wrapper">
               <!--/* Tiles List Starts */-->
               <sly
                  data-sly-resource="${@path=tileList , resourceType=tiles.tilelistProxyPath,decoration=true}" />
               <!--/* Tiles List Ends */-->
            </div>
            <sly data-sly-test="${tiles.notchType == 'bottom'}">
               <div class="bottom-notch  corp-d-md-none">
                  <div class="bottom-slider-curve">
                     <svg width="100%" height="100%" viewBox="0 0 1440 195" preserveAspectRatio="none" baseProfile="full" version="1.2">
                        <defs>
                           <mask transform="scale(1)" maskContentUnits="userSpaceOnUse" maskUnits="userSpaceOnUse" id="${svgID3}">
                              <image xlink:href="/content/dam/corp/abbott/global/notch/herobanner/xlink-deep-curve-c-h195.png" height="100%" width="100%"></image>
                           </mask>
                        </defs>
                        <rect x="0" y="0" width="100%" height="100%" mask="url(#${svgID3})" class="colorPalette_White"></rect>
                     </svg>
                  </div>
               </div>
            </sly>
         </div>
      </div>
   </div>
</div>
<!--/* Tiles with background image */-->
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent}"></sly>
