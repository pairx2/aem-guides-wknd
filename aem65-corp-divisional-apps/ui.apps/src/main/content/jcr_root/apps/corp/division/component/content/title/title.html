<sly
	data-sly-use.title="com.abbott.aem.corp.division.core.components.models.CorpTitle"
	data-sly-use.platformtitle="com.abbott.aem.platform.common.components.models.PlatformTitle"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	data-sly-test.text="${title.articleType}"
	data-cmp-data-layer="${title.data.json}" id="${component.id}">

<div class="cmp-title" data-sly-test="${title.articleHeadline}">
	<h2 data-sly-element="${platformtitle.type || 'h2'}">${title.articleHeadline}</h2>
</div>

<div class="cmp-title " data-sly-test="${title.articleDescription}">
	<h3 data-sly-element="${platformtitle.type || 'h3'}">
		${title.articleDescription}</h3>
</div>

<div class="cmp-title" data-sly-test="${title.articleTitle}">
	<h4 data-sly-element="${platformtitle.type || 'h4'}">
		<a href="${currentPage.parent.path @ extension = 'html'}">${title.articleTitle}</a><span
			class="devider">|</span><span class="date-formate">${title.authoredDate}</span>
	</h4>
</div>

</sly>

<div data-sly-test="${!title.articleType}"
	data-cmp-data-layer="${platformtitle.data.json}"
	data-js-component="title" class="cmp-title">

	<div class="cmp-title__align"
		data-sly-unwrap="${!platformtitle.enableTooltip}">
		<h1 class="cmp-title__text" data-sly-element="${platformtitle.type}">
			<a
				data-sly-unwrap="${!platformtitle.linkURL || platformtitle.linkDisabled}"
				class="cmp-title__link" href="${platformtitle.linkURL}"
				data-cmp-clickable="${platformtitle.data ? true : false}">${platformtitle.text
				@context='html'}</a>
		</h1>
		<sly data-sly-test="${platformtitle.enableTooltip}"
			data-sly-resource="${'tooltip__inline' @ resourceType=platformtitle.tooltipsProxyPath,decoration=true}"></sly>
	</div>

</div>

<div data-sly-test="${!title.articleType}">
	<sly
		data-sly-call="${template.placeholder @ isEmpty=!platformtitle.text, classAppend='cmp-title'}"></sly>
</div>
