<sly data-sly-use.cards="com.abbott.aem.cv.division.core.components.models.CardsEnhance" data-sly-use.link="com.abbott.aem.platform.common.components.models.Link" data-sly-use.imageTemplate="image.html">
<div class="m-popup" data-toggle="modal" data-target="#video${resource.path.hashCode}-modal">
  <div class="play-icon" id="video${resource.path.hashCode}">
    <a id="${component.id}" class="m-card-link" data-disable-child-links href="javascript:void(0)" target="${cards.action}">
      <div class="m-card__media">
        <sly data-sly-call="${imageTemplate.image @ cards=cards}"></sly>
      </div>
      <div class="m-card__body">
        <h2 class="m-card__title h4">${cards.title @ context="html"}</h2>
        <div class="m-card__description">${cards.description @ context="html"}</div>   
      </div>     
    </a>
  </div>
  <div class="m-popup-content" id="videoModalMain" style="display: none;">
   <sly data-sly-test="${cards.linkType == 'videoURL'}">
     <div class="m-video" data-js-component="cards">
        <div id="${component.id}" class="a-video">
             <div class="a-video__player global-video">
                 <iframe class="a-video__player-source embed-video embed-popup"
					allow="autoplay; accelerometer; encrypted-media; gyroscope; picture-in-picture; fullscreen;" 
					src="${cards.videoURL}"
					allowfullscreen="allowfullscreen" title="${cards.linkType}" data-url="${cards.videoURL}">
  				 </iframe>
			 </div>
         </div>
       </div>
    </sly>
    <sly data-sly-test="${cards.linkType == 'limeLight'}">
      <div class="m-video" data-js-component="video">
        <div id="${component.id}" class="a-video">
             <div class="a-video__player global-video">
                 <div class="limeLight-video-wrapper limeLight-video video-js a-video__player-source limelight-player" 
                     data-player-ID="${cards.limelightPlayerID}"
                     data-media-ID="${cards.mediaID}">
                    <div id="limelight_player_${cards.limelightPlayerID}"></div>    
                    <script src="https://video.limelight.com/player/limelightjs-player.js?orgId=${cards.orgID}" async></script>
                 </div>
			 </div>
         </div>
       </div>
     </sly>
   </div>
</div>
