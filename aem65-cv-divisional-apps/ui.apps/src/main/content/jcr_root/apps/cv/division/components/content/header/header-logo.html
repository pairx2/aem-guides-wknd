<template data-sly-template.headerLogo="${@ header}">
    <div class="o-header__logo-section">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-5 col-sm-3 col-lg-4">
                   <div class="o-header__logo-left">
                        <div data-sly-unwrap="${!wcmmode.edit}" class="${wcmmode.edit ? 'logo-comp-edit' : ''}">
                            <sly data-sly-resource="${'hdr-logo-left-1' @resourceType=header.logoProxyPath}"/>
                        </div>
						<div class="site-name"><span>${inheritedPageProperties.siteName}</span></div>
                    </div>
                </div>
                <div class="col-5 col-sm-3 col-lg-3 pR-7">
                    <div class="o-header__logo-right my-acc display-hidden ${wcmmode.edit ? 'logo-comp-edit' : ''}">
                        <sly data-sly-resource="${'hdr-logo-right' @resourceType=header.linkProxyPath}" />
                    </div>
                </div>
                 <!--/* Search */-->
                 <div data-sly-test="${!header.hideSearchInNav}" class="${wcmmode.edit ? '' : 'o-header__sticky-search text-right'}" data-search-icon="sticky">          
                    <div data-sly-unwrap="${!wcmmode.edit}">
                        <sly data-sly-test="${!wcmmode.edit}" data-sly-resource="${'header-search' @ resourceType=header.headersearchProxyPath}"/>
                    </div>
                </div>
            <!--/* Search */-->
            </div>
        </div>
    </div>
</template>
