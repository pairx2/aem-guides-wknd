<sly data-sly-use.cards="com.abbott.aem.cv.division.core.components.models.HoverCard" data-sly-use.imageTemplate="image.html"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
  data-sly-use.template="core/wcm/components/commons/v1/templates.html" id="${component.id}"
  data-cmp-data-layer="${cards.data.json}"></sly>
<a id="${component.id}" data-sly-unwrap="${!cards.clickable}" aria-label="${'cards.clickable'@i18n}"
  data-redirect-confirm="${cards.external}" class="m-card-link" data-disable-child-links href="${cards.cardLink}"
  target="${cards.action}">
  <sly data-sly-test="${cards.imageResource}">
    <div class="m-card__media m-card__normal">
      <sly data-sly-call="${imageTemplate.image @ cards=cards}"></sly>
    </div>
  </sly>
  <div class="m-card__body m-card__normal">
    <div class="m-card__title h4">${cards.title @ context="html"}</div>
    <div class="m-card__description">${cards.description @ context="html"}</div>
    <sly data-sly-test.clickable="${!cards.clickable}">
      <div data-sly-test="${properties.ctaOne=='link'}"
        data-sly-resource=" ${@path='cta1' ,resourceType=cards.linkProxyPath}">
      </div>
      <div data-sly-test="${properties.ctaOne=='download'}"
        data-sly-resource="${@path='cta1',resourceType=cards.downloadProxyPath}">
      </div>
      <div data-sly-test="${properties.ctaTwo=='link'}"
        data-sly-resource="${@path='cta2' ,resourceType=cards.linkProxyPath}">
      </div>
      <div data-sly-test="${properties.ctaTwo=='download'}"
        data-sly-resource="${@path='cta2',resourceType=cards.downloadProxyPath}">
      </div>
    </sly>
    <sly data-sly-test="${cards.clickable}"
      data-sly-resource="${@path='nonClickableLink' ,resourceType=cards.nonClickableLinkProxyPath, decoration=true}" />
  </div>
  <sly data-sly-test="${cards.imageResource}">
    <div class="m-card__media m-card__hover">
       <div class="m-card__description">${cards.hoverTextDescription @ context="html"}</div>
    </div>
  </sly>
  <div class="m-card__body m-card__hover">
     <h2 class="m-card__title h4">${cards.hoverTextTitle @ context="html"}</h2>
    <sly data-sly-test="${!cards.imageResource}">
       <div class="m-card__description">${cards.hoverTextDescription @ context="html"}</div>
    </sly>
  </div>
</a>
<sly data-sly-call="${template.placeholder @ isEmpty=!cards.imageResource}"></sly>
