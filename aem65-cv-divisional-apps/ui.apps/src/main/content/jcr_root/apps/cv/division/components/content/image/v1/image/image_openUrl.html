<sly data-sly-use.img="com.abbott.aem.cv.division.core.components.models.ImageDivisional">
  <a class="cmp-image__link" href="${img.url}" target=${img.checkbox} data-cmp-clickable="${img.data ? true : false}"
    data-cmp-hook-image="link">
    <sly data-sly-test="${img.fileReference && img.isDecorative}">
      <img src="${img.fileReference}"
        style="width:${img.imageWidth @ context='styleString'}px; height:${img.imageHeight @ context='styleString'}px;"
        class="${img.displayOriginalImage ? 'a-image__original' : ''}" itemprop="contentUrl" data-cmp-hook-image="image"
        data-sly-attribute.usemap="${img.areas ? usemap : ''}" alt="" title="${img.displayPopupTitle && img.title}" />
    </sly>
    <sly data-sly-test="${img.fileReference && !img.isDecorative}">
      <img src="${img.fileReference}"
        style="width:${img.imageWidth @ context='styleString'}px; height:${img.imageHeight @ context='styleString'}px;"
        class="${img.displayOriginalImage ? 'a-image__original' : ''}" itemprop="contentUrl" data-cmp-hook-image="image"
        data-sly-attribute.usemap="${img.areas ? usemap : ''}" alt="${img.alt}"
        title="${img.displayPopupTitle && img.title}" />
    </sly>
  </a>
</sly>
