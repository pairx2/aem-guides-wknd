<sly data-sly-use.img="com.abbott.aem.cv.division.core.components.models.ImageDivisional">

	<div class="m-popup m-image-popup d-inline-block" data-toggle="modal"
		data-target="#video${resource.path.hashCode}-modal">

		<sly data-sly-test="${img.fileReference && img.isDecorative}">
			<img src="${img.fileReference}"
				style="width:${img.imageWidth @ context='styleString'}px; height:${img.imageHeight @ context='styleString'}px;"
				class=" ${img.displayOriginalImage ? 'a-image__original' : ''}" itemprop="contentUrl"
				data-cmp-hook-image="image" data-sly-attribute.usemap="${img.areas ? usemap : ''}" alt=""
				title="${img.displayPopupTitle && img.title}" />
		</sly>
		<sly data-sly-test="${img.fileReference && !img.isDecorative}">
			<img src="${img.fileReference}"
				style="width:${img.imageWidth @ context='styleString'}px; height:${img.imageHeight @ context='styleString'}px;"
				class=" ${img.displayOriginalImage ? 'a-image__original' : ''}" itemprop="contentUrl"
				data-cmp-hook-image="image" data-sly-attribute.usemap="${img.areas ? usemap : ''}" alt="${img.alt}"
				title="${img.displayPopupTitle && img.title}" />

		</sly>
		<div class="m-popup-content" id="videoModalMain">
			<div data-js-component="image">
				<iframe class=" embed-video embed-popup" title="${img.title}"
					allow="autoplay; accelerometer; encrypted-media; gyroscope; picture-in-picture; "
					src="${img.youTubeUrl}"></iframe>
			</div>
		</div>

	</div>


</sly>
