<sly data-sly-use.poiSearchResults="com.abbott.aem.platform.common.components.models.POILocatorResult">
<div class="row pagination-wrapper">
    <div class="col-md-8 col-sm-12">
        <h4 class="d-none a-pagination-title">${poiSearchResults.resultLabel}</h4>
        <nav class="a-pagination" data-auto-load-query-param="true"></nav>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="a-pagination-right-section justify-content-sm-end d-none">
            <div class="a-pagination-right-section__iconbox grid-wrapper">
                <em class="abt-icon abt-icon-grid"></em>
                <span>${poiSearchResults.gridLabel}</span>
            </div>
            <div class="a-pagination-right-section__iconbox list-wrapper active">
                <em class="abt-icon abt-icon-list-bullets-2"></em>
                <span>${poiSearchResults.listLabel}</span>
            </div>
            <div class="a-pagination-right-section__iconbox print" onclick="window.print()">
                <em class="abt-icon abt-icon-print"></em>
                <span>${poiSearchResults.printLabel}</span>
            </div>
        </div>
    </div>
</div>
</sly>
