<sly data-sly-use.layout="com.abbott.aem.platform.common.components.models.LayoutContainer"
	 data-sly-use.template="core/wcm/components/commons/v1/templates.html">
<div class="container column-layout-container">
	<div class="section-info">
		<div class="section-title"
			data-sly-resource="${'section-title' @resourceType = 'epd/globals/components/content/title',decoration=true}"></div>
		<div class="section-subtitle"
			data-sly-resource="${'section-subtitle' @resourceType='epd/globals/components/content/text'}"></div>
	</div>
	<section class="a-container">
		<div class="container">
			<div class="row a-container__layout-section">
				<sly data-sly-list="${layout.columnList}"> 
				<sly data-sly-test.col="${'{0}' @ format=[itemList.count] }" />
				<div
					class="a-container__column col-lg-6 col-md-7 col-sm-12 ${layout.columnCount != 3 && layout.columnCount != 5 && layout.columnCount != 6 ? 'col-lg-3' : 'col-lg-4'}"
					data-sly-resource="${'par{0}' @ format=[itemList.count], path=col ,resourceType='wcm/foundation/components/parsys'}"></div>
				</sly>
			</div>
		</div>
	</section>
</div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!layout.columnCount}"></sly>
