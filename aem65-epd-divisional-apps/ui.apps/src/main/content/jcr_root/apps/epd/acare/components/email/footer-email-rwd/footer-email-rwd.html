<div data-sly-test.author="${wcmmode.edit || wcmmode.design}" class="cq-placeholder section" data-emptytext="Configure Footer - EMail Component in EDIT Mode"></div>

<sly data-sly-use.footerModel="com.abbott.aem.epd.acare.core.models.components.FooterEmail" />
<!-- Footer start -->
<sly data-sly-test="${footerModel.footerType == 'primary'}">
    <tr>
        <td style="background-color: ${footerModel.bGColor @ context = 'styleToken'};padding-bottom: 80px; vertical-align : top; text-align:-webkit-center;" class="mobile-bg container">
            <table border="0" class="container table-spacing" aria-describedby="table" aria-hidden="true">
                <sly data-sly-include="footer-section.html" />
            </table>
        </td>
    </tr>
</sly>

<sly data-sly-test="${footerModel.footerType == 'footerWithCta'}">
    <sly data-sly-include="footer-w-link.html" />
</sly>

<sly data-sly-test="${footerModel.footerType == 'footerWithCards'}">
    <sly data-sly-include="footer-w-cards.html" />
</sly>
<!-- Footer end-->
