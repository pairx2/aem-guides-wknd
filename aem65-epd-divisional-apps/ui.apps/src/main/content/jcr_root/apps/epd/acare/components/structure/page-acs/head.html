<head>
<!--/* Campaign -initialization */-->
    <sly data-sly-use.head="head.js"
      data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" />
<!--/* Campaign -initialization */-->

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="viewport" content="width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>${currentPage.title ? currentPage.title : currentPage.properties.pageTitle}</title>
	<meta name="title" content="${currentPage.properties.pageTitle ? currentPage.properties.pageTitle : currentPage.title}" />
	<meta name="description" content="${currentPage.description}" />

   <!--/* Campaign -include client libs */-->
    <meta data-sly-test="${!head.wcmmode.disabled && wcmmode.edit}" data-sly-call="${clientLib.all @ categories='jquery,cq.authoring.page,cq.shared'}" data-sly-unwrap></meta>
    <meta data-sly-test="${!head.wcmmode.disabled && !wcmmode.edit}" data-sly-call="${clientLib.all @ categories='cq.wcm.edit,mcm.campaign.ui.classic,cq.mcm,cq.mcm.newsletter.emulator,cq.personalization,cq.mcm.newsletter.hook,cq.dam.scene7,mcm.campaign.s7-image'}" data-sly-unwrap></meta>
    <meta data-sly-test="${!head.wcmmode.disabled && !wcmmode.edit}" data-sly-resource="${resource.path @ resourceType='mcm/components/newsletter/emailclient/base', selectors='init'}" data-sly-unwrap></meta>
	<!--/* Campaign -include client libs */-->


    <link rel="icon" href="${inheritedPageProperties.siteFavicon @context='unsafe'}"  type="image/x-icon"/>    

    <!--/* Campaign - initialize ContextHub registration */-->
    <meta id="campaignContextHub" data-register="true" data-metadata-method="POST" data-sly-test="${!head.wcmmode.disabled && wcmmode.edit}" />

    <!--/* initialize client context and load segments */-->
    <script data-sly-test="${!head.wcmmode.disabled && !wcmmode.edit}" type="text/javascript">
        $(function() {
            var ccPath = "${head.clientcontextPath @ context='scriptString'}";
            var segmentsPath = "${head.segmentsPath @ context='scriptString'}";
            var currentPath = "${currentPage.path @ context='scriptString'}";

            CQ_Analytics.ClientContextUtils.init(ccPath, currentPath, {});
            CQ_Analytics.SegmentMgr.loadSegments(segmentsPath);
        });
    </script>
    <!--/* initialize client context UI and Sidekick (Classic UI only) */-->
    <script data-sly-test="${!head.wcmmode.disabled && !wcmmode.edit}" type="text/javascript">
        (function() {
            var cfg = ${head.undoConfig @ context='unsafe'};
            cfg.pagePath = "${currentPage.path @ context='uri'}";

            if (CQClientLibraryManager.channelCB() != "touch") {
                cfg.enabled = ${head.wcmmode.edit @ context="scriptString"};
                CQ.undo.UndoManager.initialize(cfg);
                CQ.Ext.onReady(function() {
                    CQ.undo.UndoManager.detectCachedPage((new Date()).getTime());
                });
            }
        })();

        $(function() {
            var ccPath = "${head.clientcontextPath @ context='scriptString'}";
            var segmentsPath = "${head.segmentsPath @ context='scriptString'}";
            var currentPath = "${currentPage.path @ context='scriptString'}";

            CQ_Analytics.ClientContextUtils.initUI(ccPath, currentPath, false);
            CQ_Analytics.CampaignMgr.autoSelectCampaign("${properties.acOffer @ context='scriptString'}");
        });

        CQ.WCM.launchSidekick("${currentPage.path @ context='uri'}", {
            propsDialog: "${head.dialogPath @ context='uri'}",
            locked: ${currentPage.locked @ context="scriptString"}
        });
    </script>

    <!--/* Campaign - WCM initialization code end */-->
    <sly data-sly-include="/libs/wcm/core/components/init/init.jsp" data-sly-unwrap/>
	<style type="text/css">
        /*common styles*/
            .appleLink a, .appleLink { color: inherit !important; text-decoration: none !important; }
            .Link a, .Link { color: #F5A32D !important; text-decoration: underline !important; }
            #outlook a { padding: 0; }
            .btn-padding {padding: 10px 94px 40px 74px !important;}

            /* Force Outlook to provide a "view in browser" menu link. */
            .ExternalClass { width: 100%; background-color: #ffffff; }

            /* Force Hotmail to display emails at full width */
            .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }

            /* Force Hotmail to display normal line spacing. */
            .ReadMsgBody { width: 100%; background-color: #ffffff; }
            .mobile-show { display: none; max-width: 0; }

            /*tablet*/
            @media only screen and (max-width:650px) {
                .container { width: 100% !important; padding: 0 0 0 0; }
                body[yahoo] .deviceWidth { width: 100% !important; padding: 0; }
                body[yahoo] .center { text-align: center !important; }
                /*global styles*/
                .header-logo { padding-left: 0px !important; padding-right: 0px !important; }
                .acare-logo{padding-left: 20px!important; width: 105px!important; max-width: 105px!important;}
                .acare-logo img { width: 105px!important; max-width: 105px!important; }
                .abbott-logo {padding-right: 32px!important; width: 87px!important; max-width: 87px!important;}
                .abbott-logo img{ width: 87px!important; max-width: 87px!important;}
                .global-md-btn {     min-width: 314px!important;    width: 314px!important;    max-width: 314px!important; }
                .full-width { display: block;width: 100%!important; }
                .blue-bar { font-size: 20px!important; line-height: 20px!important; }
                .pad-right-0 { padding-right: 0!important; }
                .pad-left-0 { padding-left: 0!important; }
                .h1 { padding-right: 0!important; }
                .pad-lr-10 { padding-left: 10px!important; padding-right: 10px!important; }
                .pale-blue {padding-top: 30px;}
                
            }
            /*mobile styles*/
            @media only screen and  (max-width:479px) {
                .container { width: 100%!important; padding: 0 0 0 0; }
                body[yahoo] .container { width: 100% !important; padding: 0; }
                body[yahoo] .deviceWidth { width: 100% !important; padding: 0; border: 0px; text-decoration: none; }
                body[yahoo] .center { text-align: center !important; }
                .mobile-bg { background-color: transparent; }                
                .inner-container { width: 314px!important; padding: 0 0 0 0; margin: 0 auto; }
                body[yahoo] .inner-container { width: 314px !important; padding: 0; margin: 0 auto;}
                /*global styles*/
                .header-logo { padding-left: 0px !important; padding-right: 0px !important; }
                .acare-logo{padding-left: 20px!important; width: 105px!important; max-width: 105px!important;}
                .acare-logo img { width: 105px!important; max-width: 105px!important; }
                .abbott-logo {padding-right: 32px!important; width: 87px!important; max-width: 87px!important;}
                .abbott-logo img{ width: 87px!important; max-width: 87px!important;}
                .global-md-btn {     min-width: 314px!important;    width: 314px!important;    max-width: 314px!important; }
                .full-width { display: block;width: 100%!important; }
                .mob-img {max-width: 300px!important;}
                .blue-bar { font-size: 20px!important; line-height: 20px!important; }
                .pad-right-0 { padding-right: 0!important; }    
                .pad-left-0 { padding-left: 0!important; }
                .h1 { padding-right: 0!important; }
				.pad-btm-30 { padding-bottom: 30px!important; }
                .pad-lr-10 { padding-left: 10px!important; padding-right: 10px!important; }
                .pad-lr-none { padding-left: 0px!important; padding-right: 0px!important; }
                .pale-blue {padding-top: 30px;}
                .height-auto {height: auto!important;}
                .mobile-show { display: block !important; width: 100% !important; max-width: none !important; }
                .desktop-show { display: none; }
                .btn-padding {padding: 10px 94px 40px 40px !important;}
            }
        </style>
 <meta data-sly-test="${!head.wcmmode.disabled && wcmmode.edit}" data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}" data-sly-unwrap></meta>
</head>
