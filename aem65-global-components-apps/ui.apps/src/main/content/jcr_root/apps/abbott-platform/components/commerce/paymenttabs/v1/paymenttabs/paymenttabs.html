<div
  data-sly-use.tabs="com.abbott.aem.platform.common.components.models.commerce.PaymentTabs"
  data-sly-use.template="core/wcm/components/commons/v1/templates.html"
  id="${tabs.id}"
  class="cmp-tabs a-tabs"
  data-cmp-is="tabs"
  data-cmp-data-layer="${tabs.data.json}"
  data-payment-tabs
>
  <nav
    role="tablist"
    class="cmp-tabs__tablist a-tabs__nav nav nav-tabs nav-fill row"
    aria-label="${tabs.accessibilityLabel}"
    aria-multiselectable="false"
    data-sly-test="${tabs.items && tabs.items.size > 0}"
    data-sly-list.tab="${tabs.items}"
  >
    <sly data-sly-test.isActive="${tab.name == tabs.activeItem}" />

    <a
      role="tab"
      id="${tab.id}-tab"
      class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active show active' : ''} a-tabs__nav-link nav-item a-tabs__tab-pane tab-pane"
      aria-controls="${tab.id}"
      tabindex="${isActive ? '0' : '-1'}"
      aria-label="${tab.title  @ context='html'}"
      href="#${tab.id}"
      data-cmp-hook-tabs="tab"
      data-toggle="tab"
      data-payment-type="${tabs.paymentTypes[tab.name]}"
    >
      <span class="a-tabs__nav-text">
        <sly data-sly-test="${tabs.icons}">
          <span class="a-tabs__icon a-tabs__icon-active" data-sly-list.icon="${tabs.icons}">
            <em
              aria-hidden="${isActive ? 'true' : 'false'}"
              class="abt-icon ${icon.activeIcon}"
              style="color:${icon.activeColor @context ='styleToken' };"
              data-sly-test="${iconList.index==tabList.index}"
            >
            </em>
          </span>
          <span class="a-tabs__icon a-tabs__icon-inactive" data-sly-list.icon="${tabs.icons}">
            <em
              aria-hidden="${isActive ? 'true' : 'false'}"
              class="abt-icon ${icon.inactiveIcon}"
              style="color:${icon.inactiveColor @context ='styleToken' };"
              data-sly-test="${iconList.index==tabList.index}"
            >
            </em>
          </span>
        </sly>
        ${tab.title @ context='html'}
      </span>
    </a>
  </nav>
  <div class="a-tabs__content tab-content">
    <div
      id="${item.id}"
      role="tabpanel"
      aria-labelledby="${item.id}"
      tabindex="0"
      class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active active' : ''} a-tabs__tab-pane tab-pane"
      data-cmp-hook-tabs="tabpanel"
      data-cmp-data-layer="${item.data.json}"
      data-sly-repeat.item="${tabs.items}"
      data-sly-resource="${item.name @ decorationTagName='div'}"
    ></div>
  </div>
  <sly
    data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
    data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"
  ></sly>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!tabs.items}"></sly>
