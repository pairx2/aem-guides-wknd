<sly data-sly-use.commonTemplates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.subscriptionDetailsContainerModel="com.abbott.aem.platform.common.components.models.commerce.SubscriptionDetailsContainer"></sly>
<div id="subscriptiondetailscontainer" class="m-subscriptiondetailscontainer" data-icon="${subscriptionDetailsContainerModel.icon}" data-subscription-label="${subscriptionDetailsContainerModel.subscriptionLabel}">
    <div class="m-subscriptiondetailscontainer__content">
        <div class="m-subscriptiondetailscontainer__header container">
            <h2 class="m-subscriptiondetailscontainer__title">${subscriptionDetailsContainerModel.subscriptionLabel}</h2>
        </div>
        <div class="subscription-details" data-sly-resource="${@path='content', resourceType='wcm/foundation/components/parsys'}">
        </div>
    </div>
</div>
<sly data-sly-call="${commonTemplates.placeholder @ isEmpty=true}"></sly>
