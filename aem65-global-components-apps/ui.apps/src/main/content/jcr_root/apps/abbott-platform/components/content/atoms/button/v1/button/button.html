<!--/* Button Component Starts */-->
<sly data-sly-use.button="com.abbott.aem.platform.common.components.models.Button"
	 data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.form="${button.buttonType == 'withoutDestination' && button.text}" data-sly-include="button_form.html"></sly>
<sly data-sly-test.cancel="${button.buttonType == 'cancelButton' && button.text}" data-sly-include="cancel_button.html" />
<sly data-sly-test="${!form && !cancel && (button.text || button.buttonType == 'imageButton')}" data-sly-include="button_cta.html"></sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!button.text}"></sly>
