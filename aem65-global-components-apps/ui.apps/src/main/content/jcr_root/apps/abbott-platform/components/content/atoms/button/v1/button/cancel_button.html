<sly data-sly-use.button="com.abbott.aem.platform.common.components.models.Button" />
<sly data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig" />
<sly 
data-sly-use.i18n_button_closeLabel="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'button-closelabel'}"
/>
<!--/* ------ Button with link and without  icon------ */-->
<div data-dismiss="modal" aria-label="${i18n_button_closeLabel.title}">
	<a class="btn ${customConfig.className}" href="#" role="button" aria-label="${button.accessibilityLabel}" title="${button.accessibilityLabel}">
	    <sly data-sly-test="${button.hideButtonText}">
		<em data-sly-test="${button.icon}" class="${button.icon} abt-icon-only"></em>
		</sly>
		<sly data-sly-test="${!button.hideButtonText}">
		<em data-sly-test="${button.icon}" class="${button.icon}"></em>
        <span>${button.text @ context='html'}</span>
		</sly> 
	</a>
</div>
