<!--/* Counter component html */-->
<sly data-sly-use.counter="com.abbott.aem.platform.common.components.models.Counter"
	 data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	 data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<div data-sly-test.counterVal="${counter.counterCount != null}" id="${component.id}" class="a-counter ${customConfig.className}">
	<span  class="a-counter--number">${counter.counterCount}</span>
</div>

<sly data-sly-call="${template.placeholder @ isEmpty=!counterVal}"></sly>
<!--/* Counter component html */-->
