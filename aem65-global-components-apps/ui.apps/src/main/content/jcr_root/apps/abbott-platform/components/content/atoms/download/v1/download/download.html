<div data-sly-use.download="com.adobe.cq.wcm.core.components.models.Download"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${download.filename}" id="${component.id}"
     class="cmp-download${!wcmmode.disabled ? ' cq-dd-file' : ''}">
     <h3 class="cmp-download__title" data-sly-test.title="${download.title}" data-sly-element="${download.titleType}">
          <a data-sly-unwrap="${!download.url}" class="cmp-download__title-link" href="${download.url}">${title}</a>
     </h3>
     <div class="cmp-download__description" data-sly-test.description="${download.description}">${description @
          context="html"}</div>
     <a data-sly-unwrap="${!download.url}" class="cmp-download__title-link"
          href="${download.url}">${download.actionText}

          <span data-sly-test="${download.displaySize && download.displayFormat}"> (<span class="text-uppercase">${download.extension} </span>${download.size})</span>

          <span data-sly-test="${!download.displaySize && download.displayFormat}" class="text-uppercase"> (${download.extension})</span>

          <span data-sly-test="${download.displaySize && !download.displayFormat}"> (${download.size})</span>

     </a>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-download cq-dd-file'}"></sly>
