<sly data-sly-use.link="com.abbott.aem.platform.common.components.models.Link" 
data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig">
	<div class="m-popup" data-toggle="modal" data-target="#${link.id}-modal">
    	<sly data-sly-include="link_normal.html" />

    	<div class="m-popup-content" style="display: none;">
        <em data-sly-test="${link.modalIcon}" class="abt-icon ${link.modalIcon} "></em>
        	<div class="generic-modal__text">
               <h3 data-sly-test="${link.modalTitle}">${link.modalTitle}</h3>
             </div>

            <sly data-sly-test="${link.popUpUrl}" data-sly-resource="${@path=link.popUpUrl, selectors='content', wcmmode='disabled'}" />
    	</div>
    </div>
</sly>
