<sly data-sly-use.link="com.abbott.aem.platform.common.components.models.Link"
data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig">
	<sly data-sly-test.modalOrExternal="${link.action == 'modal' || (link.external && link.redirectConfirm)}" />
	<sly data-sly-test.external="${link.action != 'modal' && link.external && link.redirectConfirm}" />

	<div class="a-link ${customConfig.className}">
			<a id="${link.id}"
			   	aria-label="${link.accessibilityLabel}"
			 	data-cmp-clickable="${link.data ? true : false}"
				data-cmp-data-layer="${link.data.json}"
				class="a-link__text 
							 ${wcmmode.edit ? 'p-6' :''} 
							 ${link.icon ? 'a-link__text--has-icon' : ''}"
				role="${external ? 'link' : ''}"
				href="${external ? 'javascript:void(0);' : (modalOrExternal ? '' : link.link)}"
				target="${modalOrExternal ? '' : link.action}"
				rel="${link.external && link.action=='_blank' ? 'noopener':''}">
				<em data-sly-test="${link.icon}" class="${link.icon}"></em>
				<span class="a-link__inner-text">${link.text @context='html'}</span>
			</a>
	</div>
</sly>
