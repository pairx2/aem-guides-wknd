<template data-sly-template.item="${@ id='id', url='url', action='action', class='class', text='text', data='data'}">

	<a id="${id}" class="${class || 'a-link__text'}" aria-label="${text}" role="link" href="${url}" data-id="${id}" data-redirect-confirm="true"
	   rel="noopener noreferrer"
	   data-cmp-clickable="${data ? true : false}"
	   data-cmp-data-layer="${data.json}"
	   itemprop="${url ? 'url' : '' }" aria-expanded="false">${text}</a>

</template>
