<template data-sly-template.item="${@ id='id', url='url', action='action', text='text', class='class', data='data'}">

	<a id="${id}" class="${class || 'a-link__text'}" aria-label="${text}" role="link" href="${url}" target="${action}" data-id="${id}"
	   rel="${action=='_blank' ? 'noopener':''}"
	   data-cmp-clickable="${data ? true : false}"
	   data-cmp-data-layer="${data.json}"
	   itemprop="${url ? 'url' : '' }" aria-expanded="false">${text}</a>

</template>
