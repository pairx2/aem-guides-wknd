<sly data-sly-use.logo="com.abbott.aem.platform.common.components.models.Logo"
    data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <div id="${component.id}" class="a-logo-comp ${wcmmode.edit ? 'logo-comp-edit' : ''} ${customConfig.className}">
        <sly data-sly-test.link="${logo.link!=null}"></sly>
        <sly data-sly-test.file="${logo.fileReference!=null}"></sly>
        <sly data-sly-test.stickyLogoImage="${logo.stickyLogoImage!=null}"></sly>
        <img data-sly-test="${!link && file}" loading="lazy" class="a-logo-comp--image img-fluid" src="${logo.fileReference}" alt="${logo.logoAltText ? logo.logoAltText : 'Logo Image'}" />
        <img data-sly-test="${!link && stickyLogoImage}" loading="lazy" class="a-logo-comp--image img-fluid sticky-logo" src="${logo.stickyLogoImage}" alt="${logo.logoAltText ? logo.logoAltText : 'Abbott Header Sticky Logo'}" />
        <sly data-sly-test.link="${link}">
			<a data-sly-test="${!logo.external}" class="a-logo-comp--link" href="${logo.link}" target="${logo.action}">
                <img data-sly-test="${file}" loading="lazy" class="a-logo-comp--image img-fluid" src="${logo.fileReference}" alt="${logo.logoAltText ? logo.logoAltText : 'Abbott Header Logo'}" />
                <img data-sly-test="${stickyLogoImage}" loading="lazy" class="a-logo-comp--image img-fluid sticky-logo" src="${logo.stickyLogoImage}" alt="${logo.logoAltText ? logo.logoAltText : 'Abbott Header Sticky Logo'}" />
            </a>
            <a data-sly-test="${logo.external}" class="a-logo-comp--link" data-redirect-confirm="true" href="${logo.link}" target="${logo.action}">
                <img data-sly-test="${file}" loading="lazy" class="a-logo-comp--image img-fluid" src="${logo.fileReference}" alt="${logo.logoAltText ? logo.logoAltText : 'Abbott Header Logo'}" />
                <img data-sly-test="${stickyLogoImage}" loading="lazy" class="a-logo-comp--image img-fluid sticky-logo" src="${logo.stickyLogoImage}" alt="${logo.logoAltText ? logo.logoAltText : 'Abbott Header Sticky Logo'}" />
            </a>
        </sly>
    </div>
</sly>
<sly>

    <sly data-sly-call="${template.placeholder @ isEmpty=!logo.fileReference}"></sly>
