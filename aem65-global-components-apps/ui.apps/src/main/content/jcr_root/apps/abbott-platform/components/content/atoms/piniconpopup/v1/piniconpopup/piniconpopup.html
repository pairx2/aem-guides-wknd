<sly data-sly-use.pinIconPopUp="com.abbott.aem.platform.common.components.models.PinIconPopUp"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-use.itemTemplate="item.html"
	data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig" >
	<sly data-sly-test="${!wcmmode.disabled}">
		<sly data-sly-call="${itemTemplate.item @ pinIconPopUp = pinIconPopUp}"></sly>
	</sly>
	<template id="result-temp" class="${customConfig.className}">
		<sly data-sly-call="${itemTemplate.item @ pinIconPopUp = pinIconPopUp}"></sly>
	</template>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!pinIconPopUp.popUPResultTitleText}"></sly>
