<div data-sly-use.progressBar="com.adobe.cq.wcm.core.components.models.ProgressBar"
data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	 data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     id="${progressBar.id}"     
     data-cmp-data-layer="${progressBar.data.json}"
     class="${customConfig.className}"
     >   
<div class="${progressBar.completed}" >
     <div class="a-progressbar__status" role="progressbar" aria-label="progress bar" aria-valuenow="${progressBar.completed}" aria-valuemin="0" aria-valuemax="100"></div>
     </div>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!progressBar.completed}"></sly>
