<sly data-sly-use.switcher="com.abbott.aem.platform.common.components.models.Switcher"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
  data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
  data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.offLabel="${switcher.offLabel}"
  data-sly-test.onLabel="${switcher.onLabel}" data-sly-test.defaultState="${switcher.defaultState}">
  <div id="${component.id}" class="a-switcher ${customConfig.className}">
    <div class="custom-control custom-switch">
      <input type="checkbox" aria-label="${switcher.defaultState}" class="custom-control-input" id="${switcher.uniqueId}"
        data-sly-attribute.checked="${switcher.defaultState == 'on' ? 'checked' : ''}">
      <label class="custom-control-label" data-component="switcher" data-options="{json:object}" data-offlabel="${switcher.offLabel}" data-onlabel="${switcher.onLabel}"
        for="${switcher.uniqueId}">${switcher.defaultState
        == 'off' ? switcher.offLabel : switcher.onLabel}</label> 
    </div>
  </div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!onLabel}"></sly>
