<sly data-sly-use.tile="com.abbott.aem.platform.common.components.models.LinkSet"
data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
   data-sly-use.template="core/wcm/components/commons/v1/templates.html"
   data-sly-use.tileNormal="tile_normal.html"
   data-sly-use.tileExternal="tile_external.html">
    <sly data-sly-test="${tile.external}">
        <sly data-sly-call="${tileExternal.tile @ tile = tile}" />
    </sly>
    <sly data-sly-test="${!tile.external}">
        <sly data-sly-call="${tileNormal.tile @ tile = tile}" />
    </sly>
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!tile.text}"></sly>
