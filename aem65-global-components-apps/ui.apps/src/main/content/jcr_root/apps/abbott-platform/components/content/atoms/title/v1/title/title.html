<div data-sly-use.title="com.abbott.aem.platform.common.components.models.PlatformTitle"
	 data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	 data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	 data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	 data-sly-test.text="${title.text}"
	 data-cmp-data-layer="${title.data.json}"
	 id="${component.id}"
	 class="cmp-title ${customConfig.className}"
	 data-js-component="title">	
	 	<div class="cmp-title__align" data-sly-unwrap="${!title.enableTooltip}">
			<h1 class="cmp-title__text" data-sly-element="${title.type}"><a
			data-sly-unwrap="${!title.linkURL || title.linkDisabled}" class="cmp-title__link" href="${title.linkURL}"
			data-cmp-clickable="${title.data ? true : false}">${text @context='html'}</a></h1>
			<sly data-sly-test="${title.enableTooltip}" data-sly-resource="${'tooltip__inline' @ resourceType=title.tooltipsProxyPath,decoration=true}"></sly>		
		</div>		
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"></sly>
