<sly data-sly-use.toolTips="com.abbott.aem.platform.common.components.models.Tooltips"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html">
   <sly data-sly-test="${toolTips.action == 'modal'}">
      <div class="m-popup ${customConfig.className}" data-toggle="modal" data-target="#${toolTips.id}-modal">
         <div class="a-tooltip">
            <span id="${toolTips.id}" class="a-tooltilp__wrapper tooltip-wrapper tooltip-bg-white" tabindex="0" role="presentation">
               <em class="abt-icon ${toolTips.icon}"></em>
            </span>
         </div>					
         <div class="m-popup-content" style="display: none;">
            <div class="generic-modal__text">
               <h3 data-sly-test="${toolTips.tooltipTitle}">${toolTips.tooltipTitle @context='html'}</h3>
               </div>					
            <sly data-sly-test="${toolTips.popUpUrl}" data-sly-resource="${@path=toolTips.popUpUrl, selectors='content', wcmmode='disabled'}" />
         </div>
      </div>
   </sly>
   <sly data-sly-test="${toolTips.action != 'modal'}">
      <div class="a-tooltip ${customConfig.className}" data-js-component="tooltip">
            <span data-sly-test="${!toolTips.disableTooltip}" class="a-tooltilp__wrapper tooltip-wrapper tooltip-bg-white" tabindex="0" data-placement="${toolTips.alignment}" data-toggle="tooltip" data-html="true" title="<h5>${toolTips.tooltipTitle @context='html'}</h5>
               <p>${toolTips.tooltipBody @context='html'}</p>">
            <em class="abt-icon ${toolTips.icon}"></em>
         </span>
      </div>
   </sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!toolTips.icon}"></sly>
