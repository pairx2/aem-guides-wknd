<sly data-sly-use.topSearch="com.abbott.aem.platform.common.components.models.TopSearchList"
 	 data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <!--/* Chips */-->
    <div class="a-chips">
        <div class="a-chips--head">
        	<h4 class="a-chips--title">${topSearch.headline}</h4>
        </div>
        <sly data-sly-list.keyword="${topSearch.searchKeywords}">
        	<a role="link" aria-label="${keyword.searchKeyword}" class="a-chips--link"
        		href="#">${keyword.searchKeyword}</a>
        </sly>
    </div>
    <!--/* Chips */-->
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!topSearch.headline}"></sly>
