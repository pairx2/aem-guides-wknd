<sly data-sly-use.alert="com.abbott.aem.platform.common.components.models.Alert"
     data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	 data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
	<!--/* Alert component html */-->
 	<div id="${alert.id}" class="m-alert ${customConfig.className}" data-js-component="alert" data-alert-type="${alert.alertType}" data-expiry-time="${alert.time}" data-expiry-date="${alert.alertType == 'time-bound' ? alert.expiryDate : ''}">
        <div class="m-alert__container">
			<div class="m-alert__icon">
                <em aria-hidden="true" class="abt-icon ${alert.icon}"></em>
            </div>
            <div class="m-alert__content">
                <div class="m-alert__text">
					<sly data-sly-resource="${'alert-title' @ resourceType=alert.titleProxyPath,decoration=true}"></sly>
            	</div>
				<div class="m-alert__para">
					<sly data-sly-resource="${'alert-text' @ resourceType=alert.textProxyPath,decoration=true}"></sly>
				</div>
        	</div>
			<div data-sly-test="${alert.alertType == 'time-bound' ? alert.closeButton : true}" class="m-alert__close-icon">
                <em aria-hidden="true" data-dismiss="alert" class="abt-icon abt-icon-cancel close"></em>
            </div>
		</div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = true}"></sly>
