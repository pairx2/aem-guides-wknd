<sly
  data-sly-use.articleList="com.abbott.aem.platform.common.components.models.ArticleList"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
  data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  class="cmp-article-list"
  id="${component.id}"
  data-cmp-data-layer=""
>
  <section
    id="section_${component.id}"
    class="js-article-list  ${customConfig.className}"
    data-categories="${articleList.json}"
    data-sly-test="${articleList.json}"
    data-use-get-request="${articleList.useGETRequest @ context='text'}"
  ></section>
  <sly
    data-sly-call="${templates.placeholder @ isEmpty=true, classAppend='cmp-article-list'}"
  ></sly>
</sly>
