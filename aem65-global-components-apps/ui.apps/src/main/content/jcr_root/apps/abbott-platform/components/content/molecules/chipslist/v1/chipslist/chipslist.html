<sly data-sly-use.chipsList="com.abbott.aem.platform.common.components.models.ChipsList"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.templates="core/wcm/components/commons/v1/templates.html" 
   data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig">
   <div id="${component.id}" class="m-chips-list ${wcmmode.edit ? 'p-4' : ''} ${customConfig.className}">
      <div class="m-chips-list__head">
         <sly data-sly-resource="${'title' @resourceType=chipsList.titleProxyPath,decoration=true}"></sly>
      </div>
      <div class="m-chips-list__body">
         <sly data-sly-list.chipItem="${chipsList.listOfChips}">			
                <sly data-sly-test.parName="${chipItem}"/>
                <sly data-sly-resource="${@path= chipItem, resourceType=chipsList.chipProxyPath,decoration=true}" />                
         </sly>
      </div>
   </div>   
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!chipsList.chipsCount}"></sly>
