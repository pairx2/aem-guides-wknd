<sly data-sly-template.columndropdown="${@ dropdown}">
    <div class="options">
        <!-- dropdownId is the placeholder -->
        <fieldset class="drop-down" id="dropdownId-options">
            <legend class="d-none">&nbsp;</legend>
            <div class="a-dropdown a-input-field mt-0 a-dropdown__container form-group" data-js-component="form-dropdown">
                <label class="a-dropdown__title form-label a-input-label" id="field_label_dropdownId"
                    for="dropdownId">
                    <span class="a-dropdown__title-text"></span>
                </label>
                <div class="a-dropdown__field" tabindex="0">
                    <span class="a-dropdown__placeholder" role="button"
                        aria-labelledby="field_label_dropdownId dropdown_label_dropdownId"
                        id="dropdown_label_dropdownId" aria-haspopup="listbox"></span>
                    <ul class="a-dropdown__menu" name="dropdown-template" aria-labelledby="field_label_dropdownId"
                        aria-expanded="false">
                        <li id="field_label_dropdownId_1" class="selectedColor">
                            <span class="a-dropdown__option-text"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </fieldset>
    </div>
</sly>
