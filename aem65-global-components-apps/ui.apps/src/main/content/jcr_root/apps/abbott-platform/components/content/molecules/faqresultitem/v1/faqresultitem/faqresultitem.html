<sly data-sly-use.faqResultItem="com.abbott.aem.platform.common.components.models.FAQResultItem"
	data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-sly-use.itemTemplate="item.html">
	<sly data-sly-test="${!wcmmode.disabled}">
		<sly data-sly-call="${itemTemplate.item @ faqResultItem = faqResultItem}"></sly>
	</sly>
	<template  class="result-temp faqsearch-temp ${customConfig.className}">
		<div>
			<sly data-sly-call="${itemTemplate.item @ faqResultItem = faqResultItem}"></sly>
		</div>
	</template>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!faqResultItem.questionText}"></sly>
