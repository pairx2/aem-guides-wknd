<sly data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig" />
    <template data-sly-template.item="${@faqResultItem='FAQ result item'}">
        <article class="a-result a-result--border-bottom a-result-faq ${customConfig.className}">
            <h3 class="a-result__title">
                <a role="link" aria-label="${faqResultItem.questionText}" class="a-result__title--link a-result-faq__title">${faqResultItem.questionText}</a>
            </h3>
            <p class="a-result__description">${faqResultItem.answerText}</p>
        </article>
    </template>
