<template data-sly-template.group="${@ languageNavigation='The language navigation with items for the current level'}"
    data-sly-use.itemTemplate="item.html">
    <ul class="m-link-stack__list ${languageNavigation.ascendingOrder ? 'm-link-stack__country-select__sort' : ''}" data-sly-list.item="${languageNavigation.items}">
        <sly data-sly-call="${itemTemplate.item @ item = item, languageNavigation = languageNavigation}"></sly>
    </ul>
</template>
