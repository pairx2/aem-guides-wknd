<template data-sly-template.search="${@ languageNavigation='The language navigation item'}">
    <div class="m-link-stack__title">
        <form data-sly-test="${languageNavigation.searchRequired}" action="" class="m-link-stack__smart-search">
            <div class="m-link-stack__search-bar">
                <!--/* input-field */-->
                <div class="a-input-field">
                    <div class="form-group"> <label class="form-label a-input-label"> <span
                                class="a-input-field--required">*</span> </label>
                        <div class="input-group a-input-grp"> <input class="form-control a-input-control" type="Search"
                                placeholder="${languageNavigation.placeholder}" name="search" autocomplete="off"></div>
                        <span class="form-text a-input-field--text-help">
                        </span> <span class="form-text a-input-field--text-error"> </span> <span
                            class="form-text a-input-field--text-require"> </span>
                    </div>
                </div> <!--/* input-field end */-->
            </div>
            <span class="icon icon-right"> <em class="abt-icon-search" aria-hidden="true"> </em> </span>
        </form>
    </div>
</template>
