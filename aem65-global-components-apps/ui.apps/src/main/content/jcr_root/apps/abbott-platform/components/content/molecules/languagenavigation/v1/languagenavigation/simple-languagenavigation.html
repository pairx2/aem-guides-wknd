<sly data-sly-use.languageNavigation="com.abbott.aem.platform.common.components.models.PlatformLanguageNavigation"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
     data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.groupTemplate="group.html" data-sly-test.hasContent="${languageNavigation.items.size > 0}"
     data-sly-use.searchTemplate="search.html" 
     data-sly-use.page="com.abbott.aem.platform.common.components.models.PlatformPage"/>
	<sly data-sly-test="${languageNavigation.items}">
<div data-cmp-data-layer="${languageNavigation.data.json}" id="${component.id}"
     class="m-link-stack m-link-stack--dropdown js-m-link-stack-dropdown m-link-stack__country-select ${customConfig.className}">
     <div class="m-link-stack__link" data-js-component="link-stack-dropdown">
          <!--/* Link */-->
          <sly data-sly-list.itemList="${languageNavigation.items}">
                    <div data-sly-test="${itemList.active}" class="a-link a-link--icon-right"> <a class="a-link__text" href="${itemList.URL}" target="">
                              <em class="abt-icon abt-icon-down-arrow" aria-hidden="true"> </em>${itemList.title}
                        <span class="m-link-stack__current_lang"><sly data-sly-test="${languageNavigation.showParenthesis}">(</sly><sly
                            data-sly-test="${!languageNavigation.hideLanguage}">${itemList.locale.language}</sly><sly
                            data-sly-test="${languageNavigation.showHyphen && itemList.locale.country}">-</sly><sly
                            data-sly-test="${!languageNavigation.hideCountry}">${itemList.locale.country}</sly><sly
                                data-sly-test="${languageNavigation.showParenthesis}">)</sly></span></a> </div>
          </sly>
          <!--/* Link */-->
     </div>
     <div class="m-link-stack__dropdown-wrapper js-collapsable-links-dropdown d-none">
          <div class="m-link-stack__container">
               <sly data-sly-test.isRequired="${languageNavigation.searchRequired}"
                    data-sly-call="${searchTemplate.search @ languageNavigation=languageNavigation}" />
               <sly data-sly-call="${groupTemplate.group @ languageNavigation=languageNavigation}" />
          </div>
     </div>
</div>
</sly>
