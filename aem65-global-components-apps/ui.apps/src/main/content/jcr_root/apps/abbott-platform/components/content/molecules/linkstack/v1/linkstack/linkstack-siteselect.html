<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Link Stack"></div>
<sly data-sly-use.linkStack="com.abbott.aem.platform.common.components.models.LinkStack">
   <!--/* MOLECULE: LINK STACK SITESELECT STARTS HERE */-->
   <div class="m-link-stack m-link-stack--dropdown js-m-link-stack-dropdown">
      <div class="m-link-stack__link" data-js-component="link-stack-dropdown">
         <!--/* Link */-->
         <div data-sly-test=${linkStack.siteListDefault} class="a-link a-link--icon-right">
            <a class="a-link__text" href="" target="_blank">
            <em class="abt-icon abt-icon-down-arrow" aria-hidden="true">
            </em>         ${linkStack.siteListDefault}                     </a>
         </div>
         <!--/* Link */-->
      </div>
      <div class="m-link-stack__dropdown-wrapper js-collapsable-links-dropdown d-none">
         <div class="m-link-stack__container">
            <div class="m-link-stack__title" data-sly-test="${linkStack.siteListTitle}">
               <div>
                  <h4>${linkStack.siteListTitle}</h4>
               </div>
            </div>
            <ul data-sly-list.link="${linkStack.sites}"class="m-link-stack__list">
               <li class="m-link-stack__list-item">
                  <!--/* Link */-->
                  <div class="a-link">
                     <a class="a-link__text" aria-label="${link.text}" role="link" href="${link.link}" target="${link.action ? '_self': '_blank'}">${link.text}</a>
                  </div>
                  <!--/* Link */-->
               </li>
            </ul>
         </div>
      </div>
   </div>
</sly>
<!--/* MOLECULE: LINK STACK SITESELECT ENDS HERE */-->
</sly>
