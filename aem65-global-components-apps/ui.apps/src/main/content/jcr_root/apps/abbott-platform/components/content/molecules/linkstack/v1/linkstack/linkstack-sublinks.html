<sly data-sly-use.linkStack="com.abbott.aem.platform.common.components.models.LinkStack"
	data-sly-use.externalTemplate="/apps/abbott-platform/components/content/atoms/link/v1/link/linkexternaltemplate.html">
	<ul class="js-collapsable-links m-link-stack--content d-none d-lg-block d-xl-block">
		<sly data-sly-list.link="${linkStack.links}">
			<sly data-sly-test.external="${link.external}">
				<li class="a-link">
					<sly data-sly-call="${externalTemplate.item @ id=link.id, url=link.link, action=link.action, text=link.text, data=link.data, described=linkStack.ariaDescribedBy}"></sly>
				</li>
			</sly>
			<li data-sly-test="${!external}" class="a-link">
				<a class="a-link__text" href="${link.link}" target="${!link.action ? '_blank': link.action}" aria-describedby="${linkStack.ariaDescribedBy}">${link.text @ context='html'}</a>
			</li>
		</sly>
	</ul>
</sly>
