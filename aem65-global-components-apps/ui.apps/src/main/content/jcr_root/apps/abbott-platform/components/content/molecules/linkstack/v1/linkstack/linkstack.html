<div data-sly-test="${wcmmode.edit}" class="cq-placeholder"
   data-emptyText="Link Stack"></div>
<sly data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" data-sly-use.linkStack="com.abbott.aem.platform.common.components.models.LinkStack" data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig" >	
		<div id="${component.id}" class="m-link-stack js-m-link-stack ${customConfig.className}" data-sly-test="${linkStack.linkStackType=='linkstack'}" data-js-component="default-link-stack">
        <sly data-sly-include="linkstack-header.html"></sly>
        <sly data-sly-test="${linkStack.links}">
            <sly data-sly-include="linkstack-sublinks.html"></sly>
        </sly>
        </div>
    <sly data-sly-test="${linkStack.linkStackType=='siteselect'}">
		    <sly data-sly-include="linkstack-siteselect.html"></sly>
    </sly>
</sly>
