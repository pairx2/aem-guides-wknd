<sly data-sly-use.linkStack="com.abbott.aem.platform.common.components.models.LinkStack">
	<div class="m-link-stack-sticky__header js-collapse-icon-sticky">
		<sly data-sly-test.external="${linkStack.stackExternal && linkStack.redirectConfirm}"></sly>
		<sly data-sly-test="${external}" data-sly-include="linkstack-header-external-sticky.html"></sly>
		<sly data-sly-test="${!external}" data-sly-include="linkstack-header-link-sticky.html"></sly>
		<sly data-sly-test="${linkStack.links}">
			<a
				aria-label="${linkStack.stackTitle @context='html'}"
				role="link"
				href="javascript:void(0)"
				class="m-link-stack-sticky__header-icon js-link-stack-sticky-header-icon link-stack-dropdown dropdown abt-icon-down-arrow">
			</a>
		</sly>
	</div>
</sly>
