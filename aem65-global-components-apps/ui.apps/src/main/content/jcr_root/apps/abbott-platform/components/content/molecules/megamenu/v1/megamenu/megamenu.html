<sly data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
     data-sly-use.simpleTemplate="simple.html">
    <div id="${component.id}" data-sly-unwrap="${!properties.includeWrapper}" class="m-mega-menu__mobile ${customConfig.className}" data-js-component="mega-menu">
        <sly data-sly-call="${simpleTemplate.simple @ container=container}"></sly>
    </div>
</sly>
