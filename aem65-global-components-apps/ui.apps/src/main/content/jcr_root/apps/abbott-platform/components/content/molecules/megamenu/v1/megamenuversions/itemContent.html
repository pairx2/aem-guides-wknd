<template data-sly-template.itemContent="${@ item='The navigation item'}">
	<a class="a-link__text" href="${item.URL}" title="${item.title}" aria-label="${item.title}" target="${item.action}"
	   data-redirect-confirm="${item.external}"
	   data-cmp-clickable="${item.data ? true : false}">${item.title}</a>
</template>
