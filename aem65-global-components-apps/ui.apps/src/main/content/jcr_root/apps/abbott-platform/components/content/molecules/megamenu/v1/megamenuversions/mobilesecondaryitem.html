<template data-sly-template.item="${@ item='The navigation item'}"
		  data-sly-use.groupTemplate="abbott-platform/components/content/molecules/megamenu/v1/megamenuversions/mobiletertiarygroup.html"
		  data-sly-use.itemContentTemplate="abbott-platform/components/content/molecules/megamenu/v1/megamenuversions/mobilesecondaryitemcontent.html"
		  data-sly-use.itemSubContentTemplate="abbott-platform/components/content/molecules/megamenu/v1/megamenuversions/mobilesecondarysubitemcontent.html">

	<sly data-sly-test="${item.children.size == 0}" data-sly-call="${itemContentTemplate.itemContent @ item = item}"></sly>

	<div data-sly-test="${item.children.size > 0}" class="m-mega-menu__mobile-item m-mega-menu__tertiary">
		<sly data-sly-call="${itemSubContentTemplate.itemContent @ item = item}"></sly>
		<sly data-sly-call="${groupTemplate.group @ items = item.children}"></sly>
	</div>

</template>
