<template data-sly-template.group="${@ items='The navigation items for the current level'}"
		  data-sly-use.itemTemplate="abbott-platform/components/content/molecules/megamenu/v1/megamenuversions/version3/primaryitem.html">
	<button class="navbar-toggler" type="button">
		<span class="abt-icon-hamburger"></span>
	</button>
	<div class="navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-collapse-wrapper" id="navbarCollapseWrapper">
			<ul class="navbar-nav mr-auto" data-sly-list="${items}">
				<sly data-sly-call="${itemTemplate.item @ item=item}"></sly>
			</ul>
		</div>
	</div>
</template>
