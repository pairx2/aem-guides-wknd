<template data-sly-template.group="${@ items='The navigation items for the current level'}"
		  data-sly-use.itemTemplate="abbott-platform/components/content/molecules/megamenu/v1/megamenuversions/version1/secondaryitem.html">

	<div class="m-mega-menu__nested-menu m-mega-menu__default" data-js-component="mega-menu" style="display: none;">
		<div class="m-mega-menu__nested-menu-wrapper">
			<div class="m-mega-menu__side-nav d-inline-flex">
				<div class="m-link-stack">
					<div class="m-link-stack--content d-none d-lg-block d-xl-block" data-sly-list="${items}">
						<sly data-sly-call="${itemTemplate.item @ item=item}"></sly>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
