<template data-sly-template.navigation="${@ navigation='The navigation items for the current level'}">

	<div data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
		 data-sly-use.groupTemplate="abbott-platform/components/content/molecules/megamenu/v1/megamenuversions/version1/primarygroup.html"
		 data-sly-call="${groupTemplate.group @ items=navigation.items}"
		 data-sly-test.hasContent="${navigation.items.size > 0}"
		 class="${customConfig.className} "
		 id="${component.id}">
	</div>
</template>
