<template data-sly-template.group="${@ items='The navigation items for the current level'}"
		  data-sly-use.itemTemplate="abbott-platform/components/content/molecules/megamenu/v1/megamenuversions/version2/secondaryitem.html">

	<div class="m-mega-menu__list-var" data-js-component="mega-menu" style="display: none;">
		<div class="m-mega-menu__list-var-wrapper">
			<div class="m-mega-menu__content d-inline-flex" data-sly-list="${items}">
				<sly data-sly-call="${itemTemplate.item @ item=item}"></sly>
			</div>
		</div>
	</div>
</template>
