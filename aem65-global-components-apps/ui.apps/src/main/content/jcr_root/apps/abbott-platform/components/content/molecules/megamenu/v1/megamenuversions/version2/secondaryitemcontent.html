<template data-sly-template.itemContent="${@ item='The navigation item'}">
		<a id="${item.id}" class="m-mega-menu__title" data-sly-test="${item.external}" aria-label="${item.text}" role="link" href="${item.URL}" data-id="${item.id}"
		   data-redirect-confirm="true" rel="noopener noreferrer"
		   itemprop="url"
		   data-cmp-clickable="${item.data ? true : false}"
		   data-cmp-data-layer="${item.data.json}">
			<h6 itemprop="name">${item.title}</h6>
		</a>
		<a id="${item.id}" data-sly-test="${!item.external}" href="${item.URL}" class="m-mega-menu__title" aria-label="${item.title}" role="link" href="${item.URL}" target="${item
		.action}"
		   rel="${item.action=='_blank'?'noopener':''}"
		   data-id="${item.id}"
		   itemprop="url"
		   data-cmp-clickable="${item.data ? true : false}"
		   data-cmp-data-layer="${item.data.json}">
			<h6 itemprop="name">${item.title}</h6>
		</a>
</template>
