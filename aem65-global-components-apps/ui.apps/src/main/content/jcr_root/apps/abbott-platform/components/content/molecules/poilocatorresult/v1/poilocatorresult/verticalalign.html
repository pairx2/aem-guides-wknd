<sly data-sly-use.poiSearchResults="com.abbott.aem.platform.common.components.models.POILocatorResult" data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" data-sly-use.itemTemplate="resultitem.html">
  <!-- /* POI Locator Result Code */-->
  <input type="hidden" name="poi-locator-result-number" value="${poiSearchResults.pageResult}" />
  <input type="hidden" name="poi-locator-pagination-show-hide" value="${poiSearchResults.showPagination}" />
  <div id="${component.id}"  class="m-poi-locator-results ${customConfig.className}">
      <sly data-sly-test="${!wcmmode.disabled}">
          <sly data-sly-call="${itemTemplate.resultItem @ poiSearchResults = poiSearchResults}"></sly>
      </sly>

      <template id="result-items">
          <sly data-sly-call="${itemTemplate.resultItem @ poiSearchResults = poiSearchResults}"></sly>
      </template>

       <div class="m-poi-locator-results__wrap" style="display: none;">
           <div class="row row-result-map row-result-map--vertical">
               <div class="col-12 col-lg-12 row-result-map--vertical-content">
                   <div class="m-poi-locator-results__count"><span></span> ${poiSearchResults.searchResultText}</div>
                   <ul class="m-poi-locator-results__list"></ul>
               </div>
               <div class="col-12 col-lg-12 row-result-map--vertical-map">
                   <div class="m-poi-locator-results__map">
                       <div id="map"></div>
                   </div>
               </div>
           </div>
       </div>
   </div>
   <!-- /* END POI Locator Result Code */-->
</sly>

<sly data-sly-test="${poiSearchResults.showPagination == 'true'}">
<sly data-sly-include="resultpagination.html"></sly>
</sly>
