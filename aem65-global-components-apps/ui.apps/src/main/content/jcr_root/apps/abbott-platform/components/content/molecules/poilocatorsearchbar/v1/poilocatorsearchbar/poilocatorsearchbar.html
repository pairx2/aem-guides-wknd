<sly data-sly-use.poiSearchBar="com.abbott.aem.platform.common.components.models.POILocatorSearchBar"
data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.templates="core/wcm/components/commons/v1/templates.html">

   <!-- /* Fetch Or text using I18Fetcher Model class */-->
   <sly
      data-sly-use.i18n_buttonOrtext="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'button-ortext'}" />
   <!-- /* SEARCH BAR CODE */-->
   <div id="${component.id}" class="m-poi-locator-search-bar ${customConfig.className}">
         <!-- /* Header Text */-->
         <sly data-sly-resource="${'header-text' @ resourceType=poiSearchBar.titleProxyPath,decoration=true}"></sly>
         <div class="m-poi-locator-search-bar__wrap">
            <form id="POI-locator-form">
               <div class="row">
                  <div class="col-12 col-md-6 col-lg-6">
                     <div class="row">
                        <div class="col-9 col-lg-9">
                           <div class="m-poi-locator-search-bar__input">
                              <div class="a-input-field">
                                 <div class="form-group">
                                    <label class="form-label a-input-label">${poiSearchBar.searchLabelText @
                                       context="html"}
                                    </label>
                                    <div class="input-group a-input-grp">
                                       <input class="form-control m-poi-locator-search-bar__input-field" autocomplete="off"
                                          name="q" type="search" placeholder="${poiSearchBar.searchPlaceHolderText}"
                                          aria-label="Search">
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <!-- /* EMBEDED BUTTON ATOM FOR SEARCH BUTTON FUNCTIONALITY */-->
                        <div class="col-3 col-lg-3 pl-0">
                           <div class="m-poi-locator-search-bar__button">
                              <sly
                                 data-sly-resource="${'search-button' @ resourceType=poiSearchBar.buttonProxyPath,decoration=true}">
                              </sly>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- /* IF VALUE OF hideUseMyLocation CHECKBOX IS FALSE SHOW USEMYLOCATION BUTTON AND OR TEXT */-->

                  <sly data-sly-test="${!poiSearchBar.hideUseMyLocation}">
                     <!-- /* EMBEDED BUTTON ATOM FOR USE MY LOCATION BUTTON FUNCTIONALITY */-->
                     <div class="col-12 col-lg-6">
                        <div class="m-poi-locator-search-bar__use-location">
                           <span class="or-text">${i18n_buttonOrtext.title}</span>                       
                              <sly
                                 data-sly-resource="${'use-my-location-button' @ resourceType=poiSearchBar.buttonProxyPath,decoration=true}">
                              </sly>                       
                        </div>
                     </div>

                  </sly>
               </div>
            </form>
            <p class="m-poi-locator-search-bar__error d-none">${poiSearchBar.inputFieldErrorMessage}</p>
         </div>		 
   </div>
      <!-- /* END SEARCH BAR CODE */-->
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=!poiSearchBar.searchPlaceHolderText}"></sly>
