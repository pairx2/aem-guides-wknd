<sly data-sly-use.popOver="com.abbott.aem.platform.common.components.models.Popover"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html" />
<div class="m-popover-wrapper">
	<div class="m-popover" data-toggle="popover" data-trigger="hover" data-placement="${popOver.position}"
		data-js-component="popover" data-target="${component.id}">
		<sly data-sly-resource="${'link-com' @resourceType=popOver.linkProxyPath}">
		</sly>
	</div>
	<div class="m-popover__content ${wcmmode.edit ? 'm-popover--edit' : ''} ${customConfig.className}" id="${component.id}">

	<div data-sly-test.image="${popOver.image}" class="m-popover__image">
		<img class="m-popover__image-img" src="${popOver.image}" alt="${popOver.altText}">
	</div>
	<div data-sly-test="${popOver.title}" class="m-popover__heading">
		<h3>${popOver.title @context='html'}</h3>
	</div>
	<div data-sly-test="${popOver.content}" class="m-popover__text">
		<p class="m-popover__text-p">${popOver.content @context='html'}</p>
	</div>
	<div class="m-popover__action">
		<div data-sly-test="${popOver.linkCheck}" class="a-link">
			<sly
				data-sly-resource="${'popover-link' @resourceType=popOver.linkProxyPath}">
			</sly>
		</div>
	</div>
</div>
</div>
<sly data-sly-call="${commonsTemplates.placeholder @ isEmpty = !popOver.title, classAppend='cmp-popover'}" />
