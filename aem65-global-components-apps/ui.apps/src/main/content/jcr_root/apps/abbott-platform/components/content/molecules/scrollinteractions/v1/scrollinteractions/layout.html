<!--/* mediaLeft: media is on left, text is on right */-->
<template data-sly-template.mediaLeft="${@properties, componentProxy}">
    <div class="col-lg-7 col-xl-7 m-scroll-interactions__media">
        <div class="media__target js-scrollinteractions-media-target">
            <sly data-sly-test="${properties.useContainer}" data-sly-resource="${'media-container' @resourceType=componentProxy.containerProxyPath}"/>
        </div>
    </div>
    <div class="col-lg-5 col-xl-5 m-scroll-interactions__text">
        <div class="js-scrollinteractions-fade-target">
            <sly data-sly-resource="${'text-container' @resourceType=componentProxy.containerProxyPath}"/>
        </div>
    </div>
</template>

<!--/* mediaRight: text is on left, media is on right */-->
<template data-sly-template.mediaRight="${@properties, componentProxy}">
    <div class="col-lg-5 col-xl-5 m-scroll-interactions__text">
        <div class="js-scrollinteractions-fade-target">
            <sly data-sly-resource="${'text-container' @resourceType=componentProxy.containerProxyPath}"/>
        </div>
    </div>
    <div class="col-lg-7 col-xl-7 m-scroll-interactions__media">
        <div class="media__target js-scrollinteractions-media-target">
            <sly data-sly-test="${properties.useContainer}" data-sly-resource="${'media-container' @resourceType=componentProxy.containerProxyPath}"/>
        </div>
    </div>
</template>
