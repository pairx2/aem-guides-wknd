<sly data-sly-use.search="com.abbott.aem.platform.common.components.models.HeaderSearch"
   data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
   data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
   <sly 
      data-sly-use.i18n_header_search="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'header-search'}"
      data-sly-use.i18n_searchbar_clearSearch="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'searchbar-clearsearch'}"
      />
   <sly data-sly-list.filterList="${search.filters}">
      <input type="hidden" name="${filterList.fieldName}" value="${filterList.fieldValue}" data-filters="true" />
   </sly>
   <sly data-sly-list.sortOrderList="${search.sortOrder}">
      <input type="hidden" name="${sortOrderList.sortFieldName}" value="${sortOrderList.sortingOrder}" data-sort="true" />
   </sly>
   <sly data-sly-test.isResetEnabled="${search.enableSearchReset}"/>
   <div class="m-search-bar ${customConfig.className}" id="${component.id}" data-api="${search.suggestEndPointUrl}" data-js-component="search-bar" data-auto-load-query-param="true">
      <div class="search__heading">
         ${search.searchHeading @ context="html"}
         <div class="m-search-bar__container ${isResetEnabled ? 'm-search-bar__container-reset' : ''}">
            <div class="m-search-bar__input">
               <input class="form-control m-search-bar__input-field" autocomplete="off" name="q" type="search" placeholder="${search.searchTitle}" aria-label="${i18n_header_search.title}">
               <a class="m-search-bar__close" href="#" tabindex="0" aria-role="button" aria-label="${i18n_searchbar_clearSearch.title}">
               <em class="${search.closeIcon ? search.closeIcon : 'abt-icon abt-icon-cancel'}"></em>
               </a>
               <div class="m-search-bar__autocomplete d-none">
                  <div class="m-search-bar__autocomplete-list" role="listbox">
                     <div class="m-search-bar__autocomplete-item" aria-label="test" aria-selected="false" role="option"></div>
                  </div>
               </div>
            </div>
            <div class="m-search-bar__button m-search-bar__search-button">
               <sly data-sly-resource="${'search-button' @ resourceType=search.buttonProxyPath,decoration=true}"></sly>
            </div>
            <div data-sly-test="${isResetEnabled}" class="m-search-bar__button m-search-bar__reset-button">
               <sly data-sly-resource="${'search-resetbutton' @ resourceType=search.buttonProxyPath,decoration=true}"></sly>
            </div>
         </div>
      </div>
   </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!search.searchTitle}"></sly>
