<sly data-sly-use.searchCardItem="com.abbott.aem.platform.common.components.models.SearchCardItem"
    data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" />
<div class="o-features-card o-features-card--small ${customConfig.className}" id="${component.id}" data-field-name="${searchCardItem.fieldName}" data-parent-filter="${searchCardItem.parentTagTitle}" data-child-filter="${searchCardItem.resolvedTagTitle}">
    <div class="cmp-image">
		<a data-sly-unwrap="${!searchCardItem.fileReference}" class="cmp-image__link">
		   <img src="${searchCardItem.fileReference}" loading="lazy" class="cmp-image__image" alt="${searchCardItem.tagTitle}" title="${searchCardItem.tagTitle}"/>
		</a>
   </div>
   <h4>${searchCardItem.tagTitle}</h4>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!searchCardItem.fileReference}"></sly>
