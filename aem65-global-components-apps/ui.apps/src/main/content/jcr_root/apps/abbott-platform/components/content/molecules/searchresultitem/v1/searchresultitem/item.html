<template data-sly-template.item="${@ searchResultItem='Search result item'}">
    <article class="a-result a-result--border-bottom" 
    data-action-cause="documentOpen" 
    data-event-type="searchResultClick"
    data-uri="${searchResultItem.linkText}"
    data-uri-hash="{urihash}">
        <h3 class="a-result__title">
            <a data-href="${searchResultItem.linkText}" aria-label="${searchResultItem.titleText}" role="link" class="a-result__title--link">${searchResultItem.titleText}</a>
        </h3>
        <p class="a-result__description">${searchResultItem.descriptionText}</p>
    </article>
</template>
