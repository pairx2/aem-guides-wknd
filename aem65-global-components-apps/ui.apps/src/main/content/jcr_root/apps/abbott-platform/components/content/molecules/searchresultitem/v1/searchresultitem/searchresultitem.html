<sly data-sly-use.searchResultItem="com.abbott.aem.platform.common.components.models.SearchResultItem"
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	data-sly-use.itemTemplate="item.html">
	<sly data-sly-test="${!wcmmode.disabled}">
		<sly data-sly-call="${itemTemplate.item @ searchResultItem = searchResultItem}"></sly>
	</sly>
	<template class="result-temp sitesearch-temp relatedsitesearch-temp ${customConfig.className}">
		<div>
			<sly data-sly-call="${itemTemplate.item @ searchResultItem = searchResultItem}"></sly>
		</div>
	</template>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!searchResultItem.titleText}"></sly>
