<template data-sly-template.brightcovePopup="${@ searchResultItem}">
        <div class="brightcove-video-modal modal generic-modal" tabindex="-1" role="dialog" id="videoModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content generic-modal__content">
                    <div class="modal-header generic-modal__header">
                        <span class="generic-modal--close" data-dismiss="modal" aria-label="Close"><i aria-hidden="true" class="abt-icon abt-icon-cancel"></i></span>
                    </div>
                    <div class="modal-body generic-modal__content-body">
                        <div class="brightcove-video-wrapper m-video--medium" style="height: 300px;">
                            <video
                                class="brightcove-video video-js a-video__player-source"
                                data-account=""
                                data-player=""
                                data-embed="default"
                                controls=""
                                data-video-id=""
                                data-playlist-id=""
                                data-application-id=""
                                autoplay="false"
                            ></video>
                        </div>

                        <script class="scriptTag"></script>
                    </div>
                </div>
            </div>
        </div>
</template>
