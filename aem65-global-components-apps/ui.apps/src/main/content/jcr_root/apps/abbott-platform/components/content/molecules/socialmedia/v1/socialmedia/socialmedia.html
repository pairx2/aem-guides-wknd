<sly data-sly-use.socialMedia="com.abbott.aem.platform.common.components.models.SocialMedia"
	data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.template="core/wcm/components/commons/v1/templates.html">
	<div id="${component.id}" class="m-social-media d-flex ${wcmmode.edit ? 'm-social-media--edit' : ''} ${customConfig.className}">
		<h6 class="m-social-media--title text-uppercase">${socialMedia.socialMediaTitle @context='html'}</h6>
		<ul class="m-social-media--icons">
			<sly data-sly-list.iconlist="${socialMedia.socialMediaIcons}">
				<li>
					<a href="${iconlist.link @context ='uri'}" target="_blank" rel="noopener noreferrer" class="a-logo-comp--link" data-redirect-confirm="${iconlist.external == 'false' ? 'false' : 'true'}" aria-label="${iconlist.iconTitle}">
						<em class="${iconlist.icon}" aria-hidden="true"></em>
					</a>
				</li>
			</sly>
		</ul>
	</div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!socialMedia.socialMediaTitle}"></sly>
