<sly data-sly-use.stickyMenu="com.abbott.aem.platform.common.components.models.StickyMenu"
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
   <div id="${stickyMenu.id}" class="sticky-menu">
      <div class="stickyMenu showHide ${stickyMenu.hideStickyMenu ? 'non-sticky' : ''}">
         <sly data-sly-include="linkstack.html"></sly>
      </div>
      <div data-sly-resource="${'stickyitems' @ resourceType='wcm/foundation/components/parsys'}"></div>
   </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=true}"></sly>
