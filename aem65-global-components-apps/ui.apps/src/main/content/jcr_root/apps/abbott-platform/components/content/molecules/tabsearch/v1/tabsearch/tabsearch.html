<!-- Tab Search Component -->
<sly data-sly-use.tabSearch="com.abbott.aem.platform.common.components.models.TabSearch"
   data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
   data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
   data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" />
<div class="a-tabs a-tabs--hide ${customConfig.className}" id="${component.id}">
   <nav class="a-tabs__nav nav nav-tabs nav-fill row" id="nav-tab" role="tablist"
      data-sly-list.tabSearchItem="${tabSearch.searchCategories}">
      <sly data-sly-test.isfirstTab="${tabSearchItemList.index == 0}" />
      <a class="a-tabs__nav-link nav-item ${isfirstTab? 'active':''}" data-toggle="tab"
         data-field-name="${tabSearch.fieldName}" data-tabsearch-type="${tabSearchItem.searchType}" data-child-filter="${tabSearchItem.tagTitle}" href=""
         role="tab" aria-label="${tabSearchItem.tagTitle}" aria-controls="tab-${tabSearchItemList.index}">
         <sly data-sly-test="${!tabSearchItem.title && wcmmode.edit}">
            <span class="a-tabs__nav-text">${tabSearchItem.tagTitle}</span>
            <p data-sly-test="${tabSearchItem.placeHolderErrorMessage}" class="a-tabs--errorMessage">${tabSearch.errorMessage}</p>
         </sly>
         <sly data-sly-test="${!tabSearchItem.title && !wcmmode.edit}">
            <span class="a-tabs__nav-text">${tabSearchItem.tagTitle}</span>
         </sly>
         <sly data-sly-test="${tabSearchItem.title}">
            <span class="a-tabs__nav-text"> ${tabSearchItem.title}</span>
         </sly>
      </a>
   </nav>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!searchCategory.category}"></sly>
