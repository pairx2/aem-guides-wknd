<sly data-sly-use.tileList="com.abbott.aem.platform.common.components.models.TileList"
data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
data-sly-use.templates="core/wcm/components/commons/v1/templates.html"></sly>
<div id="${component.id}" class="${customConfig.className}">
   <sly data-sly-list.tileItem="${tileList.listOfTiles}">			
            <sly data-sly-test.parName="${tileItem}"/>
            <sly data-sly-resource="${@path= tileItem, resourceType=tileList.tileProxyPath,decoration=true}" />                
   </sly>
   <sly data-sly-call="${templates.placeholder @ isEmpty=!tileList.tilesCount}"></sly>
</div>
