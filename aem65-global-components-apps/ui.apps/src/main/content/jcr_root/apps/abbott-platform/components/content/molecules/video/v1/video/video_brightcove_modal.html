<sly data-sly-use.videoModel = "com.abbott.aem.platform.common.components.models.Video"/>
<div class="brightCove-video" data-account="${videoModel.accountID}" 
		   data-player="${videoModel.playerID}" 
		   data-embed="default" 
		   data-controls="${videoModel.videoControlOn ? 'true' : 'false'}" 
		   data-video-id="${videoModel.videoID}" 
		   data-playlist-id="" 
		   data-application-id="" 
		   data-autoplay="${videoModel.autoPlay && !wcmmode.edit ? 'true' : 'false'}"
           data-mobile-autoplay="${videoModel.autoplayMobileView ? 'true' : 'false'}"
           data-muted="${!videoModel.audioControlOn ? 'true' : 'false'}"
           data-loop="${videoModel.loopOn ? 'true' : 'false'}">
<div class="placeHolder"></div>
</div>
