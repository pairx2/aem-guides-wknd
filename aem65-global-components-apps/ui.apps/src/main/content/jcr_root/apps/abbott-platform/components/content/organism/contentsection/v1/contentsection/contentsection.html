<!--/* Content Section Starts */-->
<sly data-sly-use.contentsection="com.abbott.aem.platform.common.components.models.ContentSection"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html">
   <div id="${component.id}" class="o-content-section ${customConfig.className}" data-js-component="content-section">
      <div class="o-content-section__container container">
         <div class="o-content-section__row row">
            <div class="col-sm-3 col-md-3 col-lg-3 o-content-section__heading-group">
               <div class="o-content-section__title">
                     <sly
                        data-sly-resource="${'title' @resourceType=contentsection.titleProxyPath}">
                     </sly>
               </div>
               <ul class="nav nav-tabs o-content-section__list d-none d-sm-block" role="tablist">
                  <sly data-sly-list.content="${contentsection.contentText}">
                     <li role="presentation" class="o-content-section__list-item">
                        <a href="#tab${contentsection.id}${contentList.count}" 
                           class="o-content-section__list-item-link ${contentList.count==1 ? 'active' : ''}" 
                           aria-controls="tab${contentsection.id}${contentList.count}" 
                           role="tab" 
                           data-toggle="tab" 
                           data-element-id="#${content.elementId}">
                           ${content.text @ context='html'}
                        </a>
                     </li>
                  </sly>
               </ul>
               <div class="o-content-section__nav-mobile d-block d-sm-none">
                  <!--/* Dropdown For mobile */-->
                  <div class="a-dropdown" data-required="true" data-js-component="form-dropdown">
                    <div class="a-dropdown__container form-group">
                      <div class="a-dropdown__field">
                          <span class="a-dropdown__placeholder"></span>
                          <ul class="a-dropdown__menu nav nav-tabs o-content-section__list" role="tablist">
                              <sly data-sly-list.content="${contentsection.contentText}">
                                 <li role="presentation" class="o-content-section__list-item">
                                    <a href="#tab${contentsection.id}${contentList.count}" 
                                       class="o-content-section__list-item-link ${contentList.count==1 ? 'active selected' : ''}" 
                                       aria-controls="tab${contentsection.id}${contentList.count}" 
                                       role="tab" 
                                       data-toggle="tab" 
                                       data-element-id="#${content.elementId}">
                                       ${content.text @ context='html'}
                                    </a>
                                 </li>
                              </sly>
                          </ul>
                      </div>
                    </div>
                  </div>
                  <!--/* Dropdown For mobile */-->
               </div>
            </div>
            <div class="col-sm-12 col-md-9  col-lg-9 o-content-section__tab-content tab-content">
               <sly data-sly-list.content="${contentsection.contentText}">
                  <sly data-sly-test.parsys="${ '{0}{1}' @format=['parsys', contentList.index] }" />
                  <sly data-sly-test.largeHeading="${ '{0}{1}' @format=['largeHeading', contentList.index] }" />
                  <sly data-sly-test.mediumHeading="${ '{0}{1}' @format=['mediumHeading', contentList.index] }" />
                  <div role="tabpanel" 
                       class="o-content-section__tab-pane tab-pane ${contentList.count==1 ? 'active' : ''} ${wcmmode.edit ? 'o-content-section__tab-pane--edit active' : ''}" 
                       id="tab${contentsection.id}${contentList.count}">
                     <div class="o-content-section__heading text-center" data-sly-test.editMode="${wcmmode.edit}">Section - ${contentList.count}</div>
                     <div class="o-content-section__heading ${wcmmode.edit ? 'o-content-section__tab-pane--edit' : ''}">
                        <div class="text-center" data-sly-test="${editMode}">Large heading for Section - ${contentList.count}</div>
                        <sly data-sly-resource="${@path=largeHeading, resourceType=contentsection.titleProxyPath,decoration=true}"></sly>
                     </div>
                     <div class="o-content-section__heading ${wcmmode.edit ? 'o-content-section__tab-pane--edit' : ''}">
                        <div class="text-center" data-sly-test="${editMode}">Medium heading for Section - ${contentList.count}</div>
                        <sly data-sly-resource="${@path=mediumHeading, resourceType=contentsection.titleProxyPath,decoration=true}"></sly>
                     </div>
                     <sly data-sly-resource="${@path=parsys, resourceType='wcm/foundation/components/parsys', decorationTagName='div' }"></sly>
                  </div>
               </sly>
            </div>
         </div>
      </div>
   </div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!contentsection.contentText}"></sly>
