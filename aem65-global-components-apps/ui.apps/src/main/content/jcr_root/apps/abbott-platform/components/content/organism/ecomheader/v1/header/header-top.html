<template data-sly-template.headerTop="${@ header}">
	<sly data-sly-use.i18n_skipToContentLabel="${'com.abbott.aem.cloud.platform.core.models.I18nFetcher' @ key = 'skip-to-content'}" />
	<sly data-sly-test="${header.enableSkipToContent}">
		<div class="o-header__skiplink">
			<div class="container">
				<a class="skip-link" href="#pageContent">${i18n_skipToContentLabel.title}</a>
			</div>
		</div>
	</sly>
    <div class="o-header__secondary-top-nav d-none d-lg-block">
        <div class="container">
            <div class="justify-content-end row">
                <div class="o-header__user-activity">
					<div class="o-header__utility-nav">
						<div data-sly-unwrap="${!wcmmode.edit}">
                        	<sly data-sly-resource="${'country-dropdown' @resourceType=header.linkstackProxyPath,decoration=true}" />
						</div>
						<div class="${wcmmode.edit ? 'edit-langnav':''}" data-sly-unwrap="${!wcmmode.edit}">
							<sly data-sly-resource="${'language-navigation' @ resourceType=header.languageNavigationProxyPath}"/>
                        </div>
						<!--/* My Account */-->
						<div data-sly-test="${!header.hideSignUpInNav}" class="a-link--icon-left">
                        	<div class="m-signup m-myaccount js-myaccount" data-toggle="modal" data-target="#atom-modal-default">
								<sly data-sly-resource="${'my-account-link' @resourceType=header.linkProxyPath}" />
							</div>
                        </div>
						<!--/* My Account */-->
						
						<!--/* Sign up */-->
						<div data-sly-test="${!header.hideSignUpInNav}" class="a-link--icon-left">
                        	<div class="m-signup" data-toggle="modal" data-target="#atom-modal-default">
								<sly data-sly-resource="${'signup-link' @resourceType=header.linkProxyPath}" />
							</div>
                        </div>
						<!--/* Sign up */-->						
					</div>					
				</div>
				<!--/* Search */-->                    
                <div data-sly-test="${!header.hideSearchInNav}" class="o-header__search" data-search-icon="search">    
                	<div class="${wcmmode.edit ? 'edit-search':''}" data-sly-unwrap="${!wcmmode.edit}">
                		<sly data-sly-resource="${'header-search' @ resourceType=header.headersearchProxyPath}"/>                            
                	</div>
                </div>                    
            <!--/* Search */-->
            </div>
		</div>
    </div>
</template>
