<template data-sly-template.headerLogo="${@ header}">
    <div class="o-header__logo-section">
        <div class="container">
            <div class="row align-items-center justify-content-between "> 
                <!--/* Compact Mobile Header */-->
                <div data-sly-test="${header.enableCompactMobileHeader && !header.hideMegaMenuInNav}"
                    class="col-md-1 col-sm-2 col-2 o-header__col-mega-menu-mobile d-lg-none">
                    <button class="navbar-toggler" type="button">
                        <span class="abt-icon-hamburger"></span>
                    </button>
                </div>
                <div class="col-5 col-sm-3 col-lg-3 o-header__col-logo-left">
                    <div class="o-header__logo-left">
                        <div data-sly-unwrap="${!wcmmode.edit}" class="${wcmmode.edit ? 'logo-comp-edit' : ''}">
                            <sly data-sly-resource="${'hdr-logo-left-1' @resourceType=header.logoProxyPath}"/>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-sm-3 col-lg-3 o-header__col-logo-right">
                    <div class="o-header__logo-right ${wcmmode.edit ? 'logo-comp-edit' : ''}">
                        <sly data-sly-resource="${'hdr-logo-right' @resourceType=header.logoProxyPath}" />
                    </div>
                </div>
                 <!--/* Search */-->
                 <div data-sly-test="${!header.hideSearchInNav}" class="${wcmmode.edit ? '' : 'o-header__sticky-search text-right'}" data-search-icon="sticky">          
                    <div data-sly-unwrap="${!wcmmode.edit}">
                        <sly data-sly-test="${!wcmmode.edit}" data-sly-resource="${'header-search' @ resourceType=header.headersearchProxyPath}"/>
                    </div>
                </div>
            <!--/* Search */-->
            </div>
        </div>
    </div>
</template>
