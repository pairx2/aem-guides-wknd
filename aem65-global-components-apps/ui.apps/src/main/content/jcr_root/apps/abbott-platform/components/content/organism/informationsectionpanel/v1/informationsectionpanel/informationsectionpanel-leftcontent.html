<template data-sly-template.infoPanel="${@ infoPanel}">
    <div class="col-sm-12 col-lg-6 o-info-section__column">
        <div class="o-info-section__title">							
            ${infoPanel.leftContentText @context = 'html'}                            
        </div>	
        <div class="o-info-section__button-wrapper">
            <div class="a-button a-button--primary-v1 a-button--large">
                <sly data-sly-test="${infoPanel.ctaLinkRequired}">  
                    <sly data-sly-resource="${'ctaLink' @resourceType=infoPanel.buttonProxyPath,decoration=true}"></sly>		
                </sly>
            </div>
        </div>
    </div>
</template>
