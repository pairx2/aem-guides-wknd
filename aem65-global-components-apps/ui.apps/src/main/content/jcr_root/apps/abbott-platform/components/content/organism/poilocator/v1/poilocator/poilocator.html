<sly data-sly-use.poiLocator="com.abbott.aem.platform.common.components.models.POILocator" data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig"  data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
    <div
        class="o-poi-locator__wrapper ${wcmmode.edit ? 'p-4' : ''} ${customConfig.className}"
        data-results="${wcmmode.edit ? '1' : '-1'}"
        data-js-component="poi-locator"
        id="${poiLocator.id}"
        data-map-key="${poiLocator.googleMapApiKey}"
        data-map-url="${poiLocator.googleMapApiUrl ? poiLocator.googleMapApiUrl : 'https://maps.googleapis.com/maps/api/geocode/json'}"
        data-api-url="${poiLocator.domainName}${poiLocator.locatorType}"
        data-locator-type="${poiLocator.locatorType}">
        <input type="hidden" name="mapradius" value="${poiLocator.mapRadius ? poiLocator.mapRadius : '5'}" />
        <input type="hidden" name="entercityorstateonpageload" value="${poiLocator.enterCityOrStateNameOnPageLoad}" />
        <input type="hidden" name="showresultonpageload" value="${poiLocator.showResultOnPageLoad @context='html'}"/>
        <input type="hidden" name="showduplicateresultnumber" value="${poiLocator.showDuplicateResultNumber @context='html'}"/>
        <input type="hidden" name="mapzoom" value="${poiLocator.mapZoom ? poiLocator.mapZoom : '5'}" />
        <input type="hidden" name="mapmarkerpintext" value="${poiLocator.mapMarkerTextColor ? poiLocator.mapMarkerTextColor : '#000000'}" />
        <input type="hidden" name="mapmarkerimage" value="${poiLocator.mapMarkerImage}" />
        <input data-sly-test.updateRequest=${poiLocator.updateRequest} type="hidden" name="updateRequest" value="${updateRequest}">
        <div class="container">
            <div class="row">
                <!-- /* POI Locator Search Bar */-->
                <div class="col-12 col-md-12 col-lg-12">
                    <sly data-sly-resource="${'poilocatorsearchbar' @resourceType=poiLocator.poiLocatorSearchBarProxyPath}"> </sly>
                </div>
                <!-- /* POI Locator Search Result */-->
                <div class="col-12 col-md-12 col-lg-12">
                    <sly data-sly-resource="${'poilocatorresult' @resourceType=poiLocator.poiLocatorResultProxyPath}"> </sly>
                </div>
                <!-- /*  POI Locator Pin Icon Popup */-->
                <div class="col-12 col-md-12 col-lg-12">
                    <sly data-sly-resource="${'piniconpopup' @resourceType=poiLocator.pinIconPopUpProxyPath}"> </sly>
                </div>
            </div>
        </div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!poiLocator.locatorType}"></sly>
