<sly data-sly-use.searchResults="com.abbott.aem.platform.common.components.models.SearchResults">
 <sly data-sly-test= "${searchResults.enableStaticContent == 'false'}">
	<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
	<input type="hidden" name="Content-Type" value="text/plain" data-header="true" />
	<sly data-sly-test.enableStickyFilter="${searchResults.enableStickyFilter}"/>
	<div id="resultCount" data-result="${properties.resultSet}" />
	<div id="crossIcon" class="${enableStickyFilter ? 'sticky-menu__filter' : ''}" data-icon="${properties.crossIcon}" />
	<div class="container ${wcmmode.edit ? 'p-4' : ''}"
		data-results-header="${searchResults.showResultCount?'true':'false'}"
		data-results="${wcmmode.edit ? '1' : '-1'}" data-api-url="${searchResults.searchEndPtUrl}"
		data-search-type="${searchResults.searchType}" data-page-size="${searchResults.searchResultsPerPage}"
		data-search-filters="${searchResults.getSearchFiltersProperties}" data-js-component="${wcmmode.edit ? '' : 'search-results-with-filters'}"
		data-sort-filters="${searchResults.getSortFiltersProperties}"
        data-sort-by-order="${searchResults.defaultSortingOrder}">
		<!-- /* Add Sticky Menu as a Filter -- start */-->
		<sly data-sly-test="${enableStickyFilter}" data-sly-resource="${'sticky-menu-filter' @resourceType=searchResults.stickyMenuProxyPath,decorationTagName='div'}" />
		<!-- /* Add Sticky Menu as a Filter -- end */-->
		<div class="d-flex search-results-container" hidden>
			<div class="filter-text col-3 pl-0">
				<h4>${properties.filterText}</h4>
				<hr />
			</div>
			<div class="o-search-results-filter col-md-9 col-lg-9 col-sm-12">
				<div class="row o-search-results-filter--row">
					<div id="paginationResultTop" class="col-md-8 col-lg-9 col-sm-12 pr-0 result-counts"></div>
					<div class="dropdown col-md-4 col-lg-3">
						<div class="mob-filter d-block d-md-none float-start col-7"><a
								href="javascript:void(0)"><span><em
									class="${properties.filterIcon}"  aria-hidden="true" ></em></span>${properties.filterText}</a></div>
						<div class="row sort-dropdown">
							<span class="px-0 text-end">${properties.sortBy}</span>
							<div class="dropdown-sort-list">
                              <ul class="nav nav-pills" role="tablist">
                                <li role="presentation" class="dropdown"><a href="#" class="dropdown-toggle" id="selectedValue" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">${searchResults.bestMatchLabel}<span><em class="abt-icon abt-icon-down-arrow" aria-hidden="true"></em></span> </a>
                                  <ul class="dropdown-menu" id="menuItem" aria-labelledby="selectedValue">
									  <li><a class="sort-dropdown-item" data-sort-by-order="best-match" href="javascript:void(0)">${searchResults.bestMatchLabel}</a></li>
									  <li><a class="sort-dropdown-item" data-sort-by-order="ascending" href="javascript:void(0)">${searchResults.ascendingLabel}</a></li>
									  <li><a class="sort-dropdown-item" data-sort-by-order="descending" href="javascript:void(0)">${searchResults.descendingLabel}</a></li>
                                  </ul>
                                </li>
                              </ul>
                            </div>
						</div>
					</div>
				</div>
				<hr />
				<div class="row">
					<div id="clearAllFilters" class="col-12 d-none d-md-block text-right d-none d-md-block text-end">
						<a href="javascript:void(0)">${properties.clearAllFilters}</a></div>
				</div>
			</div>
		</div>
		<div class="row o-search-res__container">
			<div class="col-md-3 p-0">
				<!-- /* Search Facet */-->
				<sly
					data-sly-resource="${'searchfacet' @resourceType='wcm/foundation/components/responsivegrid',decorationTagName='div'}" />
			</div>
			<div class="col-md-9">
				<div class="filter col-md-10 col-lg-10 col-sm-12 pt-1"></div>
				<!--/* Results Section */-->
				<sly data-sly-include="searchresults-results.html"></sly>
				<!-- /* Container to hold search results based on content type start */-->
				<sly
					data-sly-resource="${'responsivegrid' @ resourceType='wcm/foundation/components/responsivegrid',decorationTagName='div'}">
				</sly>
				<!-- /* Container to hold search results based on content type end */-->
			</div>
		</div>
	</div>
	</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!searchResults.searchResultsHeading}"></sly>
</sly>
<sly data-sly-test= "${searchResults.enableStaticContent == 'true'}">
	<sly data-sly-include="static-content.html"></sly>
</sly>
</sly>
