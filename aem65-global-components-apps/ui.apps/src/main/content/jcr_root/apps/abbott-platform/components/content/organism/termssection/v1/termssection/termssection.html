<sly data-sly-use.terms="com.abbott.aem.platform.common.components.models.TermsSections"
 	 data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <sly data-sly-test="${terms.termsSections}">
        <div class="a-container">
            <sly data-sly-list.item="${terms.termsSections}">
                 <div class="container">
                    <div class="row a-container__layout-section">
                        <div class="col-12 a-container__column disclaimer-text">
                           <span data-sly-test="${item.symbol}">${item.symbol} </span>
                           ${item.content @ context = 'html'}
                        </div>
                    </div>
                </div>
             </sly>
        </div>
    </sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!terms.termsSections}"></sly>
