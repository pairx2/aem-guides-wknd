<sly data-sly-use.fields="com.abbott.aem.platform.common.components.models.Fields">
    <sly data-sly-test.fieldRequired="${fields.required}"></sly>
    <sly data-sly-test.isRegexRequired="${fields.regexRequired  && fields.regexPattern}"></sly>
    <div class="a-input-password-strength" data-sly-attribute.data-password-type="${fields.policyType}" data-sly-attribute.data-password-minlength="${fields.minCharCount}" data-sly-attribute.data-password-splchar-regex="${fields.specialCharRegex}">
        <div class="form-row password-progressbar">
            <div class="progress col">
                <div class="progress-bar progress-bar-1" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress col">
                <div class="progress-bar progress-bar-2" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div><div class="progress col">
                <div class="progress-bar progress-bar-3" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div><div class="progress col">
                <div class="progress-bar progress-bar-4" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <span data-sly-test="${fields.helpMessage}" class="form-text a-input-field--text-help">${fields.helpMessage}</span>
                <span class="form-text a-input-field--text-error"><em class="abt-icon abt-icon-exclamation"></em>${fields.validationErrorMessage}</span>
                <span data-sly-test="${fieldRequired}" class="form-text a-input-field--text-require"><em class="abt-icon abt-icon-exclamation"></em>${fields.requiredMessage}</span>
                <span data-sly-test="${isRegexRequired}" class="form-text a-input-field--text-regex"><em class="abt-icon abt-icon-exclamation"></em>${fields.regexErrorMessage}</span>
            </div>
            <div class="col">
                <div class="tooltips a-tooltip--large a-tooltip--light tooltip-pwd">
                    <p class="tooltip-pwd-label">${fields.tooltipLabel}</p>
                    <div class="a-tooltip" data-js-component="tooltip">
                        <span class="a-tooltilp__wrapper tooltip-wrapper tooltip-bg-white" tabindex="0" data-placement="top" data-toggle="tooltip" data-html="true" title="<p class='tooltip-pwd-title'>${fields.tooltipDescription}</p><div class='tooltip-pwd-table'><div class='row'><div class='col-3'><span class='abt-icon-cross indicator--minlen'></span> <span class='tooltip-pwd-title'>${fields.minCharLabel}</span></div><div class='col-9'><p class='tooltip-desc'>${fields.minCharDescription}</p></div></div><div class='row'><div class='col-3'><span class='abt-icon-cross indicator--alpha'></span> <span class='tooltip-pwd-title'>${fields.alphabetLabel}</span></div><div class='col-9'><p class='tooltip-desc'>${fields.alphabetDescription}</p></div></div><div class='row'><div class='col-3'><span class='abt-icon-cross indicator--number'></span> <span class='tooltip-pwd-title'>${fields.numericLabel}</span></div><div class='col-9'><p class='tooltip-desc'>${fields.numericDescription}</p></div></div><div class='row'><div class='col-3'><span class='abt-icon-cross indicator--spchar'></span> <span class='tooltip-pwd-title'>${fields.specialCharLabel}</span></div><div class='col-9'><p class='tooltip-desc'>${fields.specialCharDescription}</p></div></div></div>">
                        <em class="abt-icon ${fields.tooltipIcon ? fields.tooltipIcon : 'abt-icon-exclamation'}"></em>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sly>
