<!--/* Form Alert Component Starts */-->
<sly data-sly-use.formAlert="com.abbott.aem.platform.common.components.models.FormAlert"
     data-sly-use.commonTemplates="core/wcm/components/commons/v1/templates.html">
    <div id="${formAlert.id}" class="m-alert">
        <div class="m-alert__icon">
            <em aria-hidden="true" class="abt-icon ${formAlert.icon}"></em>
        </div>
        <div class="m-alert__content">
            <div class="m-alert__para">
                ${formAlert.message @context='html'}
            </div>
        </div>
    </div>
</sly>
<sly data-sly-call="${commonTemplates.placeholder @ isEmpty=true}"></sly>
