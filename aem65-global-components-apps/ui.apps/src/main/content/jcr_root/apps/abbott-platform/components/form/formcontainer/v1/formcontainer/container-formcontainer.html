<sly data-sly-use.formcontainer="com.abbott.aem.platform.common.components.models.FormContainer">
	<form data-sly-test.formType=${formcontainer.formType} action="${formcontainer.domainName}${formType}" data-ajax-method="${formcontainer.methodAction}" class="o-form-container__main-form">
        <div class="form-container">
            <sly data-sly-resource="${'formcontainer-par' @ resourceType='wcm/foundation/components/parsys'}"></sly>
        </div>
	</form>
    <div class="o-form-container__buttons d-flex">
		<sly data-sly-test.edit=${wcmmode.edit}><sly data-sly-test=${formcontainer.cancel}>Please author the cancel button</sly></sly>
        <sly data-sly-test=${formcontainer.cancel} data-sly-resource="${'formcontainer-cancel' @ resourceType=formcontainer.buttonProxyPath,decoration=true}"></sly>
        <sly data-sly-test=${edit}><sly data-sly-test=${formcontainer.reset}>Please author the reset button</sly></sly>
        <sly data-sly-test.reset=${formcontainer.reset} data-sly-resource="${'formcontainer-reset' @ resourceType=formcontainer.buttonProxyPath,decoration=true}"></sly>
		<sly data-sly-test=${edit}><sly data-sly-test=${formcontainer.submit}>Please author the submit button</sly></sly>
        <sly data-sly-test.submit=${formcontainer.submit} data-sly-resource="${'formcontainer-submit' @ resourceType=formcontainer.buttonProxyPath,decoration=true}"></sly>
    </div>
 </sly>
