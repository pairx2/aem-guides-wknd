<sly data-sly-use.formcontainer="com.abbott.aem.platform.common.components.models.FormContainer">
    <input data-sly-test.formMode=${formcontainer.formMode} type="hidden" name="formMode" value="${formcontainer.formMode}" data-form-mode="${formMode}"/>
    <input data-sly-test.requestType=${formcontainer.requestType} type="hidden" name="requestType" value="${requestType}" data-form-mode="${formMode}"/>
    <input type="hidden" name="node" value="${formcontainer.currentPagePath}" data-form-mode="${formMode}"/>
	<input type="hidden" name="g-recaptcha-response" value="" data-form-mode="${formMode}"/>
    <input data-sly-test="${formcontainer.thankYouPage}" type="hidden" name="thankyouPage" value="${formcontainer.thankYouPage}" data-form-mode="${formMode}"/>
	<input data-sly-test.successMessage=${formcontainer.successMessage} type="hidden" name="successMessage" value="${successMessage}" data-form-mode="${formMode}"/>
    <input data-sly-test.failureMessage=${formcontainer.failureMessage} type="hidden" name="failureMessage" value="${failureMessage}" data-form-mode="${formMode}"/>

    <input data-sly-test.updateRequest=${formcontainer.updateRequest} type="hidden" name="updateRequest" value="${updateRequest}">
	<input data-sly-test.onBeforeCall=${formcontainer.onBeforeCall} type="hidden" name="onBeforeCall" value="${onBeforeCall}">
	<input data-sly-test.onSuccess=${formcontainer.onSuccess} type="hidden" name="onSuccess" value="${onSuccess}">
	<input data-sly-test.onError=${formcontainer.onError} type="hidden" name="onError" value="${onError}">
	<input data-sly-test.onComplete=${formcontainer.onComplete} type="hidden" name="onComplete" value="${onComplete}">
	<input data-sly-test.enterpriseRecaptcha=${formcontainer.enterpriseRecaptcha} type="hidden" name="enterpriseRecaptcha" value="${enterpriseRecaptcha}">
	<sly data-sly-test="${formcontainer.kountEnable=='true'}">
	<input data-sly-test=${formContainer.kountClientID} type="hidden" name="kountClientID" value="${formContainer.kountClientID}" data-form-mode="${formMode}"/>
	<input data-sly-test=${formContainer.kountEnvironment} type="hidden" name="kountEnvironment" value="${formContainer.kountEnvironment}" data-form-mode="${formMode}"/>
	<input type="hidden" name="isSPA" value="${formContainer.isSPA}">
   </sly>
</sly>
