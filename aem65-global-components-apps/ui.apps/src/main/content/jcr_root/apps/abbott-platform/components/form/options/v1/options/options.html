<sly data-sly-use.options="com.abbott.aem.platform.common.components.models.FormOptions"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.customConfig="com.abbott.aem.platform.common.components.models.CustomConfig">
        <fieldset class="${options.type.value} ${customConfig.className}" id="${component.id}-options">
		<legend class="d-none">&nbsp;</legend>
        <sly data-sly-test.sourceLocal="${options.sourceString == 'local'}" data-sly-include="checkbox-radio.html"></sly>
        <sly data-sly-test="${options.sourceString != 'local' && options.sourceString != 'lookupService'}" data-sly-include="checkbox-radio-ootb.html"></sly>
        <sly data-sly-test="${sourceLocal}" data-sly-include="dropdown-local.html"></sly>
        <sly data-sly-test.sourceLookup="${options.sourceString == 'lookupService'}" data-sly-include="dropdown-lookupservice.html"></sly>
        <sly data-sly-test.sourceListDatasource="${options.sourceString == 'list' || options.sourceString == 'datasource'}" data-sly-include="dropdown-ootb.html"></sly>
        <sly data-sly-test="${sourceLocal}" data-sly-include="multidropdown-local.html"></sly>
		<sly data-sly-test="${sourceLookup}" data-sly-include="multidropdown-lookupservice.html"></sly>
		<sly data-sly-test="${sourceListDatasource}" data-sly-include="multidropdown-ootb.html"></sly>
<p data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
    </fieldset>	
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!options.name, classAppend='cmp-form-options'}"></sly>
