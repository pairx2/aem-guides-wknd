<sly data-sly-use.page="com.abbott.aem.platform.common.components.models.PlatformPage">
<div class="abbott-wrapper">
    <sly data-sly-test.authorMode="${wcmmode.edit}"></sly>
    <div class="${authorMode?'cookie-bar-edit' :''}">
		<sly data-sly-test="${page.cookieFragmentPath}" data-sly-resource ="${@path=page.cookieFragmentPath, selectors='content', wcmmode='disabled'}"></sly>
	</div>
    <sly data-sly-test="${page.footerFragmentPath}" data-sly-resource ="${@path=page.footerFragmentPath, selectors='content', wcmmode='disabled'}"></sly>
</div>
</sly>
