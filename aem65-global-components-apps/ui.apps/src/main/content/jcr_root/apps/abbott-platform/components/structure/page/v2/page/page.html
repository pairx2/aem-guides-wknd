<!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  Handled Only RTL changes on this page at line number 6 & 7
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->
<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page"
	  data-sly-use.platformPage="com.abbott.aem.platform.common.components.models.PlatformPage"
	  dir="${platformPage.rightToLeft ? 'rtl' : ''}"
	  lang="${page.language}"
	  data-sly-use.head="head.html"
	  data-sly-use.footer="footer.html"
	  data-sly-use.redirect="redirect.html">
<head data-sly-call="${head.head @ page = page}"></head>
<body class="${page.cssClassNames} ${!platformPage.commerceEnabled ? 'commerce-disabled' : ''}"
	  id="${page.id}"
	  data-cmp-data-layer-enabled="${page.data ? true : false}"
	  data-esl-endpoint="${platformPage.eslEndPointURL}"
	  data-captcha-script-src="${platformPage.reCaptchaScriptsrc}"
	  data-site-key="${platformPage.reCaptchaSiteKey}"
      data-login-frag-path="${platformPage.loginFormFragmentPath}"
      data-login-page="${platformPage.loginPage @extension='html'}"
	  data-logout-redirect-page="${platformPage.logoutRedirectPage @extension='html'}"
	  data-checkout-page="${platformPage.checkoutPagePath @extension='html'}"
      data-cart-page="${platformPage.cartPage @extension='html'}"
	  data-googlemap-api-key="${platformPage.googleMapApiKey}"
	  data-googlemap-api-url="${platformPage.googleMapApiUrl}">
	<noscript data-sly-test.commerceEnabled="${platformPage.commerceEnabled}"
		  data-sly-use.storeView="com.adobe.cq.commerce.core.components.models.storeconfigexporter.StoreConfigExporter"
		  id="commerce-config"
		  data-cmp-data-layer-enabled="${page.data ? true : false}"
		  data-store-view="${storeView.storeView}"
		  data-graphql-endpoint="${storeView.graphqlEndpoint}"
		  data-graphql-method="${storeView.method}"
		  data-http-headers="${storeView.httpHeaders}"
		  data-combine-payment-checkout="${platformPage.combinePaymentCheckoutCalls @context='text'}"></noscript>
	<noscript
		id="esl-config"
		data-esl-endpoint="${platformPage.eslEndPointURL}">
	</noscript>

<script data-sly-test.dataLayerEnabled="${page.data}">
          window.adobeDataLayer = window.adobeDataLayer || [];
          adobeDataLayer.push({
              page: JSON.parse("${page.data.json @ context='scriptString'}"),
              event:'cmp:show',
              eventInfo: {
                  path: 'page.${page.id @ context="scriptString"}'
              }
          });

</script>

<sly data-sly-test.isGtmId="${platformPage.gtmId && (!wcmmode.edit && !wcmmode.design)}">
<!--/* Google Tag Manager (noscript) */-->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=${platformPage.gtmId @ context='text'}"
height="0" width="0" style="display:none;visibility:hidden" title="GTM Iframe"></iframe></noscript>
<!--/* End Google Tag Manager (noscript) */-->
</sly>
<sly data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
	 data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"></sly>
<sly data-sly-test="${!isRedirectPage}">
	<sly data-sly-include="body.skiptomaincontent.html"></sly>
	<sly data-sly-include="body.socialmedia_begin.html"></sly>
	<sly data-sly-include="body.html"></sly>
	<sly data-sly-call="${footer.footer @ page = page}"></sly>
	<sly data-sly-include="body.socialmedia_end.html"></sly>
</sly>
<input type="hidden" id="wcmMode" name="wcmMode" value="${wcmmode.edit ? 'true' : 'false'}"/>
</body>
</html>
