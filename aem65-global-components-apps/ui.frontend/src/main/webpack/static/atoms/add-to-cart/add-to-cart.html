<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Add to cart</h3>
  <div class="stg-code">
    <!-- ATOM: ADD TO CART STARTS -->
    <div class="a-add-to-cart">
      <div class="a-stepper js-a-stepper">
        <span class="a-stepper__input-grp-btn js-a-stepper__input-grp-btn"
          ><a
            type="link"
            role="link"
            href="javascript:void(0)"
            class="a-stepper--btn a-stepper--btn-minus abt-icon-minus"
            aria-label="minus icon"
          ></a></span
        ><input
          type="text"
          class="form-control a-stepper__number input-number"
          aria-label="stepper"
          min="0"
          max="5"
          size="4"
          value="0"
        /><span class="a-stepper__input-grp-btn js-a-stepper__input-grp-btn"
          ><a
            type="link"
            role="link"
            href="javascript:void(0)"
            class="a-stepper--btn a-stepper--btn-plus abt-icon-plus"
            aria-label="minus icon"
          ></a
        ></span>
      </div>
      <div class="a-button a-button--md a-button--primary button abt-null">
        <button class="btn" type="button">
          <em class="abt-icon abt-null"></em><span>Add to cart</span>
        </button>
      </div>
      <div class="a-button a-button--md a-button--secondary button abt-null">
        <a class="btn" href="http://google.com"
          ><em class="abt-icon abt-null"></em><span>Add to cart</span></a
        >
      </div>
    </div>
    <!-- ATOM: ADD TO CART ENDS -->
  </div>
</main>
