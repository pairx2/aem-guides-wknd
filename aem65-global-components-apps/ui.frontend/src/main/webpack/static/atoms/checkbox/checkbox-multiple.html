<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">CheckBox Multiple Options</h3>
  <div class="stg-code">
    <!-- ATOM: CHECKBOX STARTS -->
    <div class="options">
      <fieldset class="checkbox" id="form-options-checkbox">
        <label class="a-checkbox-label" for="form-options-checkbox">
          <span class="a-checkbox__title-text">{{knobkey.checkbox-title}}</span><span class="a-dropdown__title--required">*</span>
        </label>
        <div class="a-checkbox a-checkbox--selected {{knobkey.checkbox-class}}">
          <label class="a-checkbox__label" for="111">
            <span class="a-checkbox__text">Selected</span>
            <input type="checkbox" class="a-checkbox__input" value="Val1" name="{{knobkey.checkbox-name}}" checked id="111" data-required="true">
            <span class="a-checkbox__custom"></span>
          </label>
        </div>
        <div class="a-checkbox a-checkbox--indeterminate {{knobkey.checkbox-class}}">
          <label class="a-checkbox__label" for="222">
            <span class="a-checkbox__text">Indeterminate</span>
            <input type="checkbox" class="a-checkbox__input" value="Val2" name="{{knobkey.checkbox-name}}" indeterminate="true" id="222" data-required="true">
            <span class="a-checkbox__custom"></span>
          </label>
        </div>
        <div class="a-checkbox a-checkbox--checked-disabled {{knobkey.checkbox-class}}">
          <label class="a-checkbox__label" for="333">
            <span class="a-checkbox__text">Checked Disabled</span>
            <input type="checkbox" class="a-checkbox__input" value="Val3" name="{{knobkey.checkbox-name}}" checked-disabled="true" id="333" data-required="true">
            <span class="a-checkbox__custom"></span>
          </label>
        </div>
        <div class="a-checkbox a-checkbox--disabled {{knobkey.checkbox-class}}">
          <label class="a-checkbox__label" for="444">
            <span class="a-checkbox__text">Disabled</span>
            <input type="checkbox" class="a-checkbox__input" value="Val4" name="{{knobkey.checkbox-name}}" disabled="true" id="444" data-required="true">
            <span class="a-checkbox__custom"></span>
          </label>
        </div>
        <div class="a-checkbox a-checkbox--error {{knobkey.checkbox-class}}">
          <label class="a-checkbox__label" for="555">
            <span class="a-checkbox__text">Error</span>
            <input type="checkbox" class="a-checkbox__input" value="Val5" name="{{knobkey.checkbox-name}}" error="true" id="555" data-required="true">
            <span class="a-checkbox__custom"></span>
          </label>
        </div>
        <div class="a-checkbox a-checkbox--default {{knobkey.checkbox-class}}">
          <label class="a-checkbox__label" for="666">
            <span class="a-checkbox__text">Default</span>
            <input type="checkbox" class="a-checkbox__input" value="Val6" name="{{knobkey.checkbox-name}}" id="666" data-required="true">
            <span class="a-checkbox__custom"></span>
          </label>
        </div>
      </fieldset>
    </div>
    <!-- ATOM: CHECKBOX ENDS -->
  </div>
</main>
