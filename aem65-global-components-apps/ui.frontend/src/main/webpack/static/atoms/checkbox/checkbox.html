<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Checkbox</h3>
  <div class="stg-code">
    <!-- ATOM: CHECKBOX STARTS -->
    <div class="options {{knobkey.checkbox-label-color}}">
      <fieldset class="checkbox" id="form-options-checkbox">
        <label class="a-checkbox-label" for="form-options-checkbox">
          <span class="a-checkbox__title-text">{{knobkey.checkbox-title}}</span>
        </label>
        <div class="a-checkbox a-checkbox--default">
          <label class="a-checkbox__label" for="{{knobkey.checkbox-id}}">
            <span class="a-checkbox__text">{{knobkey.checkbox-text}}</span>
            <input type="checkbox" class="a-checkbox__input" value="{{knobkey.checkbox-value}}"
              name="{{knobkey.checkbox-name}}" id="{{knobkey.checkbox-id}}" data-required="true" />
            <span class="a-checkbox__custom"></span>
          </label>
        </div>
      </fieldset>
    </div>
    <!-- ATOM: CHECKBOX ENDS -->
  </div>
</main>
