<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">dropdown with tooltip</h3>
    <div class="stg-code">
       <!-- dropdown -->
       <div class="a-dropdown" data-required="true" data-js-component="form-dropdown">
          <div class="a-dropdown__container form-group">             
             <div class="form-label__align">
                <label class="a-dropdown__title form-label a-input-label" for="{{knobkey.form-dropdown-id}}">
                    {{knobkey.form-dropdown-title}}<span class="a-dropdown__title--required">*</span>
                </label>   
                <div class="a-tooltip a-tooltip--small a-tooltip--light" data-js-component="tooltip">
                    <span class="a-tooltilp__wrapper tooltip-wrapper tooltip-bg-white" tabindex="0"
                        data-placement="right" data-toggle="tooltip" data-html="true"
                        title="<h5>Title goes here</h5><p>Here is a message that's going to be two lines</p>">
                        <i class="abt-icon abt-icon-hamburger"></i>
                    </span>
                </div>
            </div>
             <div class="a-dropdown__field" id="{{knobkey.form-dropdown-id}}" tabindex="0">
                <span class="a-dropdown__placeholder">{{knobkey.form-dropdown-placeholder}}</span>
                <ul class="a-dropdown__menu">
                   <li data-optionvalue="val">
                      <span>
                      <i class="a-dropdown__icon abt-icon-avatar" aria-hidden="true"></i>
                      </span>
                      <span>options0</span>
                   </li>
                   <li data-optionvalue="val1">
                      <span>
                      <i class="a-dropdown__icon abt-icon-avatar" aria-hidden="true"></i>
                      </span>
                      <span>options1</span>
                   </li>
                   <li data-optionvalue="val2">
                      <span>
                      <i class="a-dropdown__icon abt-icon-avatar" aria-hidden="true"></i>
                      </span>
                      <span>options2</span>
                   </li>
                </ul>
             </div>
          </div>
       </div>
       <!-- dropdown -->
    </div>
  </main>
