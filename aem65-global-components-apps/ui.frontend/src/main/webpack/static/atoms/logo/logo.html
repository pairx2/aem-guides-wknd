<main class="container-fluid">
  <h3 class="display-lg font-weight-light mx-8 my-8">Logo Abbott</h3>
  <div class="stg-code">
      <!-- AEM Image -->
      <div class="a-logo-comp">
          <a class="a-logo-comp--link" href="{{knobkey.image-link-url}}" role="link"
              title="{{knobkey.image-alt-text}}" aria-label="{{knobkey.image-alt-text}}">
              <img class="a-logo-comp--image" src="{{knobkey.image-source-path}}" alt="{{knobkey.image-alt-text}}"
                  title="{{knobkey.image-alt-text}}" aria-label="{{knobkey.image-alt-text}}">
          </a>
      </div>
  </div>
</main>
