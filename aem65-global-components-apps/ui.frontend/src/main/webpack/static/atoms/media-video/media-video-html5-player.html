<div class="container">
	<h3 class="font-weight-light mx-8 my-8">Re-usable Atom: Custom HTML5 Video Player for Internal Source (MP4 Format) - Default</h3>
	<div class="stg-code">
		<!-- AEM Embeded IFrame for Video -->
		<div class="a-video" data-autoplay="{{knobkey.video-autoplay}}">
			<div class="a-video__player">
				<button class="a-video__play-btn" name="play-btn" role="button" aria-label="click to play the video">
					<i class="abt-icon abt-icon-play" aria-hidden="true"> </i>
				</button>
				<video class="a-video__player-source" crossorigin="anonymous" playsinline="true"
					name="{{knobkey.video-player-name}}" title="{{knobkey.video-alt-text}}"
					allowfullscreen="allowfullscreen" aria-label="{{knobkey.video-alt-text}}">
					<source src="{{knobkey.video-internal-source-path}}"
						type="{{knobkey.video-internal-source-type}}" aria-hidden="true" />
					{{knobkey.video-alt-text}}
				</video>
			</div>
			<span class="a-video__caption mt-2 mb-2">{{knobkey.video-caption-text}}</span>
		</div>
	</div>
</div>
