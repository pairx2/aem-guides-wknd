<div class="container">
	<h3 class="font-weight-light mx-8 my-8">Re-usable Atom: Limelight Video Player</h3>
	<div class="stg-code">
		<!-- AEM Limelight Video -->
		<div class="a-video" data-autoplay="{{knobkey.video-autoplay}}">
			<div class="a-video__player">
				<button class="a-video__play-btn" name="play-btn" role="button" aria-label="click to play the video">
					<i class="abt-icon abt-icon-play" aria-hidden="true"> </i>
				</button>
				<div class="limeLight-video-wrapper limeLight-video video-js a-video__player-source"
					data-player-ID="{{knobkey.video-limelight-player-id}}"
					data-media-ID="{{knobkey.video-limelight-media-id}}"
					data-org-ID="{{knobkey.video-limelight-org-id}}">
					<div id="limelight_player_{{knobkey.video-limelight-player-id}}">&nbsp;</div>
					<script src="https://video.limelight.com/player/limelightjs-player.js?orgId={{knobkey.video-limelight-org-id}}"></script>
				</div>
			</div>
			<span class="a-video__caption mt-2 mb-2">{{knobkey.video-caption-text}}</span>
		</div>
	</div>
</div>
