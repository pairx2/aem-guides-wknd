<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Radio Button</h3>
  <div class="stg-code">
    <!-- ATOM: RADIO BUTTON  STARTS -->
    <div class="options">
      <fieldset class="radio" id="form-options-options">
        <label class="a-radio-label" for="form-options-options"><span
            class="a-radio__title-text">{{knobkey.radiobutton-title}}</span></label>
        <div class="a-radio {{knobkey.radiobutton-state}}">
          <label class="a-radio__label" for="{{knobkey.radiobutton-id}}">
            <span class="a-radio__text">{{knobkey.radiobutton-text}}</span>
            <input type="radio" class="a-radio__input" name="radio" id="{{knobkey.radiobutton-id}}"
              data-required="true" />
            <span class="a-radio__custom"></span>
          </label>
        </div>
      </fieldset>
    </div>
    <!-- ATOM: RADIO BUTTON ENDS -->
  </div>
</main>
