<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Radio Multiple Options</h3>
  <div class="stg-code">
    <!-- ATOM: CHECKBOX STARTS -->
    <div class="options">
      <fieldset class="radio" id="form-options-options">
        <label class="a-radio-label" for="form-options-options">
          <span class="a-radio__title-text">{{knobkey.radiobutton-title}}</span><span
            class="a-dropdown__title--required">*</span>
        </label>
        <div class="a-radio a-radio--selected {{knobkey.radiobutton-class}}">
          <label class="a-radio__label" for="111">
            <span class="a-radio__text">Selected</span>
            <input type="radio" class="a-radio__input" value="Val1" name="{{knobkey.radiobutton-name}}" checked id="111"
              data-required="true">
            <span class="a-radio__custom"></span>
          </label>
        </div>
        <div class="a-radio a-radio--checked-disabled {{knobkey.radiobutton-class}}">
          <label class="a-radio__label" for="333">
            <span class="a-radio__text">Checked Disabled</span>
            <input type="radio" class="a-radio__input" value="Val3" name="{{knobkey.radiobutton-name}}"
              checked-disabled="true" id="333" data-required="true">
            <span class="a-radio__custom"></span>
          </label>
        </div>
        <div class="a-radio a-radio--disabled {{knobkey.radiobutton-class}}">
          <label class="a-radio__label" for="444">
            <span class="a-radio__text">Disabled</span>
            <input type="radio" class="a-radio__input" value="Val4" name="{{knobkey.radiobutton-name}}" disabled="true"
              id="444" data-required="true">
            <span class="a-radio__custom"></span>
          </label>
        </div>
        <div class="a-radio a-radio--error {{knobkey.radiobutton-class}}">
          <label class="a-radio__label" for="555">
            <span class="a-radio__text">Error</span>
            <input type="radio" class="a-radio__input" value="Val5" name="{{knobkey.radiobutton-name}}" error="true"
              id="555" data-required="true">
            <span class="a-radio__custom"></span>
          </label>
        </div>
        <div class="a-radio a-radio--default {{knobkey.radiobutton-class}}">
          <label class="a-radio__label" for="666">
            <span class="a-radio__text">Default</span>
            <input type="radio" class="a-radio__input" value="Val6" name="{{knobkey.radiobutton-name}}" id="666"
              data-required="true">
            <span class="a-radio__custom"></span>
          </label>
        </div>
      </fieldset>
    </div>
    <!-- ATOM: CHECKBOX ENDS -->
  </div>
</main>
