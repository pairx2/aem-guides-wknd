<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Search</h3>
    <div class="stg-code">
        <!--Header Search Starts-->
        <div class="a-search">
            <form action="action">
                <div data-search-click="click" class="a-search--icon-left"><i class="abt-icon abt-icon-search"></i></div>
                <input type="search" class="a-search__input" aria-label="search" name="q" placeholder="Search" data-placeholder="Search" autocomplete="off" />
                <div data-search-close="close" class="a-search--icon-right"><i class="abt-icon abt-icon-cancel"></i></div>
            </form>
          </div>
        <!--Header Search Ends-->
    </div>
</main>
