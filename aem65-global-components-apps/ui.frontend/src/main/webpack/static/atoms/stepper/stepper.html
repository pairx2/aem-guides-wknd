<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Stepper</h3>
    <div class="stg-code">
        <!-- Stepper Comp -->
        <div class="a-stepper">
            <div class="js-a-stepper a-stepper__input-wrapper">
                <span class="a-stepper__input-grp-btn js-a-stepper__input-grp-btn" ontouchstart data-component="stepper"
                    data-options="{json:object}">
                    <a type="link" role="link" href="javascript:void(0)"
                        class="a-stepper--btn a-stepper--btn-minus abt-icon-minus js-a-stepper--btn" data-type="minus"
                        aria-label="minus icon" data-field="quant[2]"></a>
                </span>

                <input type="text" name="quant[2]" class="form-control a-stepper__number input-number "
                    aria-label="stepper" value="{{knobkey.stepper-val}}" min="{{knobkey.stepper-min-val}}"
                    max="{{knobkey.stepper-max-val}}" size="4">

                <span class="a-stepper__input-grp-btn js-a-stepper__input-grp-btn" ontouchstart data-component="stepper"
                    data-options="{json:object}">
                    <a type="link" role="link" href="javascript:void(0)"
                        class="a-stepper--btn a-stepper--btn-plus abt-icon-plus js-a-stepper--btn"
                        aria-label="minus icon" data-type="plus" data-field="quant[2]"></a>
                </span>
            </div>

            <div class="a-stepper__min-error">{{knobkey.stepper-errrormessage-min}}</div>
            <div class="a-stepper__max-error">{{knobkey.stepper-errrormessage-max}}</div>
        </div>

        <!-- Stepper Comp -->
    </div>
</main>
