<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Payment Tabs</h3>
  <div class="stg-code">
    <!--Payment Tabs Start-->
    <div class="a-tabs container" data-payment-tabs>
      <nav
        class="a-tabs__nav nav nav-tabs nav-fill row"
        id="nav-tab"
        role="tablist"
      >
        <a
          data-payment-type="payon_credit_card"
          class="a-tabs__nav-link nav-item active"
          id="active"
          data-toggle="tab"
          href="#tab1"
          role="tab"
          data-field-name="categorytaghierarchicalfacets"
          data-child-filter="Data"
          aria-label="Active"
          aria-controls="tab2"
          aria-selected="true"
        >
          <span class="a-tabs__nav-text">Credit/Debit Card</span>
        </a>
        <a
          data-payment-type="payon_paypal"
          class="a-tabs__nav-link nav-item"
          id="default"
          data-toggle="tab"
          href="#tab2"
          role="tab"
          aria-label="Default"
          aria-controls="tab2"
          aria-selected="false"
        >
          <span class="a-tabs__nav-text">PayPal</span>
        </a>
      </nav>

      <div class="a-tabs__content tab-content">
        <div
          class="a-tabs__tab-pane tab-pane fade show active"
          id="tab1"
          role="tabpanel"
          aria-labelledby="active"
        >
          <tree-comp-variant
            data-comp-id="pay-on-form"
            data-comp-branch="molecules"
            data-variant-id="default"
          ></tree-comp-variant>
        </div>
        <div
          class="a-tabs__tab-pane tab-pane fade"
          id="tab2"
          role="tabpanel"
          aria-labelledby="default"
        >
          <tree-comp-variant
            data-comp-id="pay-on-form"
            data-comp-branch="molecules"
            data-variant-id="default"
          ></tree-comp-variant>
        </div>
      </div>
    </div>
    <!--Payment Tabs end-->
  </div>
</main>
