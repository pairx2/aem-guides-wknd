<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Text Banner</h3>
    <div class="row">
      <div class="col-12">
        <!-- Real Atom component: Default-->
        <div class="stg-code">
          <section id="{{knobkey.random}}" class="{{knobkey.gradient}}" >
            <style>
              #{{knobkey.random}} {
                --textBanner-start-color: {{knobkey.gradient-start}};
                --textBanner-start-position: {{knobkey.gradient-start-position}};
                --textBanner-end-color: {{knobkey.gradient-end}};
                --textBanner-end-position: {{knobkey.gradient-end-position}};;
              }
              </style>
            <blockquote class="a-text-banner">
                <h3 class="a-text-banner--title"><span class="generic__quotes">" </span>{{knobkey.banner-text}}<span class="generic__quotes"> "</span></h3>
            </blockquote>
          </section>
        </div>
      </div>
    </div>
  </main>
