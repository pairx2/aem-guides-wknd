<main>
    <div class="container-fluid">
      <h3 class="display-md font-weight-light my-3">Title with subtitle h4</h3>
      <div class="row">
        <div class="col-12">
          <!-- Real Atom component: title-->
          <div class="stg-code">
              <h4>{{knobkey.plain-title}}</h4>
              <div class="d-lg-flex align-items-center pt-2">
                <p>
                  {{knobkey.plain-subtitle}}
                  <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                    <tree-knob-set data-knob-id="link-text" data-knob-value="See more"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text-url" data-knob-value="#"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text-target" data-knob-value="_self"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-id" data-knob-value="id"></tree-knob-set>
                  </tree-comp-variant>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
