<main>
    <h3 class="display-md font-weight-light my-3">Error Page</h3>
    <div class="stg-code">
        <!-- ERROR PAGE STARTS -->
        <div class="m-error-page">
            <img class="m-error-page__bg-img" src="{{knobkey.bg-image-path}}" alt="{{knobkey.bg-alt-text}}">
            <div class="container">
                <div class="m-error-page__content">
                    <!-- Error Title -->
                    <tree-comp-variant data-comp-id="title" data-comp-branch="atoms"
                        data-variant-id="title-with-subtitle-h4">
                        <tree-knob-set data-knob-id="plain-title" data-knob-value="Page not found">
                        </tree-knob-set>
                        <tree-knob-set data-knob-id="plain-subtitle" data-knob-value="You can go back here ">
                        </tree-knob-set>
                    </tree-comp-variant>
                    <!-- Error Title End-->
                </div>
            </div>
        </div>
        <!-- ERROR PAGE END -->
    </div>
</main>
