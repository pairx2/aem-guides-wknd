<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Link Stack</h3>
    <div class="stg-code">
        <!-- MOLECULE: LINK STACK STARTS HERE-->
        <div class="m-link-stack js-m-link-stack" data-js-component="default-link-stack">
            <div class="m-link-stack--header">
                <a aria-label="{{knobkey.link-stack-title}}" role="link" href="www.google.com" target="_blank">
                    <h6 class="m-link-stack--title">{{knobkey.link-stack-title}}</h6>
                </a>

                <a aria-label="{{knobkey.link-stack-title}}" role="link" href="javascript:void(0)"
                    class="abt-icon-down-arrow js-collapse-icon">&nbsp;</a>

            </div>

            <div class="js-collapsable-links m-link-stack--content d-none d-lg-block d-xl-block">
                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                    <tree-knob-set data-knob-id="link-text-url" data-knob-value="https://www.google.com">
                    </tree-knob-set>
                    <tree-knob-set data-knob-id="link-id" data-knob-value="sub-menu-1"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text" data-knob-value="link-text"></tree-knob-set>
                </tree-comp-variant>

                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                    <tree-knob-set data-knob-id="link-text-url" data-knob-value="https://www.google.com">
                    </tree-knob-set>
                    <tree-knob-set data-knob-id="link-id" data-knob-value="sub-menu-2"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text-target" data-knob-value="_self"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text" data-knob-value="link-text"></tree-knob-set>
                </tree-comp-variant>

                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                    <tree-knob-set data-knob-id="link-text-url" data-knob-value="https://www.google.com">
                    </tree-knob-set>
                    <tree-knob-set data-knob-id="link-id" data-knob-value="sub-menu-3"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text-target" data-knob-value="_parent"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text" data-knob-value="link-text"></tree-knob-set>
                </tree-comp-variant>

                <tree-comp-variant data-comp-id="link" data-comp-branch="atoms" data-variant-id="default">
                    <tree-knob-set data-knob-id="link-text-url" data-knob-value="https://www.google.com">
                    </tree-knob-set>
                    <tree-knob-set data-knob-id="link-id" data-knob-value="sub-menu-4"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text-target" data-knob-value="_top"></tree-knob-set>
                    <tree-knob-set data-knob-id="link-text" data-knob-value="link-text"></tree-knob-set>
                </tree-comp-variant>

            </div>
        </div>
        <!-- MOLECULE: LINK STACK ENDS HERE-->
    </div>
</main>
