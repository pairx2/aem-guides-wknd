<main>
  <h3 class="display-md font-weight-light my-3">Order Details Data Display</h3>
  <div class="stg-code">
    <div class="orderdetailsdatadisplay">
  <div class="m-orderdetails-datadisplay">
    <h4>Shipping address</h4>
    <div class="m-orderdetails-datadisplay__container">
      <div
        id="orderdetailsdatadisplay"
        data-source="shipping_address"
        data-display-output="${firstname} ${lastname}
  ${street}
  ${city}
  ${telephone}
  "
      >
        <p class="m-orderdetails-datadisplay__list">
          Jane Doe 48 Leicester Square London 98765432999
        </p>
      </div>
    </div>
  </div>
  <script class="m-orderdetails-datadisplay">
    ${firstname} ${lastname}\r\n${street}\r\n${city}\r\n${telephone}\r\n
  </script>
</div>
</div>
</main>
