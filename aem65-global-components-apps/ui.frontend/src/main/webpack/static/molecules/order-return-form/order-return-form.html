<main>
    <h3 class="display-md font-weight-light my-3">Order Return Form</h3>
    <div class="stg-code">
       <div class="orderreturnform">
          <div id="orderreturnform" class="m-ordeitemlist" data-id="order-return-form" data-items-label="Item to return*" data-items-qty-label="Quantity to return*" data-comment-label="Comments" data-comment-placeholder="Additional comments" data-success-page-path="/ie-en/commerce/myfreestyle/secure/my-account/my-orders/return-success-page">
             <div class="return-products_container">
                <form class="return-products_form" id="order-return-form">
                   <div class="return-products_block">
                      <div class="return-products_name"><label>Item to return*</label><input name="productName" type="text" value="Freestyle Libre, Sensor Kit, EN-BG/ES"></div>
                      <div class="return-products_qty">
                         <label>Quantity to return*</label>
                         <select name="quantityToReturn" product-sku="71535-01">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                         </select>
                         <span class="dropdown-arrow"></span>
                      </div>
                   </div>
                   <div class="return-products_comment-block"><label>Comments</label><textarea name="comments" placeholder="Additional comments" rows="2" cols="50"></textarea></div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </main>
