<main>
    <h3 class="display-md font-weight-light my-3">Pagination with jQuery Plugin for static components</h3>
    <div class="stg-code">
        <!--PAGINATION CODE STARTS  -->
        <div class="m-pagination-static">
            <div class="m-pagination-static__wrapper" data-js-component="pagination-static" auto-hide-previous="false"
                auto-hide-next="false" page-size="8">

                <div class="m-pagination-static__components">
                    <!-- Parsys code goes here where all the components or contentfragment gets added -->
                </div>

                <!-- PAGINATION CONTENT DATA -->
                <div class="m-pagination-static__content"></div>

                <!-- PAGINATION LINKS -->
                <div class="m-pagination-static__links">
                    <div class="paginationjs">
                        <div class="paginationjs-pages">
                            <ul>
                                <li class="paginationjs-prev disabled">
                                    <a><em class="abt-icon abt-icon-left-arrow"></em></a>
                                </li>
                                <li class="paginationjs-page J-paginationjs-page active" data-num="1"><a>1</a></li>
                                <li class="paginationjs-page J-paginationjs-page" data-num="2">
                                    <a href="javascript:void();">2</a>
                                </li>
                                <li class="paginationjs-page J-paginationjs-page" data-num="3">
                                    <a href="javascript:void();">3</a>
                                </li>
                                <li class="paginationjs-page J-paginationjs-page" data-num="4">
                                    <a href="javascript:void();">4</a>
                                </li>
                                <li class="paginationjs-page J-paginationjs-page" data-num="5">
                                    <a href="javascript:void();">5</a>
                                </li>
                                <li class="paginationjs-ellipsis disabled"><a>...</a></li>
                                <li class="paginationjs-page paginationjs-last J-paginationjs-page" data-num="20">
                                    <a href="javascript:void();">20</a>
                                </li>
                                <li class="paginationjs-next J-paginationjs-next" data-num="2" title="Next page">
                                    <a href="javascript:void();"><em class="abt-icon abt-icon-right-arrow"></em></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--PAGINATION CODE END  -->
</main>
