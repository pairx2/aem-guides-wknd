<main class="container-fluid">
   <h3 class="display-md font-weight-light my-3">Pop Up</h3>
   <div class="stg-code">
      <!--Popup Starts here -->
      <div class="m-popup" data-toggle="modal" data-target="#popup-5">
         <tree-comp-variant data-comp-branch="atoms" data-comp-id="link" data-variant-id="default">
            <tree-knob-set data-knob-id="link-text" data-knob-value="Pop up"></tree-knob-set>
            <tree-knob-set data-knob-id="link-text-target" data-knob-value=""></tree-knob-set>
            <tree-knob-set data-knob-id="link-text-url" data-knob-value="javascript:void(0)"></tree-knob-set>
            <tree-knob-set data-knob-id="link-id" data-knob-value="id"></tree-knob-set>
         </tree-comp-variant>
      </div>
      <div class="modal generic-modal generic-modal--image" tabindex="-1" role="dialog" id="popup-5" data-js-component="pop-up">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content generic-modal__content">
               <div class="generic-modal--close" data-dismiss="modal" aria-label="Close"><i aria-hidden="true"
                     class="abt-icon abt-icon-cancel"></i></div>
               <div class="modal-body generic-modal__content-body">
                  <div class="generic-modal__image">
                     <img class="generic-modal__image-link" src="{{knobkey.image-source-path}}"
                        title="{{knobkey.image-alt-text}}" alt="{{knobkey.image-alt-text}}"
                        aria-label="{{knobkey.image-alt-text}}">
                  </div>
                  <tree-comp-variant data-comp-id="title" data-comp-branch="atoms"
                     data-variant-id="title-with-subtitle">
                     <tree-knob-set data-knob-id="plain-title" data-knob-value="Title goes here"></tree-knob-set>
                     <tree-knob-set data-knob-id="plain-subtitle"
                        data-knob-value="Lorem Ipsum is simply dummy text of the printing and typesetting industry">
                     </tree-knob-set>
                  </tree-comp-variant>
               </div>
               <div class="modal-footer generic-modal__content-footer">
                  <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                     <tree-knob-set data-knob-id="btn-text" data-knob-value="Button"> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--sm"> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary"> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                     <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
                 </tree-comp-variant>
                  <div class="generic-modal__continue-button" data-btn-type="continue">
                     <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                        <tree-knob-set data-knob-id="btn-text" data-knob-value="Button"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--sm"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--secondary"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                        <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
                    </tree-comp-variant>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--Popup ends here -->
   </div>
</main>
