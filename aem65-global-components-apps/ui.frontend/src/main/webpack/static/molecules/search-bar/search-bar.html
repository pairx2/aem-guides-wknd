<main>
    <h3 class="display-md font-weight-light my-3">Search bar</h3>
    <div class="stg-code">

    <!-- SEARCH BAR CODE -->
        <div class="m-search-bar" data-js-component="search-bar" data-auto-load-query-param="true">
            <div class="m-search-bar__container">
                <div class="m-search-bar__input">
                    <input class="form-control m-search-bar__input-field" autocomplete="off" name="q" type="search" placeholder="{{knobkey.search-bar-placeholder}}" aria-label="Search">
                    <a class="m-search-bar__close" href="#" tabindex="0" aria-role="button" aria-label="Clear Search">
                        <em class="abt-icon abt-icon-cancel"></em>
                    </a>
                </div>
                <div class="m-search-bar__button">
                    <div class="a-button a-button--lg a-button--primary-v1">
                        <button class="btn" type="submit">
                            <em aria-hidden="true" class="abt-icon abt-icon-search"></em>
                            <span>Search</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <!-- SEARCH BAR CODE -->
    </div>
</main>
