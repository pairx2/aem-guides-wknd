<main>
  <h3 class="display-md font-weight-light my-3">Accordion</h3>
  <div class="stg-code">
    <!--SHIPPING METHODS STARTS  -->
    <div class="shippingmethods">
      <div class="m-shipping-methods js-shipping-methods">
        <div class="m-shipping-methods__list">
          <div class="m-shipping-methods__list-item">
            <div class="a-radio m-shipping-methods__radio-btn">
              <label class="a-radio__label" for="free" aria-hidden="true"
                ><span class="a-radio__text">Free 5-7 day delivery</span
                ><input
                  type="radio"
                  class="a-radio__input"
                  name="shipping_methods"
                  id="free"
                  data-required="true"
                  value="free"
                  checked="" /><span class="a-radio__custom"></span
              ></label>
            </div>
            <span class="m-shipping-methods__price">free</span>
          </div>
          <div class="m-shipping-methods__list-item">
            <div class="a-radio m-shipping-methods__radio-btn">
              <label class="a-radio__label" for="1_2_days" aria-hidden="true"
                ><span class="a-radio__text">1-2 days including weekends</span
                ><input
                  type="radio"
                  class="a-radio__input"
                  name="shipping_methods"
                  id="1_2_days"
                  data-required="true"
                  value="1_2_days" /><span class="a-radio__custom"></span
              ></label>
            </div>
            <span class="m-shipping-methods__price">£15</span>
          </div>
          <div class="m-shipping-methods__list-item">
            <div class="a-radio m-shipping-methods__radio-btn">
              <label class="a-radio__label" for="next_day" aria-hidden="true"
                ><span class="a-radio__text">Next day</span
                ><input
                  type="radio"
                  class="a-radio__input"
                  name="shipping_methods"
                  id="next_day"
                  data-required="true"
                  value="next_day" /><span class="a-radio__custom"></span
              ></label>
            </div>
            <span class="m-shipping-methods__price">£45</span>
          </div>
          <div class="m-shipping-methods__list-item">
            <div class="a-radio m-shipping-methods__radio-btn">
              <label
                class="a-radio__label"
                for="next_day_before_12"
                aria-hidden="true"
                ><span class="a-radio__text">Next day before 12 PM</span
                ><input
                  type="radio"
                  class="a-radio__input"
                  name="shipping_methods"
                  id="next_day_before_12"
                  data-required="true"
                  value="next_day_before_12" /><span
                  class="a-radio__custom"
                ></span
              ></label>
            </div>
            <span class="m-shipping-methods__price">£60</span>
          </div>
        </div>
      </div>
    </div>
    <!--SHIPPING METHODS END  -->
  </div>
</main>
