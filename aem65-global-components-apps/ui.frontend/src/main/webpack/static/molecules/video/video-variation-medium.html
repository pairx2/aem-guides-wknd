<main class="container-fluid">
	<h2 class="display-md font-weight-light my-3">Video Medium</h2>
	<div class="stg-code">
		<!-- MOLECULE: MEDIUM VIDEO STARTS HERE -->
		<!-- clasee "a-video--start" - video will be at the start-->
		<!-- class "a-video--center" - video will be at the center-->
		<!-- class "a-video--end" - video will be at the end-->
		<div>
			<h4 class="font-weight-light mt-6 mb-2">Medium Video: IFrame - Default</h4>
			<div class="m-video m-video--medium {{knobkey.caption-mode}} {{knobkey.alignment}}" data-js-component="video">
				<tree-comp-variant data-comp-branch="atoms" data-comp-id="media-video" data-variant-id="default">
					<tree-knob-set data-knob-id="video-player-name" data-knob-value="Video Frame IFrame">
					</tree-knob-set>
					<tree-knob-set data-knob-id="video-external-source-path"
						data-knob-value="https://www.youtube.com/embed/E0PmJgWNBpI"></tree-knob-set>
					<tree-knob-set data-knob-id="video-autoplay" data-knob-value="false"></tree-knob-set>
					<tree-knob-set data-knob-id="video-alt-text" data-knob-value="alt text"></tree-knob-set>
					<tree-knob-set data-knob-id="video-caption-text" data-knob-value="Caption for the video">
					</tree-knob-set>
				</tree-comp-variant>
			</div>
		</div>
		<div>
			<h4 class="font-weight-light mt-6 mb-2">Medium Video: HTML5</h4>
			<div class="m-video m-video--medium {{knobkey.caption-mode}} {{knobkey.alignment}}" data-js-component="video">
				<tree-comp-variant data-comp-branch="atoms" data-comp-id="media-video" data-variant-id="html5-player">
					<tree-knob-set data-knob-id="video-player-name" data-knob-value="Video Frame MP4"></tree-knob-set>
					<tree-knob-set data-knob-id="video-internal-source-path"
						data-knob-value="https://www.youtube.com/embed/E0PmJgWNBpI"></tree-knob-set>
					<tree-knob-set data-knob-id="video-internal-source-type" data-knob-value="video/mp4">
					</tree-knob-set>
					<tree-knob-set data-knob-id="video-autoplay" data-knob-value="false"></tree-knob-set>
					<tree-knob-set data-knob-id="video-alt-text" data-knob-value="alt text"></tree-knob-set>
					<tree-knob-set data-knob-id="video-caption-text" data-knob-value="Caption for the video">
					</tree-knob-set>
				</tree-comp-variant>
			</div>
		</div>
		<div>
			<h4 class="font-weight-light mt-6 mb-2">Medium Video: Brightcove</h4>
			<div class="m-video m-video--medium {{knobkey.caption-mode}} {{knobkey.alignment}}" data-js-component="video">
				<tree-comp-variant data-comp-branch="atoms" data-comp-id="media-video" data-variant-id="brightcove">
					<tree-knob-set data-knob-id="video-autoplay" data-knob-value="false"></tree-knob-set>
					<tree-knob-set data-knob-id="video-brightcove-account-id" data-knob-value="1336131408001"></tree-knob-set>
					<tree-knob-set data-knob-id="video-brightcove-player-id" data-knob-value="6109511061001"></tree-knob-set>
					<tree-knob-set data-knob-id="video-brightcove-video-id" data-knob-value="TNkY27yeX"></tree-knob-set>
					<tree-knob-set data-knob-id="video-caption-text" data-knob-value="Caption for the video">
					</tree-knob-set>
				</tree-comp-variant>
			</div>
		</div>
		<div>
			<h4 class="font-weight-light mt-6 mb-2">Medium Video: Limelight</h4>
			<div class="m-video m-video--medium {{knobkey.caption-mode}} {{knobkey.alignment}}" data-js-component="video">
				<tree-comp-variant data-comp-branch="atoms" data-comp-id="media-video" data-variant-id="limelight">
					<tree-knob-set data-knob-id="video-autoplay" data-knob-value="false"></tree-knob-set>
					<tree-knob-set data-knob-id="video-limelight-org-id" data-knob-value="b0029788f6f3415db64a9cf5452f5200"></tree-knob-set>
					<tree-knob-set data-knob-id="video-limelight-player-id" data-knob-value="654805"></tree-knob-set>
					<tree-knob-set data-knob-id="video-limelight-media-id" data-knob-value="6d3d54e7af6d4271a84af1a27e91cde1"></tree-knob-set>
					<tree-knob-set data-knob-id="video-caption-text" data-knob-value="Caption for the video">
					</tree-knob-set>
				</tree-comp-variant>
			</div>
		</div>
	</div>
</main>
