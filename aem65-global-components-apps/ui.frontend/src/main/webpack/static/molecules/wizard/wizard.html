<main class="container-fluid">
  <h3 class="display-md font-weight-light my-3">Wizard</h3>
  <div class="stg-code">
      <!-- WIZARD ATOM START -->
      <div class="a-wizard">
          <ul class="a-wizard__steps a-wizard__custom-icon">
              <!-- wizard-step is counter here -->
              <li class="wizard-step a-wizard__step--incomplete a-wizard-step--active"  data-wizard="0">
                  <div>
                      <i class="a-wizard__icon abt-icon-avatar" aria-hidden="true"></i>
                  </div>
                  <span class="a-wizard__steps--icon"></span>
                  <span class="a-wizard__label">{{knobkey.wizard-label}}</span>
              </li>
              <li class="wizard-step a-wizard__step--incomplete"  data-wizard="1">
                  <div>
                      <i class="a-wizard__icon abt-icon-avatar" aria-hidden="true"></i>
                  </div>
                  <span class="a-wizard__steps--icon"></span>
                  <span class="a-wizard__label">{{knobkey.wizard-label}}</span>
              </li>
              <li class="wizard-step a-wizard__step--incomplete"  data-wizard="2">
                  <div>
                      <i class="a-wizard__icon abt-icon-avatar" aria-hidden="true"></i>
                  </div>
                  <span class="a-wizard__steps--icon"></span>
                  <span class="a-wizard__label">{{knobkey.wizard-label}}</span>
              </li>
          </ul>
      </div>
    <!-- WIZARD ATOM END -->
  </div>
</main>
