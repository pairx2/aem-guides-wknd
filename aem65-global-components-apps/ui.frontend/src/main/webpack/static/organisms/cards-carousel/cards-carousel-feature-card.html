<main class="container-fluid">
  <h2 class="display-md font-weight-light my-3">Feature cards Carousel</h2>
  <!--

    Style system options
    Dots
      Center: 'o-cards-carousel--dots-center' (default)
      Start: 'o-cards-carousel--dots-start'
      End: 'o-cards-carousel--dots-end'
    Arrows
      Middle: 'o-cards-carousel--arrows-center' (default)
      Bottom Start: 'o-cards-carousel--arrows-start'
      Bottom End: 'o-cards-carousel--arrows-end'
    Indicators
      Light: 'o-cards-carousel--light' (default)
      Dark: 'o-cards-carousel--dark'

  -->
  <div class="stg-code container">
    <div class="o-cards-carousel" data-no-indicators="true" data-js-component="carousel" data-responsive="true" data-cards-per-screen="4" data-cards-per-scroll="1">
      <tree-comp-variant data-comp-id="features-card" data-comp-branch="organisms" data-variant-id="features-card-faq">
        <tree-knob-set data-knob-id="active" data-knob-value=""></tree-knob-set>
      </tree-comp-variant>
      <tree-comp-variant data-comp-id="features-card" data-comp-branch="organisms" data-variant-id="features-card-faq">
