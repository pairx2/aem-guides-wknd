<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">FAQ Feature Card</h3>
    <div class="stg-code">
       <!--Features Card Starts-->
       <div class="o-features-card o-features-card--small {{knobkey.active}}">
        <tree-comp-variant data-comp-id="logo" data-comp-branch="atoms" data-variant-id="default">
              <tree-knob-set data-knob-id="image-source-path" data-knob-value="/public/resources/images/placeholder-image-125x125.png">
              </tree-knob-set>
              <tree-knob-set data-knob-id="image-alt-text" data-knob-value="Header">
              </tree-knob-set>
              <tree-knob-set data-knob-id="image-link-url" data-knob-value="#">
              </tree-knob-set>
          </tree-comp-variant>
          <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="h4-title">
            <tree-knob-set data-knob-id="plain-title" data-knob-value="FreeStyle Libre"></tree-knob-set>
          </tree-comp-variant>
       </div>
       <!--Features Card Ends-->
    </div>
 </main>
