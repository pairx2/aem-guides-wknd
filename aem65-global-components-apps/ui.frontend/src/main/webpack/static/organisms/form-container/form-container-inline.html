<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Form Container Component</h3>
    <div class="stg-code">
        <input type="hidden" name="x-preferred-language" value="EN" data-header="true">
        <input type="hidden" name="x-application-id" value="abbottcom" data-header="true">
        <input type="hidden" name="x-country-code" value="US" data-header="true">


        <!-- ORGANISM: FORM CONTAINER STARTS -->

            <div class="o-form-container__wrapper">
                <!-- Form  content here -->
                <div class="o-form-container__outer">
                    <div class="container">
                        <div class="o-form-container__parent row">
                            <div class="o-form-container__element">
                                <input type="hidden" name="formMode" value="wizard">
                                <input type="hidden" name="requestType" value="eu_dpo">
                                <input type="hidden" name="recaptcha" value="false">
                                <input type="hidden" name="node"

                                <input type="hidden" name="successMessage" value="this is success message">
                                <input type="hidden" name="thankyouPage" value="https://www.google.com">
                                <input type="hidden" name="failureMessage" value="this is `failure message">

                                <form action="https://dev2.services.abbott/api/public/profile/contact-request" data-ajax-method="POST" 
                                    class="o-form-container__main-form">

                                    <tree-comp-variant data-comp-id="input-field" data-comp-branch="atoms"
                                        data-variant-id="default">
                                        <tree-knob-set data-knob-id="input-type" data-knob-value="text">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="input-placeholder"
                                            data-knob-value="Enter first name">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="input-name" data-knob-value="first-name">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="input-label" data-knob-value="Firstname">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="input-message" data-knob-value="Enter first name">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="error-message"
                                            data-knob-value="Please enter a first name">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="require-message"
                                            data-knob-value="This field can't be empty">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="regex-message"
                                            data-knob-value="invalid regex">
                                        </tree-knob-set>

                                    </tree-comp-variant>
                                </form>
                                <div class="o-form-container__buttons d-flex">
                                  <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                                    <tree-knob-set data-knob-id="btn-text" data-knob-value="Submit"> </tree-knob-set>
                                    <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                                    <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary"> </tree-knob-set>

                                    <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                                    <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                                    <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                                    <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>

                                <div class="o-form-container__error-msg">
                                  testing
                                </div>

</main>
