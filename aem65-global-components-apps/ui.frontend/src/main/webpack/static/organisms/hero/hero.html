<main>
  <h3 class="display-md font-weight-light my-3">Hero Banner Fixed Container</h3>
  <div class="stg-code">
    <!-- HERO CODE -->
    <div class="container">
      <!--
        --------------------
        Styling options
        --------------------

        Content Width
          Full Width (default): m-hero--full-width
          Half Width: m-hero--half-width

        Content Position
          Start (Default): m-hero--content-start
          Center: m-hero--content-center
          End: m-hero--content-end

        Media Position (No Defaults)
          Start: m-hero--media-start
          End: m-hero--media-end

        Text Alignment
          Start (Default): m-hero--text-align-start
          Center: m-hero--text-align-center
          End: m-hero--text-align-end

        Gradient Position
          Start: m-hero--gradient-start
          Center: m-hero--gradient-center
          End: m-hero--gradient-end

        Body Weight
          Regular (Default): m-hero--body-regular
          Strong: m-hero--body-strong

        Size
          Tall (Default): m-hero--tall
          Medium: m-hero--medium
          Short: m-hero--short

        Contrast
          Light (Default): m-hero--light
          Dark: m-hero--dark
      -->
      <section id="{{knobkey.random}}"  class="m-hero {{knobkey.weight}} {{knobkey.width}} {{knobkey.option}} {{knobkey.size}} {{knobkey.contrast}} {{knobkey.align}} {{knobkey.gradient}} {{knobkey.button-alignment}} {{knobkey.text-vertical-alignment}} {{knobkey.remove-top-space}} {{knobkey.remove-bottom-space}} {{knobkey.image-position}} {{knobkey.background-for-tab-mobile}}">
        <style>
          #{{knobkey.random}} {
            --hero-start-color: {{knobkey.gradient-start}};
            --hero-start-position: {{knobkey.gradient-start-position}};
            --hero-end-color: {{knobkey.gradient-end}};
            --hero-end-position: {{knobkey.gradient-end-position}};;
          }

        </style>
        <div class="container">
          <div class="row">
            <div class="m-hero__content">
              <p class="m-hero__title h6">Section Title</p>
              <h1 class="m-hero__header h1-hero">Large Headline Will Be In Several Lines</h1>
              <h2 class="h2-hero">Subtitle hero</h2>
              <div class="m-hero__body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed doeiusmod</div>
              <div class="m-hero__extras">
                <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                  <tree-knob-set data-knob-id="btn-text" data-knob-value="Button"> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary"> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                  <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
              </tree-comp-variant>

              <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                <tree-knob-set data-knob-id="btn-text" data-knob-value="Button"> </tree-knob-set>
                <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary"> </tree-knob-set>
                <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
            </tree-comp-variant>
              </div>
            </div>
            <div class="m-hero__media">
              <div class="m-hero__image d-none d-lg-block d-md-none d-sm-none d-xl-block">
                <picture>
                  <source
                    srcset="{{knobkey.media-image-desktop}} 1x" />
                  <img class="cmp-image__image"
                    src="{{knobkey.media-image-desktop}}"
                    alt="Hero Banner" loading="lazy" />
                </picture>
              </div>
              <div class="m-hero__image d-none d-lg-none d-sm-none d-md-block d-xl-none">
                <picture>
                  <source
                    srcset="{{knobkey.media-image-tablet}} 1x" />
                  <img class="cmp-image__image"
                    src="{{knobkey.media-image-tablet}}"
                    alt="Hero Banner" loading="lazy" />
                </picture>
              </div>
              <div class="m-hero__image d-lg-none d-sm-block d-xl-none d-md-none">
                <picture>
                  <source
                    srcset="{{knobkey.media-image-mobile}} 1x" />
                  <img class="cmp-image__image"
                    src="{{knobkey.media-image-mobile}}"
                    alt="Hero Banner" loading="lazy" />
                </picture>
              </div>
            </div>
          </div>
        </div >
      </section>
    </div>
    <!-- HERO CODE -->
  </div>
</main>
