<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Product Section</h3>
    <div class="stg-code">
        <!--Product Section Starts-->
        <div class="o-product-section {{knobkey.text-align}} {{knobkey.badge-align}} {{knobkey.image-size}} {{knobkey.title-color}} {{knobkey.description-color}} {{knobkey.gradient}}">
            <section id="{{knobkey.random}}" >
                <style>
                  #{{knobkey.random}} {
                    --productSection-start-color: {{knobkey.gradient-start}};
                    --productSection-start-position: {{knobkey.gradient-start-position}};
                    --productSection-end-color: {{knobkey.gradient-end}};
                    --productSection-end-position: {{knobkey.gradient-end-position}};;
                  }
                  </style>
            <div class="o-product-section__container container">

                <div class="o-product-section__row row">
                    <div class="o-product-section__badge">
                        <tree-comp-variant data-comp-branch="atoms" data-comp-id="badges" data-variant-id="default">
                            <tree-knob-set data-knob-id="badges-text" data-knob-value="New"></tree-knob-set>
                        </tree-comp-variant>
                    </div>
                    <div class="col-lg-6 col-sm-12 align-self-center o-product-section__content">
                        <div class="o-product-section__title">
                            <tree-comp-variant data-comp-id="title" data-comp-branch="atoms" data-variant-id="h2-title">
                                <tree-knob-set data-knob-id="plain-title" data-knob-value="Large Headline Will Be In Several Lines"></tree-knob-set>
                            </tree-comp-variant>
                        </div>
                        <div class="o-product-section__para">
                            <p>From setup and testing to tracking and gaining insights, the FreeStyle family of products provides you with the features and support you need to make glucose monitoring as easy and convenient as possible.</p>
                        </div>
                        <div class="o-product-section__button-wrapper">
                            <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                                <tree-knob-set data-knob-id="btn-text" data-knob-value="Primary Button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--primary"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
                            </tree-comp-variant>
                            <tree-comp-variant data-comp-id="button" data-comp-branch="atoms" data-variant-id="default">
                                <tree-knob-set data-knob-id="btn-text" data-knob-value="Secondary Button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-size" data-knob-value="a-button--lg"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-variations" data-knob-value="a-button--secondary"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-disable" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-type" data-knob-value="button"> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-icon-position" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-width" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-outline" data-knob-value=""> </tree-knob-set>
                                <tree-knob-set data-knob-id="button-mob" data-knob-value=""> </tree-knob-set>
                            </tree-comp-variant>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 o-product-section__image-wrapper">
                        <div class="o-product-section__image-column">
                            <img class="o-product-section__image" src="/public/resources/images/image.png" alt="placeholder">
                        </div>
                        <div class="o-product-section__image-caption">Product Section</div>
                    </div>
                </div>
            </div>
        </section>
        </div>
        <!--Product Section Ends-->
    </div>
</main>
