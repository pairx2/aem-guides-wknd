<main class="container-fluid">
    <h3 class="display-md font-weight-light my-3">Products Section</h3>
    <div class="stg-code">
        <!-- PRODUCTS COMPARE START -->
        <section id="{{knobkey.random}}"  class="{{knobkey.gradient}}">
            <style>
              #{{knobkey.random}} {
                --product-start-color: {{knobkey.gradient-start}};
                --product-start-position: {{knobkey.gradient-start-position}};
                --product-end-color: {{knobkey.gradient-end}};
                --product-end-position: {{knobkey.gradient-end-position}};;
              }
              </style>
        <div class="o-products-compare spacing-py">
            <div class="o-products-compare__container container">
                <div class="o-products-compare__wrapper">
                    <table class="o-products-compare__table">
                        <thead>
                            <tr>
                                <th class="o-products-compare__fixed-side o-products-compare__blank-col" scope="col">&nbsp;</th>
                                <!-- product title and image -->
                                <th scope="col">
                                    <!-- product badge start -->
                                    <div class="o-products-compare__badge {{knobkey.badge-position}}">
                                        <tree-comp-variant data-comp-branch="atoms" data-comp-id="badges"
                                            data-variant-id="default">
                                            <tree-knob-set data-knob-id="badges-text" data-knob-value="New">
                                            </tree-knob-set>
                                        </tree-comp-variant>
                                    </div>
                                    <!--product badge end  -->

                                    <!-- product image -->
                                    <img src="/public/resources/images/abbott-logo-1.svg" alt="product-image">
                                    <!-- product image end-->

                                    <!-- product title -->
                                    <div class="o-products-compare__title">
                                        <tree-comp-variant data-comp-id="title" data-comp-branch="atoms"
                                            data-variant-id="h3-title">
                                            <tree-knob-set data-knob-id="plain-title" data-knob-value="Product title">
                                            </tree-knob-set>
                                        </tree-comp-variant>
                                    </div>
                                    <!-- product title end-->
                                </th>

                                <th scope="col">
                                    <!-- product badge start -->
                                    <div class="o-products-compare__badge {{knobkey.badge-position}}">
                                        <tree-comp-variant data-comp-branch="atoms" data-comp-id="badges"
                                            data-variant-id="default">
                                            <tree-knob-set data-knob-id="badges-text" data-knob-value="New">
                                            </tree-knob-set>
                                        </tree-comp-variant>
                                    </div>
                                    <!--product badge end  -->

                                    <!-- product image -->
                                    <img src="/public/resources/images/abbott-logo-1.svg" alt="product-image">
                                    <!-- product image end-->

                                    <!-- product title -->
                                    <div class="o-products-compare__title">
                                        <tree-comp-variant data-comp-id="title" data-comp-branch="atoms"
                                            data-variant-id="h3-title">
                                            <tree-knob-set data-knob-id="plain-title" data-knob-value="Product title">
                                            </tree-knob-set>
                                        </tree-comp-variant>
                                    </div>
                                    <!-- product title end-->
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- first column for product feature -->
                                <th scope="col" class="o-products-compare__fixed-side">
                                    <span>Feature name1</span>
                                </th>
                                <!-- first column for product feature end -->

                                <!-- other columns for product feature description -->
                                <td>
                                    <div>
                                        <!-- RTE here -->
                                        <p>Feature description</p>
                                    </div>
                                </td>

                                <td>
                                    <div>
                                        <!-- RTE here -->
                                        <p>Feature description</p>
                                    </div>
                                </td>


                                <!-- other columns for product feature description end -->
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th scope="col" class="o-products-compare__fixed-side o-products-compare__blank-col">&nbsp;</th>
                                <td>
                                    <tree-comp-variant data-comp-branch="atoms" data-comp-id="link"
                                    data-variant-id="link-icon-right">
                                        <tree-knob-set data-knob-id="link-text" data-knob-value="Learn more">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="link-text-url" data-knob-value="#">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="link-text-icon" data-knob-value="abt-icon-right-arrow">
                                        </tree-knob-set>
                                </tree-comp-variant>
                                </td>

                                <td>
                                    <tree-comp-variant data-comp-branch="atoms" data-comp-id="link"
                                    data-variant-id="link-icon-right">
                                        <tree-knob-set data-knob-id="link-text" data-knob-value="Learn more">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="link-text-url" data-knob-value="#">
                                        </tree-knob-set>
                                        <tree-knob-set data-knob-id="link-text-icon" data-knob-value="abt-icon-right-arrow">
                                        </tree-knob-set>
                                </tree-comp-variant>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
                <!-- table link -->
                <div class="o-products-compare__table-link">
                    <tree-comp-variant data-comp-branch="atoms" data-comp-id="link"
                    data-variant-id="link-icon-right">
                        <tree-knob-set data-knob-id="link-text" data-knob-value="Table Link here">
                        </tree-knob-set>
                        <tree-knob-set data-knob-id="link-text-target" data-knob-value="_blank">
                        </tree-knob-set>
                        <tree-knob-set data-knob-id="link-text-url" data-knob-value="#">
                        </tree-knob-set>
                        <tree-knob-set data-knob-id="link-text-icon" data-knob-value="abt-icon-right-arrow">
                        </tree-knob-set>
                </tree-comp-variant>
                </div>
                <!-- table link end-->
            </div>


        </div>
        <!-- PRODUCTS COMPARE END -->
        </section>
    </div>
</main>
