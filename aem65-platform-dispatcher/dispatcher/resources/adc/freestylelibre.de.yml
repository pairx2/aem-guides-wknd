name: freestylelibre.de
www: yes
division: adc
site: freestylelibrede
market: de
languages:
  - 'de/v3'
enabled: yes
homePage: homepage
pagesInHome: no
multiMarket: no
multiLanguage: no
isFilterNeeded: yes
faviconPath: /etc.clientlibs/adc/freestylelibrede/clientlibs/clientlib-site/resources/favicon2/favicon.ico
appleIconPath: /etc.clientlibs/adc/freestylelibrede/clientlibs/clientlib-site/resources/favicon2
rewrites:
  -  | 
     RewriteCond %{REQUEST_URI} ^/rx-checkout/rx_checkout.html [NC]
     RewriteCond %{HTTP_COOKIE} !isLoggedIn=true
     RewriteRule .* /anmelden/login.html?redirectTo=/rx-checkout/rx_checkout.html?isCheckout=true [QSA,R,L,NE]

     RewriteCond %{REQUEST_URI} ^/my-account/myaccount.html [NC]
     RewriteCond %{HTTP_COOKIE} !isLoggedIn=true
     RewriteRule .* /anmelden/login.html?redirectTo=/mein-konto/kundenkonto.html [QSA,L,R,NE]

     RewriteCond %{REQUEST_URI} ^/mein-konto/kundenkonto.html [NC]
     RewriteCond %{HTTP_COOKIE} !isLoggedIn=true
     RewriteRule .* /anmelden/login.html?redirectTo=/mein-konto/kundenkonto.html [QSA,L,R,NE]

     RewriteCond %{REQUEST_URI} ^/cash-pay-checkout/order-confirmation-page-.html [NC]
     RewriteCond %{HTTP_COOKIE} !isLoggedIn=true
     RewriteRule .* /anmelden/login.html?redirectTo=/cash-pay-checkout/order-confirmation-page-.html [QSA,L,R,NE]

     RewriteCond %{REQUEST_URI} ^/cash-pay-checkout/checkout-page.html [NC]
     RewriteCond %{HTTP_COOKIE} !isLoggedIn=true
     RewriteRule .* /anmelden/login.html?redirectTo=/cash-pay-checkout/checkout-page.html [QSA,L,R,NE]

     RewriteCond %{QUERY_STRING} ^code(.*)$
     RewriteRule ^/anmelden/login.html /anmelden/login.html?socialcode%1 [R=301,NC,L,NE]
cspHeaders:
  -  |
     Header set Content-Security-Policy-Report-Only "default-src 'self' https: ; script-src 'self' https: 'unsafe-inline' 'unsafe-eval' ; script-src-elem 'self' https: 'unsafe-inline' 'unsafe-eval' ; style-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: ; form-action 'self' https: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https: wss://*.decibelinsight.net:* wss://ubot.care/* 'unsafe-inline' 'unsafe-eval'; worker-src 'self' blob: ;"   
