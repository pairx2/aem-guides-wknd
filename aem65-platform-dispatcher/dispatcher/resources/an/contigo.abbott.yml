faviconPath: /etc.clientlibs/abbott-platform/clientlibs/favicons/clientlib-favicon-contigo-convos/resources/icon-192x192.png
appleIconPath: /etc.clientlibs/abbott-platform/clientlibs/favicons/clientlib-favicon-contigo-convos/resources
rewrites:
  -  | 
     RewriteRule ^/es-co/tienda/productos/(.*)$ /content/an/contigo/countries/es-co/tienda/productos.html [PT,L]
     RewriteRule ^/es-pe/tienda/productos/(.*)$ /content/an/contigo/countries/es-pe/tienda/productos.html [PT,L]
